<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin Vault</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.95); --accent: #00eeff; --purple: #9d4edd; --text: #ffffff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 1.5rem; min-height: 100vh; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 2rem; font-weight: 900; font-size: 2rem; text-shadow: 0 0 20px var(--accent); }
        .card { background: var(--card); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(0,238,255,0.2); margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-weight: 600; font-size: 0.85rem; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 1rem; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        ul { padding: 0; margin: 0; list-style: none; }
        li { background: rgba(255,255,255,0.05); padding: 1.5rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .item-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .item-title { font-weight: 900; font-size: 1.3rem; color: #fff; }
        .badge { padding: 4px 10px; font-size: 0.75rem; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
        .b-msrp { color: #00ff9d; border: 1px solid #00ff9d; }
        .b-bundle { color: #f0dfff; border: 1px solid var(--purple); }
        .b-baller { background: var(--gold); color: #000; }
        .b-pbm-auc { background: #ff4500; color: #fff; border: 1px solid #ffaa00; }
        .b-auc { background: var(--purple); color: white; margin-left: 5px; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-group button { padding: 10px; font-size: 0.85rem; flex: 1; }
        .btn-edit { background: #00b8ff; } .btn-del { background: #ff0055; } .btn-bids { background: #222; border: 1px solid #555; }
        #login-section { display: block; } #admin-section { display: none; }
        .history-panel { background: #05050a; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid var(--purple); position: relative; display: none; }
        .history-entry { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 8px 0; font-size: 0.85rem; }
        .winner-text { color: #00ff9d; font-weight: bold; margin-bottom: 10px; }
        .delete-bid-btn { background: #ff0040; color: white; padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; border: none; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PBM ADMIN VAULT</h1>
        <div id="login-section" class="card">
            <label>Username</label><input type="text" id="login-username">
            <label>Password</label><input type="password" id="login-password">
            <button onclick="login()">ENTER SYSTEM</button>
        </div>

        <div id="admin-section">
            <div class="card">
                <h3 style="margin:0 0 1rem 0; color:var(--accent);">ADD / EDIT ITEM</h3>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Category</label>
                        <select id="item-type">
                            <option value="msrp">MSRP Break</option>
                            <option value="bundle">Bundle Break</option>
                            <option value="baller">Baller Bundle</option>
                            <option value="pbm_auction">üî• PBM Auction</option>
                        </select>
                    </div>
                    <div style="flex:1"><label>Mode</label>
                        <select id="item-price-type">
                            <option value="fixed">Fixed Price</option>
                            <option value="auction">Live Auction</option>
                        </select>
                    </div>
                </div>
                <label>Name</label><input type="text" id="item-name">
                <label>Description</label><textarea id="item-description" rows="2"></textarea>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Price / Start Bid</label><input type="number" id="item-price"></div>
                    <div style="flex:1"><label>Spots</label><input type="number" id="item-stock"></div>
                </div>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Start Time (CST)</label><input type="datetime-local" id="item-schedule-date"></div>
                    <div style="flex:1"><label>End/Auction Close</label><input type="datetime-local" id="item-schedule-end"></div>
                </div>
                <label>Form Link (Leave blank for Auction)</label><input type="text" id="item-form">
                <label>Image Upload</label><input type="file" id="item-image" accept="image/*">
                <button id="save-btn" onclick="submitItem()">SAVE ITEM TO VAULT</button>
            </div>
            <ul id="item-list"></ul>
            <button onclick="logout()" style="background:#333; margin-top:2rem;">LOG OUT</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let allItems = [], editingId = null, currentImage = '';

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u, password:p}) });
            const data = await res.json();
            if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); } else alert('Invalid Credentials');
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            allItems = await res.json();
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            allItems.sort((a,b) => b.createdAt - a.createdAt).forEach(item => {
                const isAuc = item.priceType === 'auction';
                let badgeClass = 'b-msrp';
                if(item.type === 'bundle') badgeClass = 'b-bundle';
                if(item.type === 'baller') badgeClass = 'b-baller';
                if(item.type === 'pbm_auction') badgeClass = 'b-pbm-auc';
                
                let histHtml = '';
                if(isAuc) {
                    const bids = item.bidHistory && item.bidHistory.length > 0 ? 
                        item.bidHistory.slice().reverse().map(b => `<div class="history-entry"><span>${b.name}</span><span>$${b.amount} ${b.auto ? '(Auto)' : ''}</span></div>`).join('') : 
                        '<div style="text-align:center; padding:10px; color:#666;">No bids yet</div>';
                    
                    histHtml = `<div id="hist-${item.id}" class="history-panel">
                        <button class="delete-bid-btn" onclick="deleteBid('${item.id}')">üóëÔ∏è DELETE TOP BID</button>
                        <div class="winner-text">TOP BIDDER: ${item.topBidderName || 'None'}</div>
                        ${bids}
                    </div>`;
                }

                list.innerHTML += `<li>
                    <div class="item-header">
                        <span class="item-title">${item.name}</span>
                        <div><span class="badge ${badgeClass}">${item.type}</span> ${isAuc ? '<span class="badge b-auc">Auction</span>' : ''}</div>
                    </div>
                    <div style="font-size:1.1rem; font-weight:bold; color:var(--accent);">$${item.price}</div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="editItem('${item.id}')">EDIT</button>
                        ${isAuc ? `<button class="btn-bids" onclick="toggleBids('${item.id}')">VIEW BIDS</button>` : ''}
                        <button class="btn-del" onclick="deleteItem('${item.id}')">DELETE</button>
                    </div>
                    ${histHtml}
                </li>`;
            });
        }

        async function submitItem() {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "SAVING...";
            
            const file = document.getElementById('item-image').files[0];
            let imgData = editingId ? currentImage : '';
            if(file) {
                const reader = new FileReader(); reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { imgData = reader.result; r(); });
            }

            const body = {
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-description').value,
                price: parseFloat(document.getElementById('item-price').value) || 0,
                stock: parseInt(document.getElementById('item-stock').value) || 0,
                type: document.getElementById('item-type').value,
                priceType: document.getElementById('item-price-type').value,
                scheduleDate: document.getElementById('item-schedule-date').value,
                scheduleEnd: document.getElementById('item-schedule-end').value,
                googleFormLink: document.getElementById('item-form').value,
                image: imgData,
                createdAt: editingId ? allItems.find(x => x.id === editingId).createdAt : Date.now()
            };

            const method = editingId ? 'PUT' : 'POST';
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            
            const res = await fetch(url, { method, headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
            if(res.ok) { editingId = null; location.reload(); } else { alert("Error saving"); saveBtn.innerText = "SAVE ITEM TO VAULT"; }
        }

        function editItem(id) {
            const i = allItems.find(x => x.id === id);
            editingId = i.id; currentImage = i.image;
            document.getElementById('item-name').value = i.name;
            document.getElementById('item-description').value = i.description;
            document.getElementById('item-price').value = i.price;
            document.getElementById('item-stock').value = i.stock;
            document.getElementById('item-type').value = i.type;
            document.getElementById('item-price-type').value = i.priceType;
            document.getElementById('item-schedule-date').value = i.scheduleDate;
            document.getElementById('item-schedule-end').value = i.scheduleEnd;
            document.getElementById('item-form').value = i.googleFormLink || '';
            document.getElementById('save-btn').innerText = "UPDATE ITEM";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function deleteItem(id) { if(confirm('Delete this item?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        async function deleteBid(id) { if(confirm('Remove the highest bid?')) { await fetch(`${API_URL}/bid/delete`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({itemId:id})}); loadItems(); } }
        function toggleBids(id) { const el = document.getElementById(`hist-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
