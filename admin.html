<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --bg: #05050a; --accent: #00eeff; --gold: #ffd700; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: #111; padding: 2rem; border-radius: 20px; border: 1px solid #222; margin-bottom: 2rem; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
        button { background: var(--accent); color: #000; font-weight: 900; cursor: pointer; border: none; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; }
        .b-baller { background: var(--gold); color: #000; }
        li { background: #111; padding: 1rem; margin-bottom: 1rem; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        #admin-section { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PBM ADMIN</h1>
        <div id="login-section" class="card">
            <input type="text" id="user" placeholder="User">
            <input type="password" id="pass" placeholder="Pass">
            <button onclick="login()">LOGIN</button>
        </div>
        <div id="admin-section">
            <div class="card">
                <h3>CREATE BREAK</h3>
                <label>Category</label>
                <select id="item-type">
                    <option value="msrp">âœ… MSRP BREAK</option>
                    <option value="bundle">ðŸ’Ž BUNDLE BREAK</option>
                    <option value="baller">ðŸ‘‘ BALLER BUNDLE (PREMIUM)</option>
                </select>
                <input type="text" id="item-name" placeholder="Name">
                <input type="text" id="item-desc" placeholder="Description">
                <input type="number" id="item-price" placeholder="Price">
                <input type="number" id="item-stock" placeholder="Stock">
                <input type="url" id="item-link" placeholder="Form Link">
                <input type="file" id="item-img">
                <button onclick="save()">SAVE BREAK</button>
            </div>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            load();
        }

        async function login() {
            const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:document.getElementById('user').value, password:document.getElementById('pass').value}) });
            if(res.ok) { localStorage.setItem('adminToken','1'); location.reload(); }
        }

        async function save() {
            const file = document.getElementById('item-img').files[0];
            let imgBase64 = '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { imgBase64 = reader.result; r(); });
            }

            const body = {
                type: document.getElementById('item-type').value,
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-desc').value,
                price: parseFloat(document.getElementById('item-price').value),
                stock: parseInt(document.getElementById('item-stock').value),
                googleFormLink: document.getElementById('item-link').value,
                image: imgBase64
            };

            await fetch(`${API_URL}/items`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            load();
        }

        async function load() {
            const res = await fetch(`${API_URL}/items`);
            const items = await res.json();
            document.getElementById('list').innerHTML = items.map(i => `
                <li>
                    <span>${i.name} <span class="badge ${i.type === 'baller' ? 'b-baller' : ''}">${i.type}</span></span>
                    <button style="width:auto; background:red; color:white;" onclick="del('${i.id}')">X</button>
                </li>
            `).join('');
        }

        async function del(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); load(); } }
    </script>
</body>
</html>
