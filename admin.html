<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a15; --card: #1a1a2e; --accent: #00eeff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: rgba(26,26,46,0.9); padding: 2rem; border-radius: 15px; border: 1px solid rgba(0,238,255,0.2); margin-bottom: 2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #ccc; font-size: 0.9rem; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin-bottom: 1rem; background: #111; border: 1px solid #333; color: white; border-radius: 8px; }
        button { width: 100%; padding: 1rem; background: var(--accent); color: black; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { filter: brightness(1.2); }
        #login-section { display: block; } #admin-section { display: none; }
        
        /* Break Type Selector Styling */
        #item-type { background: rgba(0, 238, 255, 0.15); border: 1px solid var(--accent); color: var(--accent); font-weight: bold; }
        
        /* List Item Styling */
        li { background: #222; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 4px 8px; font-size: 0.7rem; border-radius: 4px; margin-right: 8px; font-weight: bold; text-transform: uppercase; }
        .b-msrp { background: #00ff9d; color: black; }
        .b-bundle { background: #ffd700; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color:var(--accent);">PBM ADMIN</h1>

        <div id="login-section" class="card">
            <label>Username</label><input type="text" id="login-username">
            <label>Password</label><input type="password" id="login-password">
            <button onclick="login()">Login</button>
        </div>

        <div id="admin-section" class="card">
            <h3>Add / Edit Item</h3>
            
            <label>Break Type</label>
            <select id="item-type">
                <option value="msrp">✅ MSRP Break</option>
                <option value="bundle">✨ Bundle Break</option>
            </select>

            <label>Name</label><input type="text" id="item-name">
            <label>Description</label><input type="text" id="item-description">
            <div style="display:flex; gap:1rem;">
                <div style="flex:1"><label>Price</label><input type="number" id="item-price"></div>
                <div style="flex:1"><label>Stock</label><input type="number" id="item-stock"></div>
            </div>
            <label>Form Link</label><input type="url" id="item-google-form-link">
            <label>Image</label><input type="file" id="item-image">
            
            <button id="submit-btn" onclick="submitItem()">Add Item</button>
            
            <h3 style="margin-top:2rem;">Inventory</h3>
            <ul id="item-list"></ul>
            <button onclick="logout()" style="background:#333; margin-top:1rem; color:white;">Logout</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:1rem; color:#666; text-decoration:none;">Back to Store</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); } 
                else alert('Invalid');
            } catch(e) { alert('Error'); }
        }

        async function submitItem() {
            const type = document.getElementById('item-type').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const file = document.getElementById('item-image').files[0];

            let img = editingId ? currentImage : '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { img = reader.result; r(); });
            }

            // If creating new, use Date.now(). If editing, keep old date.
            const createdAt = (editingId && currentCreatedAt) ? currentCreatedAt : Date.now();

            const body = { type, name, description:desc, price, stock, googleFormLink:form, image:img, createdAt };
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            await fetch(url, { method, headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            
            // Reset Form
            editingId = null; currentImage = ''; currentCreatedAt = null;
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-google-form-link').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-type').value = 'msrp';
            document.getElementById('submit-btn').innerText = "Add Item";
            
            loadItems();
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            const items = await res.json();
            // Sort Newest First
            items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
            
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach(item => {
                const badgeClass = item.type === 'bundle' ? 'b-bundle' : 'b-msrp';
                const badgeText = item.type === 'bundle' ? 'BUNDLE' : 'MSRP';
                
                list.innerHTML += `
                    <li>
                        <div><span class="badge ${badgeClass}">${badgeText}</span> <strong>${item.name}</strong> <br> <small>Stock: ${item.stock}</small></div>
                        <div>
                            <button onclick='editItem(${JSON.stringify(item)})' style="width:auto; padding:5px 10px; font-size:0.8rem; background:#444; color:white;">Edit</button>
                            <button onclick="deleteItem('${item.id}')" style="width:auto; padding:5px 10px; font-size:0.8rem; background:#ff4444; color:white;">Del</button>
                        </div>
                    </li>`;
            });
        }

        function editItem(item) {
            editingId = item.id; currentImage = item.image; currentCreatedAt = item.createdAt;
            document.getElementById('item-type').value = item.type || 'msrp';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            document.getElementById('item-google-form-link').value = item.googleFormLink;
            document.getElementById('submit-btn').innerText = "Update Item";
            window.scrollTo(0,0);
        }

        async function deleteItem(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
