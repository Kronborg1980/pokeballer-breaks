<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.95); --accent: #00eeff; --purple: #9d4edd; --gold: #ffd700; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; padding: 1.5rem; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(0,238,255,0.2); margin-bottom: 1.5rem; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 8px; font-size: 1rem; }
        input, select { background: #000; border: 1px solid #444; color: #fff; }
        button { background: linear-gradient(135deg, var(--accent), var(--purple)); color: #fff; font-weight: 900; border: none; cursor: pointer; }
        
        .badge { padding: 4px 10px; font-size: 0.7rem; border-radius: 6px; font-weight: 800; display: inline-flex; align-items: center; gap: 4px; }
        .b-msrp { color: #00ff9d; border: 1px solid #00ff9d; }
        .b-bundle { color: #f0dfff; border: 1px solid var(--purple); }
        .b-baller { background: var(--gold); color: #000; }
        
        li { background: rgba(255,255,255,0.05); padding: 1rem; margin-bottom: 1rem; border-radius: 12px; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .btn-group { display: flex; gap: 5px; }
        .btn-del { background: #ff0055; width: auto; padding: 5px 10px; }
        .btn-edit { background: #00b8ff; width: auto; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PBM ADMIN</h1>
        <div id="login-section" class="card">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">ENTER SYSTEM</button>
        </div>
        <div id="admin-section" style="display:none;">
            <div class="card">
                <label>Break Type</label>
                <select id="item-type">
                    <option value="msrp">âœ… MSRP Break</option>
                    <option value="bundle">ðŸ’Ž Bundle Break</option>
                    <option value="baller">ðŸ‘‘ BALLER BUNDLE (Super Premium)</option>
                </select>
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="text" id="item-description" placeholder="Description">
                <input type="number" id="item-price" placeholder="Price">
                <input type="number" id="item-stock" placeholder="Stock">
                <input type="url" id="item-google-form-link" placeholder="Form Link">
                <input type="file" id="item-image">
                <button onclick="submitItem()">Save Item</button>
            </div>
            <ul id="item-list"></ul>
            <button onclick="logout()" style="background:#333;">Log Out</button>
        </div>
    </div>
    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let allItems = [];

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
            const data = await res.json();
            if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); }
        }

        async function submitItem() {
            const file = document.getElementById('item-image').files[0];
            let img = '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { img = reader.result; r(); });
            }

            const body = {
                type: document.getElementById('item-type').value,
                name: document.getElementById('item-name').value,
                description: document.getElementById('item-description').value,
                price: parseFloat(document.getElementById('item-price').value),
                stock: parseInt(document.getElementById('item-stock').value),
                googleFormLink: document.getElementById('item-google-form-link').value,
                image: img
            };

            await fetch(`${API_URL}/items`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            location.reload();
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            allItems = await res.json();
            const list = document.getElementById('item-list');
            list.innerHTML = allItems.map(item => {
                let bc = 'b-msrp';
                if(item.type === 'baller') bc = 'b-baller';
                else if(item.type === 'bundle') bc = 'b-bundle';
                return `<li>
                    <div>${item.name} <span class="badge ${bc}">${item.type}</span></div>
                    <div class="btn-group">
                        <button class="btn-del" onclick="deleteItem('${item.id}')">Del</button>
                    </div>
                </li>`;
            }).join('');
        }

        async function deleteItem(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
