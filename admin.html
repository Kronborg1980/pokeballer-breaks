<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.85); --accent: #00eeff; --purple: #9d4edd; --text: #ffffff; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 2rem; min-height: 100vh; overflow-x: hidden; }
        
        .suicune-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; opacity: 0.1; z-index: -1; pointer-events: none; filter: drop-shadow(0 0 80px var(--accent)); }
        
        .container { max-width: 800px; margin: 0 auto; position: relative; z-index: 1; }
        h1 { text-align: center; color: var(--accent); text-shadow: 0 0 30px rgba(0,238,255,0.5); margin-bottom: 2rem; font-weight: 900; }

        .card { 
            background: var(--card); padding: 2.5rem; border-radius: 20px; 
            border: 1px solid rgba(0,238,255,0.2); margin-bottom: 2rem; 
            backdrop-filter: blur(15px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
        }
        
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-weight: 600; font-size: 0.9rem; }
        input, select { width: 100%; padding: 14px; margin-bottom: 1.2rem; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 10px; }
        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px rgba(0,238,255,0.2); }
        
        button { width: 100%; padding: 1.2rem; background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; font-weight: 900; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 30px rgba(0,238,255,0.2); transition: 0.3s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 20px 50px rgba(0,238,255,0.4); }

        /* Styling for the Type Selector */
        #item-type { border: 2px solid var(--accent); background: rgba(0,238,255,0.1); color: var(--accent); font-weight: bold; }

        /* List Items */
        li { background: rgba(255,255,255,0.03); padding: 1.2rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        
        .badge { padding: 5px 10px; font-size: 0.75rem; border-radius: 6px; margin-right: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        .b-msrp { background: rgba(0,255,157,0.15); color: #00ff9d; border-color: #00ff9d; }
        .b-bundle { background: rgba(255,215,0,0.15); color: #ffd700; border-color: #ffd700; }

        #login-section { display: block; } #admin-section { display: none; }
    </style>
</head>
<body>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-bg">

    <div class="container">
        <h1>PBM DASHBOARD</h1>

        <div id="login-section" class="card">
            <label>Username</label><input type="text" id="login-username">
            <label>Password</label><input type="password" id="login-password">
            <button onclick="login()">ENTER SYSTEM</button>
        </div>

        <div id="admin-section" class="card">
            <h3 style="color:white; margin-bottom:1.5rem; border-bottom:1px solid #333; padding-bottom:1rem;">Add / Edit Inventory</h3>
            
            <label>Break Type</label>
            <select id="item-type">
                <option value="msrp">✅ MSRP Break</option>
                <option value="bundle">✨ Bundle Break</option>
            </select>

            <label>Name</label><input type="text" id="item-name" placeholder="e.g. Paldean Fates ETB">
            <label>Description</label><input type="text" id="item-description" placeholder="Details...">
            
            <div style="display:flex; gap:1rem;">
                <div style="flex:1"><label>Price ($)</label><input type="number" id="item-price"></div>
                <div style="flex:1"><label>Stock</label><input type="number" id="item-stock"></div>
            </div>
            
            <label>Google Form Link</label><input type="url" id="item-google-form-link">
            <label>Image</label><input type="file" id="item-image">
            
            <button id="submit-btn" onclick="submitItem()">Save Item</button>
            
            <h3 style="color:var(--accent); margin-top:3rem; margin-bottom:1.5rem;">Current Inventory (Newest First)</h3>
            <ul id="item-list"></ul>
            
            <button onclick="logout()" style="background:#333; margin-top:2rem; box-shadow:none;">Log Out</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:1rem; color:#666; text-decoration:none;">Back to Main Store</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); } 
                else alert('Invalid Credentials');
            } catch(e) { alert('Server Error'); }
        }

        async function submitItem() {
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Saving...";
            
            const type = document.getElementById('item-type').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const file = document.getElementById('item-image').files[0];

            let img = editingId ? currentImage : '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { img = reader.result; r(); });
            }

            const body = { type, name, description:desc, price, stock, googleFormLink:form, image:img, createdAt: editingId ? currentCreatedAt : Date.now() };
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            await fetch(url, { method, headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            
            // Reset
            editingId = null; currentImage = ''; currentCreatedAt = null;
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-google-form-link').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-type').value = 'msrp';
            btn.innerText = "Save Item";
            
            loadItems();
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            const items = await res.json();
            items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
            
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach(item => {
                const badgeClass = item.type === 'bundle' ? 'b-bundle' : 'b-msrp';
                const badgeText = item.type === 'bundle' ? 'BUNDLE' : 'MSRP';
                
                list.innerHTML += `
                    <li>
                        <div>
                            <span class="badge ${badgeClass}">${badgeText}</span> 
                            <strong style="font-size:1.1rem;">${item.name}</strong> 
                            <div style="color:#888; font-size:0.85rem; margin-top:5px;">$${item.price} • Stock: ${item.stock}</div>
                        </div>
                        <div>
                            <button onclick='editItem(${JSON.stringify(item)})' style="width:auto; padding:8px 16px; font-size:0.8rem; background:#00b8ff; box-shadow:none;">Edit</button>
                            <button onclick="deleteItem('${item.id}')" style="width:auto; padding:8px 16px; font-size:0.8rem; background:#ff0055; box-shadow:none; margin-left:5px;">Del</button>
                        </div>
                    </li>`;
            });
        }

        function editItem(item) {
            editingId = item.id; currentImage = item.image; currentCreatedAt = item.createdAt;
            document.getElementById('item-type').value = item.type || 'msrp';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            document.getElementById('item-google-form-link').value = item.googleFormLink;
            document.getElementById('submit-btn').innerText = "Update Item";
            window.scrollTo(0,0);
        }

        async function deleteItem(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
