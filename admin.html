<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a15;
            --card: #1a1a2e;
            --accent: #00eeff;
            --purple: #9d4edd;
            --text: #ffffff;
            --text2: #e0e0ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, rgba(157,78,221,0.2) 0%, transparent 70%);
            padding: 2rem 1rem;
        }

        .container { max-width: 800px; margin: 0 auto; }

        h1 { text-align: center; font-weight: 900; margin-bottom: 2rem; color: var(--accent); text-shadow: 0 0 20px rgba(0,238,255,0.5); }

        .section-card {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(0,238,255,0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        label { display: block; margin-bottom: 0.5rem; color: var(--text2); font-size: 0.9rem; font-weight: 600; }
        
        input, select {
            width: 100%; padding: 12px; margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; color: white; font-size: 1rem;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        
        /* Specific styling for the type selector */
        select#item-type {
            background-color: rgba(0, 238, 255, 0.1);
            border-color: var(--accent);
            font-weight: bold;
            color: var(--accent);
        }

        button {
            width: 100%; padding: 1rem; border-radius: 10px; border: none;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: white; font-weight: 800; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,238,255,0.4); }

        .item-list { list-style: none; }
        .item-list li {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem; margin-bottom: 1rem; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* Badges in Admin List */
        .admin-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-right: 8px; }
        .badge-msrp { background: rgba(0, 255, 157, 0.2); color: #00ff9d; border: 1px solid #00ff9d; }
        .badge-bundle { background: rgba(255, 215, 0, 0.2); color: #ffd700; border: 1px solid #ffd700; }

        .edit-btn { background: #00b8ff; width: auto; padding: 0.5rem 1rem; font-size: 0.8rem; margin-left: 10px; }
        .delete-btn { background: #ff0055; width: auto; padding: 0.5rem 1rem; font-size: 0.8rem; margin-left: 5px; }

        #login-section { display: block; }
        #admin-section { display: none; }
        .loading-spinner { display:none; text-align: center; color: var(--accent); margin-top: 1rem; }
        .loading-spinner.show { display: block; }
    </style>
</head>
<body>

    <div class="container">
        <h1>PBM ADMIN</h1>

        <div id="login-section">
            <div class="section-card">
                <label>Username</label><input type="text" id="login-username">
                <label>Password</label><input type="password" id="login-password">
                <button onclick="login()">Login</button>
                <div class="loading-spinner" id="login-spinner">Verifying...</div>
            </div>
        </div>

        <div id="admin-section">
            <div class="section-card">
                <h3>Add / Edit Item</h3>
                
                <label>Break Type (Select One)</label>
                <select id="item-type">
                    <option value="msrp">✅ MSRP Break (Standard Deal)</option>
                    <option value="bundle">✨ Bundle Break (Premium/Custom)</option>
                </select>

                <label>Name</label><input type="text" id="item-name" placeholder="Item Name">
                <label>Description</label><input type="text" id="item-description" placeholder="Details...">
                
                <div style="display:flex; gap:1rem;">
                    <div style="flex:1"><label>Price</label><input type="number" id="item-price" step="0.01"></div>
                    <div style="flex:1"><label>Stock</label><input type="number" id="item-stock"></div>
                </div>

                <label>Google Form Link</label><input type="url" id="item-google-form-link">
                <label>Image</label><input type="file" id="item-image">

                <button id="submit-item-btn" onclick="submitItem()">Add Item</button>
                <div class="loading-spinner" id="items-spinner">Processing...</div>
            </div>

            <div class="section-card">
                <h3>Current Inventory</h3>
                <ul id="item-list" class="item-list"></ul>
            </div>

            <button onclick="logout()" style="background: #333;">Logout</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:1rem; color:#888; text-decoration:none;">Back to Store</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminToken')) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                loadItems();
            }
        });

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            document.getElementById('login-spinner').classList.add('show');
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', 'loggedIn');
                    location.reload();
                } else { alert('Invalid Credentials'); }
            } catch (e) { alert('Error connecting to server'); }
            document.getElementById('login-spinner').classList.remove('show');
        }

        async function submitItem() {
            document.getElementById('items-spinner').classList.add('show');
            
            const type = document.getElementById('item-type').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const fileInput = document.getElementById('item-image');

            let img = editingId ? currentImage : '';
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                await new Promise(resolve => reader.onload = () => { img = reader.result; resolve(); });
            }

            const createdAt = editingId && currentCreatedAt ? currentCreatedAt : Date.now();
            const body = { type, name, description: desc, price, stock, googleFormLink: form, image: img, createdAt };
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            try {
                await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
                resetForm();
                loadItems();
            } catch(e) { alert('Failed to save'); }
            
            document.getElementById('items-spinner').classList.remove('show');
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            let items = await res.json();
            items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                
                // Determine badge style
                const badgeClass = item.type === 'bundle' ? 'badge-bundle' : 'badge-msrp';
                const badgeText = item.type === 'bundle' ? 'BUNDLE' : 'MSRP';

                li.innerHTML = `
                    <div>
                        <span class="admin-badge ${badgeClass}">${badgeText}</span>
                        <strong>${item.name}</strong>
                        <div style="font-size:0.8rem; color:#888; margin-top:4px;">$${item.price} • Stock: ${item.stock}</div>
                    </div>
                    <div>
                        <button class="edit-btn" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">Del</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function editItem(item) {
            editingId = item.id;
            currentImage = item.image;
            currentCreatedAt = item.createdAt;
            
            // Force value update
            document.getElementById('item-type').value = item.type || 'msrp';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            document.getElementById('item-google-form-link').value = item.googleFormLink;
            
            document.getElementById('submit-item-btn').innerText = "Update Item";
            window.scrollTo(0,0);
        }

        function resetForm() {
            editingId = null; currentImage = ''; currentCreatedAt = null;
            document.getElementById('submit-item-btn').innerText = "Add Item";
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-google-form-link').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-type').value = 'msrp';
        }

        async function deleteItem(id) {
            if(confirm('Delete?')) {
                await fetch(`${API_URL}/items/${id}`, { method: 'DELETE' });
                loadItems();
            }
        }
        
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
