<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a15;
            --surface: #12121f;
            --card: #1a1a2e;
            --accent: #00eeff;
            --electric: #00ff9d;
            --purple: #9d4edd;
            --gold: #ffd700;
            --text: #ffffff;
            --text2: #e0e0ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,238,255,0.14) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157,78,221,0.12) 0%, transparent 50%);
            padding: 2rem 1rem;
        }

        .suicune-bg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 800px; opacity: 0.1; pointer-events: none; z-index: -1;
            filter: drop-shadow(0 0 100px var(--accent));
        }

        .container { max-width: 800px; margin: 0 auto; position: relative; z-index: 2; }

        .admin-header { text-align: center; margin-bottom: 3rem; }
        .admin-logo { width: 150px; filter: drop-shadow(0 0 30px var(--accent)); animation: float 6s infinite ease-in-out; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(90deg, #00eeff, #ffffff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-top: 1rem; text-shadow: 0 0 50px rgba(0,238,255,0.6);
        }

        /* Cards */
        .section-card {
            background: rgba(18,18,31,0.8);
            border-radius: 24px;
            border: 2px solid rgba(0,238,255,0.2);
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .section-card h3 {
            color: var(--accent); font-weight: 800; font-size: 1.8rem; margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(0,238,255,0.4);
        }

        /* Forms */
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text2); font-size: 0.9rem; }
        input, select {
            width: 100%; padding: 1rem; margin-bottom: 1.5rem;
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; font-size: 1rem;
            transition: 0.3s; font-family: inherit;
        }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300eeff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right .7em top 50%; background-size: .65em auto; }
        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 20px rgba(0,238,255,0.2); }

        /* Buttons */
        button {
            width: 100%; padding: 1rem; border-radius: 12px; border: none;
            font-weight: 800; font-size: 1.1rem; cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            color: white; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,238,255,0.3);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 20px 50px rgba(0,238,255,0.5); }

        /* Item List */
        .item-list { list-style: none; }
        .item-list li {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem; margin-bottom: 1rem; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            gap: 1rem;
        }
        .item-info { font-size: 0.95rem; color: var(--text2); }
        .item-info small { display: block; color: #888; margin-top: 4px; font-size: 0.8rem; }
        .button-container { display: flex; gap: 0.5rem; }
        
        .edit-btn { background: linear-gradient(135deg, #00ff9d, #00b8ff); padding: 0.6rem 1.2rem; font-size: 0.8rem; width: auto; }
        .delete-btn { background: linear-gradient(135deg, #ff0055, #ff5500); padding: 0.6rem 1.2rem; font-size: 0.8rem; width: auto; }
        .logout-btn { background: #333; margin-top: 1rem; }
        .nav-links a { display: block; text-align: center; color: var(--text2); text-decoration: none; margin-top: 1rem; font-weight: 600; }
        .nav-links a:hover { color: var(--accent); }

        #login-section { display: block; }
        #admin-section { display: none; }
        .loading-spinner { display:none; width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 1rem auto; }
        .loading-spinner.show { display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-bg" alt="">

    <div class="container">
        <div class="admin-header">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" alt="Logo" class="admin-logo">
            <h1>Admin Dashboard</h1>
        </div>

        <div id="login-section">
            <div class="section-card">
                <h3>Login</h3>
                <label>Username</label>
                <input type="text" id="login-username" placeholder="Admin username">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••">
                <button onclick="login()">ENTER SYSTEM</button>
                <div class="loading-spinner" id="login-spinner"></div>
            </div>
        </div>

        <div id="admin-section">
            <div class="section-card">
                <h3>Manage Store Items</h3>
                
                <label>Break Type</label>
                <select id="item-type">
                    <option value="msrp">✅ MSRP Break (Standard)</option>
                    <option value="bundle">✨ Bundle Break (Premium)</option>
                </select>

                <label>Item Name</label>
                <input type="text" id="item-name" placeholder="e.g. Paldean Fates ETB">
                
                <label>Description</label>
                <input type="text" id="item-description" placeholder="Short description">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div><label>Price ($)</label><input type="number" id="item-price" placeholder="99.99" step="0.01"></div>
                    <div><label>Stock</label><input type="number" id="item-stock" placeholder="10"></div>
                </div>

                <label>Google Form Link</label>
                <input type="url" id="item-google-form-link" placeholder="https://forms.gle/...">
                
                <label>Item Image</label>
                <input type="file" id="item-image" accept="image/*">
                
                <button id="submit-item-btn" onclick="submitItem()">Add New Item</button>
                
                <h4 style="margin: 2rem 0 1rem; color:var(--electric);">Current Inventory (Newest First)</h4>
                <ul id="item-list" class="item-list"></ul>
                <div class="loading-spinner" id="items-spinner"></div>
            </div>

            <div class="section-card">
                <h3>Security</h3>
                <label>Update Credentials</label>
                <input type="text" id="current-username" placeholder="Current Username">
                <input type="text" id="new-username" placeholder="New Username (Optional)">
                <input type="password" id="new-password" placeholder="New Password (Optional)">
                <button onclick="updateCredentials()">Update</button>
            </div>

            <div class="nav-links">
                <button onclick="logout()" class="logout-btn">Logout</button>
                <a href="index.html">← Back to Store Front</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('adminToken')) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                loadItems();
            }
        });

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const spinner = document.getElementById('login-spinner');
            spinner.classList.add('show');

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', 'loggedIn');
                    location.reload();
                } else {
                    alert('Access Denied');
                }
            } catch (e) { alert('Server Error'); }
            spinner.classList.remove('show');
        }

        async function submitItem() {
            const spinner = document.getElementById('items-spinner');
            spinner.classList.add('show');
            
            const type = document.getElementById('item-type').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const fileInput = document.getElementById('item-image');

            let img = editingId ? currentImage : '';
            
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                await new Promise(resolve => reader.onload = () => { img = reader.result; resolve(); });
            }

            // Sorting logic: If new, use Date.now(). If editing, keep original date.
            const createdAt = editingId && currentCreatedAt ? currentCreatedAt : Date.now();

            const body = { type, name, description: desc, price, stock, googleFormLink: form, image: img, createdAt };
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            
            // Reset
            resetForm();
            loadItems();
            spinner.classList.remove('show');
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            let items = await res.json();
            
            // Sort: Newest First
            items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                const typeLabel = item.type === 'bundle' ? '✨ Bundle' : '✅ MSRP';
                li.innerHTML = `
                    <div class="item-info">
                        <strong>${item.name}</strong>
                        <small>${typeLabel} • $${item.price} • Stock: ${item.stock}</small>
                    </div>
                    <div class="button-container">
                        <button class="edit-btn" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">Del</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function editItem(item) {
            editingId = item.id;
            currentImage = item.image;
            currentCreatedAt = item.createdAt;
            
            document.getElementById('item-type').value = item.type || 'msrp';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            document.getElementById('item-google-form-link').value = item.googleFormLink;
            
            document.getElementById('submit-item-btn').innerText = "Update Item";
            window.scrollTo(0,0);
        }

        function resetForm() {
            editingId = null; currentImage = ''; currentCreatedAt = null;
            document.getElementById('submit-item-btn').innerText = "Add New Item";
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-google-form-link').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-type').value = 'msrp';
        }

        async function deleteItem(id) {
            if(confirm('Delete this item?')) {
                await fetch(`${API_URL}/items/${id}`, { method: 'DELETE' });
                loadItems();
            }
        }

        async function updateCredentials() {
             const u = document.getElementById('current-username').value;
             const nu = document.getElementById('new-username').value;
             const np = document.getElementById('new-password').value;
             await fetch(`${API_URL}/credentials`, {
                 method: 'POST', headers: {'Content-Type': 'application/json'},
                 body: JSON.stringify({ username: u, newUsername: nu, newPassword: np })
             });
             alert('Credentials Updated');
        }

        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
