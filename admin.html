<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.95); --accent: #00eeff; --purple: #9d4edd; --text: #ffffff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 1.5rem; min-height: 100vh; }
        .suicune-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; opacity: 0.1; z-index: -1; pointer-events: none; filter: drop-shadow(0 0 80px var(--accent)); }
        .container { max-width: 600px; margin: 0 auto; position: relative; z-index: 1; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 2rem; font-weight: 900; font-size: 2rem; }
        .card { background: var(--card); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(0,238,255,0.2); margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-weight: 600; font-size: 0.85rem; }
        input, select { width: 100%; padding: 12px; margin-bottom: 1rem; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        
        /* DATE PICKER STYLE */
        input[type="datetime-local"] { color-scheme: dark; cursor: pointer; border: 1px solid var(--accent); }
        
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 1rem; }
        ul { padding: 0; margin: 0; }
        li { background: rgba(255,255,255,0.05); padding: 1rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); list-style: none; display: flex; flex-direction: column; gap: 1rem; }
        .item-content { flex: 1; }
        .item-header { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; flex-wrap: wrap; }
        .item-title { font-weight: 700; font-size: 1.1rem; line-height: 1.3; }
        .item-meta { font-size: 0.85rem; color: #888; margin-top: 5px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;}
        
        /* --- ADMIN BADGES --- */
        .badge { padding: 4px 10px; font-size: 0.7rem; border-radius: 6px; font-weight: 800; text-transform: uppercase; white-space: nowrap; flex-shrink: 0; display: flex; align-items: center; gap: 4px; }
        .b-msrp { color: #00ff9d; border: 1px solid #00ff9d; background: linear-gradient(135deg, rgba(0, 255, 157, 0.15), transparent); }
        .b-bundle { color: #f0dfff; border: 1px solid var(--purple); background: linear-gradient(135deg, rgba(213, 0, 255, 0.25), rgba(100, 0, 255, 0.15)); }
        
        .b-baller { background: var(--gold); color: #000; border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }

        .b-hidden { background: rgba(255, 68, 68, 0.2); color: #ff6666; border: 1px solid #ff4444; }
        .b-time { background: rgba(157, 78, 221, 0.2); color: #e0aaff; border: 1px solid var(--purple); }
        .click-badge { background: rgba(0, 184, 255, 0.15); color: #00b8ff; padding: 2px 8px; border-radius: 4px; font-weight: 600; }
        
        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-group button { padding: 10px; font-size: 0.9rem; flex: 1; }
        .btn-edit { background: #00b8ff; box-shadow: none; }
        .btn-del { background: #ff0055; box-shadow: none; }
        @media(min-width: 600px) { li { flex-direction: row; align-items: center; } .btn-group { width: auto; flex-shrink: 0; } .btn-group button { width: auto; padding: 8px 16px; } }
        #login-section { display: block; } #admin-section { display: none; }
    </style>
</head>
<body>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-bg">
    <div class="container">
        <h1>PBM ADMIN</h1>
        <div id="login-section" class="card">
            <label>Username</label><input type="text" id="login-username">
            <label>Password</label><input type="password" id="login-password">
            <button onclick="login()">ENTER SYSTEM</button>
        </div>
        <div id="admin-section">
            <div class="card">
                <h3 style="margin-top:0; margin-bottom:1rem;">Add / Edit Item</h3>
                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Break Type</label>
                        <select id="item-type">
                            <option value="msrp">‚úÖ MSRP Break (Standard)</option>
                            <option value="bundle">üíé Bundle Break (Premium)</option>
                            <option value="baller">üëë BALLER BUNDLE (Super Premium)</option>
                        </select>
                    </div>
                    <div style="flex:1">
                        <label>Visibility</label>
                        <select id="item-hidden" style="border: 1px solid #555;"><option value="false">üëÅÔ∏è Public</option><option value="true" style="color:#ff6666">üö´ Hidden</option></select>
                    </div>
                </div>
                
                <label>Set Break Date & Time (Use this to set Central Time)</label>
                <input type="datetime-local" id="item-schedule-date">
                
                <label>Name</label><input type="text" id="item-name">
                <label>Description</label><input type="text" id="item-description">
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Price</label><input type="number" id="item-price"></div>
                    <div style="flex:1"><label>Stock</label><input type="number" id="item-stock"></div>
                </div>
                <label>Form Link</label><input type="url" id="item-google-form-link">
                <label>Image</label><input type="file" id="item-image">
                <button id="submit-btn" onclick="submitItem()">Save Item</button>
            </div>
            <h3 style="color:#888; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:1rem;">Inventory</h3>
            <ul id="item-list"></ul>
            <button onclick="logout()" style="background:#333; margin-top:2rem;">Log Out</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:1rem; color:#666; text-decoration:none;">Back to Store</a>
        </div>
    </div>
    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        
        let allItems = [];
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;
        let currentClicks = 0; 

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); } 
                else alert('Invalid Credentials.');
            } catch(e) { alert('Server Error. Check console.'); }
        }

        async function submitItem() {
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Saving...";
            
            const type = document.getElementById('item-type').value;
            const hidden = document.getElementById('item-hidden').value === 'true';
            
            // GRAB THE DATE (This grabs the literal values you typed)
            const scheduleDate = document.getElementById('item-schedule-date').value; 
            
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const file = document.getElementById('item-image').files[0];

            let img = editingId ? currentImage : '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { img = reader.result; r(); });
            }

            const body = { 
                type, name, description:desc, price, stock, googleFormLink:form, image:img, 
                clickCount: editingId ? currentClicks : 0,
                createdAt: editingId ? currentCreatedAt : Date.now(),
                hidden: hidden,
                scheduleDate: scheduleDate // Sends raw "2026-01-12T20:00"
            };
            
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, { method, headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                if(response.status === 500) { alert("SERVER ERROR"); btn.innerText = "Save Failed"; return; }

                editingId = null; currentImage = ''; currentCreatedAt = null; currentClicks = 0;
                
                document.getElementById('item-name').value = '';
                document.getElementById('item-description').value = '';
                document.getElementById('item-price').value = '';
                document.getElementById('item-stock').value = '';
                document.getElementById('item-google-form-link').value = '';
                document.getElementById('item-image').value = '';
                document.getElementById('item-type').value = 'msrp';
                document.getElementById('item-hidden').value = 'false';
                document.getElementById('item-schedule-date').value = ''; 
                btn.innerText = "Save Item";
                
                loadItems();
            } catch(e) { alert("Save Failed."); btn.innerText = "Save Failed"; }
        }

        // --- MANUALLY FORMAT DATE TO AM/PM WITHOUT TIMEZONES ---
        function formatLiteralDate(isoString) {
            // Input: "2026-01-12T20:00"
            if (!isoString) return "";
            const [datePart, timePart] = isoString.split('T');
            const [year, month, day] = datePart.split('-');
            let [hour, minute] = timePart.split(':');
            
            // Manual 12-hour conversion
            let h = parseInt(hour);
            let ampm = 'AM';
            if (h >= 12) { ampm = 'PM'; if (h > 12) h -= 12; }
            if (h === 0) h = 12;
            
            // Returns: "01/12/2026, 8:00 PM CT"
            return `${month}/${day}/${year}, ${h}:${minute} ${ampm} CT`;
        }

        async function loadItems() {
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                
                if(items.error) { alert("DATABASE ERROR: " + items.error); return; }

                items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
                allItems = items;

                const list = document.getElementById('item-list');
                list.innerHTML = '';
                items.forEach(item => {
                    let badgeClass = 'b-msrp';
                    let badgeText = 'MSRP';

                    if (item.type === 'baller') {
                        badgeClass = 'b-baller';
                        badgeText = '<i class="ph-fill ph-crown"></i> BALLER';
                    } else if (item.type === 'bundle') {
                        badgeClass = 'b-bundle';
                        badgeText = '<i class="ph-fill ph-sketch-logo"></i> BUNDLE';
                    }
                    
                    const hiddenBadge = item.hidden ? '<span class="badge b-hidden"><i class="ph-fill ph-eye-slash"></i> HIDDEN</span>' : '';
                    const opacity = item.hidden ? 'opacity: 0.6;' : '';
                    
                    // USE CUSTOM FORMATTER
                    let timeBadge = '';
                    if (item.scheduleDate) {
                        const dateStr = formatLiteralDate(item.scheduleDate);
                        timeBadge = `<span class="badge b-time"><i class="ph-fill ph-clock"></i> ${dateStr}</span>`;
                    }

                    list.innerHTML += `
                        <li style="${opacity}">
                            <div class="item-content">
                                <div class="item-header">
                                    <span class="item-title">${item.name}</span>
                                    ${hiddenBadge}
                                    <span class="badge ${badgeClass}">${badgeText}</span> 
                                    ${timeBadge}
                                </div>
                                <div class="item-meta">
                                    <span>$${item.price}</span>
                                    <span>‚Ä¢ Stock: ${item.stock}</span>
                                    <span class="click-badge">üñ±Ô∏è ${item.clickCount||0}</span>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-edit" onclick="startEditing('${item.id}')">Edit</button>
                                <button class="btn-del" onclick="deleteItem('${item.id}')">Del</button>
                            </div>
                        </li>`;
                });
            } catch(e) { console.error("Load Error", e); }
        }

        function startEditing(id) {
            const item = allItems.find(i => i.id === id);
            if(item) {
                editingId = item.id; 
                currentImage = item.image; 
                currentCreatedAt = item.createdAt;
                currentClicks = item.clickCount || 0; 
                document.getElementById('item-type').value = item.type || 'msrp';
                document.getElementById('item-hidden').value = item.hidden ? 'true' : 'false';
                
                // LOAD RAW DATE VALUE
                document.getElementById('item-schedule-date').value = item.scheduleDate || ''; 
                
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-description').value = item.description;
                document.getElementById('item-price').value = item.price;
                document.getElementById('item-stock').value = item.stock;
                document.getElementById('item-google-form-link').value = item.googleFormLink;
                document.getElementById('submit-btn').innerText = "Update Item";
                window.scrollTo(0,0);
            }
        }

        async function deleteItem(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
