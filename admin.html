<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.95); --accent: #00eeff; --purple: #9d4edd; --text: #ffffff; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 1.5rem; min-height: 100vh; }
        
        .suicune-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 800px; opacity: 0.1; z-index: -1; pointer-events: none; filter: drop-shadow(0 0 80px var(--accent)); }
        
        .container { max-width: 600px; margin: 0 auto; position: relative; z-index: 1; }
        h1 { text-align: center; color: var(--accent); margin-bottom: 2rem; font-weight: 900; font-size: 2rem; }

        .card { 
            background: var(--card); padding: 1.5rem; border-radius: 16px; 
            border: 1px solid rgba(0,238,255,0.2); margin-bottom: 1.5rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-weight: 600; font-size: 0.85rem; }
        input, select { width: 100%; padding: 12px; margin-bottom: 1rem; background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: var(--accent); }
        
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 1rem; }
        
        /* --- NYT LISTE DESIGN (Mobilvenligt) --- */
        ul { padding: 0; margin: 0; }
        li { 
            background: rgba(255,255,255,0.05); padding: 1rem; margin-bottom: 1rem; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05); list-style: none;
            display: flex; flex-direction: column; gap: 1rem; /* Stack vertikalt på mobil */
        }

        .item-content { flex: 1; }
        .item-header { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 5px; }
        .item-title { font-weight: 700; font-size: 1rem; line-height: 1.3; }
        .item-meta { font-size: 0.85rem; color: #888; margin-top: 5px; }
        
        .badge { 
            padding: 4px 8px; font-size: 0.7rem; border-radius: 4px; font-weight: 800; text-transform: uppercase; 
            white-space: nowrap; flex-shrink: 0; margin-top: 2px;
        }
        .b-msrp { background: rgba(0,255,157,0.2); color: #00ff9d; border: 1px solid #00ff9d; }
        .b-bundle { background: rgba(255,215,0,0.2); color: #ffd700; border: 1px solid #ffd700; }

        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-group button { padding: 10px; font-size: 0.9rem; flex: 1; } /* Knapper fylder bredden */
        .btn-edit { background: #00b8ff; box-shadow: none; }
        .btn-del { background: #ff0055; box-shadow: none; }

        /* Desktop fix */
        @media(min-width: 600px) {
            li { flex-direction: row; align-items: center; }
            .btn-group { width: auto; flex-shrink: 0; }
            .btn-group button { width: auto; padding: 8px 16px; }
        }

        #login-section { display: block; } #admin-section { display: none; }
    </style>
</head>
<body>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-bg">

    <div class="container">
        <h1>PBM ADMIN</h1>

        <div id="login-section" class="card">
            <label>Username</label><input type="text" id="login-username">
            <label>Password</label><input type="password" id="login-password">
            <button onclick="login()">ENTER SYSTEM</button>
        </div>

        <div id="admin-section">
            <div class="card">
                <h3 style="margin-top:0; margin-bottom:1rem;">Add / Edit Item</h3>
                
                <label>Break Type</label>
                <select id="item-type">
                    <option value="msrp">✅ MSRP Break</option>
                    <option value="bundle">✨ Bundle Break</option>
                </select>

                <label>Name</label><input type="text" id="item-name">
                <label>Description</label><input type="text" id="item-description">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Price</label><input type="number" id="item-price"></div>
                    <div style="flex:1"><label>Stock</label><input type="number" id="item-stock"></div>
                </div>
                
                <label>Form Link</label><input type="url" id="item-google-form-link">
                <label>Image</label><input type="file" id="item-image">
                
                <button id="submit-btn" onclick="submitItem()">Save Item</button>
            </div>

            <h3 style="color:#888; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px; margin-bottom:1rem;">Inventory</h3>
            <ul id="item-list"></ul>
            
            <button onclick="logout()" style="background:#333; margin-top:2rem;">Log Out</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:1rem; color:#666; text-decoration:none;">Back to Store</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let editingId = null;
        let currentImage = '';
        let currentCreatedAt = null;

        if(localStorage.getItem('adminToken')) {
            document.getElementById('login-section').style.display='none';
            document.getElementById('admin-section').style.display='block';
            loadItems();
        }

        async function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_URL}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p}) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('adminToken','1'); location.reload(); } 
                else alert('Invalid Credentials');
            } catch(e) { alert('Server Error'); }
        }

        async function submitItem() {
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Saving...";
            
            const type = document.getElementById('item-type').value;
            const name = document.getElementById('item-name').value;
            const desc = document.getElementById('item-description').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);
            const form = document.getElementById('item-google-form-link').value;
            const file = document.getElementById('item-image').files[0];

            let img = editingId ? currentImage : '';
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(r => reader.onload = () => { img = reader.result; r(); });
            }

            const body = { type, name, description:desc, price, stock, googleFormLink:form, image:img, createdAt: editingId ? currentCreatedAt : Date.now() };
            const url = editingId ? `${API_URL}/items/${editingId}` : `${API_URL}/items`;
            const method = editingId ? 'PUT' : 'POST';

            await fetch(url, { method, headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            
            // Reset
            editingId = null; currentImage = ''; currentCreatedAt = null;
            document.getElementById('item-name').value = '';
            document.getElementById('item-description').value = '';
            document.getElementById('item-price').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-google-form-link').value = '';
            document.getElementById('item-image').value = '';
            document.getElementById('item-type').value = 'msrp';
            btn.innerText = "Save Item";
            
            loadItems();
        }

        async function loadItems() {
            const res = await fetch(`${API_URL}/items`);
            const items = await res.json();
            items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
            
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach(item => {
                const badgeClass = item.type === 'bundle' ? 'b-bundle' : 'b-msrp';
                const badgeText = item.type === 'bundle' ? 'BUNDLE' : 'MSRP';
                
                list.innerHTML += `
                    <li>
                        <div class="item-content">
                            <div class="item-header">
                                <span class="badge ${badgeClass}">${badgeText}</span> 
                                <span class="item-title">${item.name}</span>
                            </div>
                            <div class="item-meta">$${item.price} • Stock: ${item.stock}</div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-edit" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                            <button class="btn-del" onclick="deleteItem('${item.id}')">Del</button>
                        </div>
                    </li>`;
            });
        }

        function editItem(item) {
            editingId = item.id; currentImage = item.image; currentCreatedAt = item.createdAt;
            document.getElementById('item-type').value = item.type || 'msrp';
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-description').value = item.description;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            document.getElementById('item-google-form-link').value = item.googleFormLink;
            document.getElementById('submit-btn').innerText = "Update Item";
            window.scrollTo(0,0);
        }

        async function deleteItem(id) { if(confirm('Delete?')) { await fetch(`${API_URL}/items/${id}`, {method:'DELETE'}); loadItems(); } }
        function logout() { localStorage.removeItem('adminToken'); location.reload(); }
    </script>
</body>
</html>
