    <style>
        :root {
            --bg-dark: #02020a;
            --accent-cyan: #00fff2;
            --accent-purple: #d500ff;
            --accent-gold: #ffd700;
            --accent-live: #ff0040;
            --text-bright: #ffffff;
            --text-dim: #b0b0d0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* === ENHANCED LIGHT LAYERS === */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background:
                radial-gradient(circle at 30% 20%, rgba(0, 255, 242, 0.18) 0%, transparent 60%),
                radial-gradient(circle at 70% 80%, rgba(213, 0, 255, 0.18) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 70%),
                linear-gradient(to bottom, #02020a, #0a0514);
            pointer-events: none;
        }

        /* MULTI-LAYER PARTICLES - MORE LIGHTS */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -9;
            background-image:
                radial-gradient(circle at 15% 25%, var(--accent-cyan) 1.5px, transparent 4px),
                radial-gradient(circle at 85% 35%, var(--accent-purple) 1.5px, transparent 4px),
                radial-gradient(circle at 25% 75%, var(--accent-gold) 1px, transparent 3px),
                radial-gradient(circle at 75% 65%, var(--accent-cyan) 1px, transparent 3px);
            background-size: 140px 140px, 160px 160px, 90px 90px, 110px 110px;
            opacity: 0.45;
            animation: particleDrift 45s linear infinite;
        }
        @keyframes particleDrift {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 300px 400px, -200px 300px, 150px -250px, -100px 200px; }
        }

        /* STRONGER POKÉMON BG WITH GLOW */
        .poke-bg {
            position: fixed; pointer-events: none; z-index: -8;
            opacity: 0.35; filter: drop-shadow(0 0 80px var(--accent-cyan)) drop-shadow(0 0 140px var(--accent-purple));
            will-change: transform; transform: translateZ(0);
        }
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(600px, 80vw, 1200px); animation: breathe 7s ease-in-out infinite; }
        .p-rayquaza { top: -8%; left: -8%; width: var(--guardian-size); animation: float 13s infinite ease-in-out; }
        .p-charizard { top: -8%; right: -8%; width: var(--guardian-size); animation: floatFlipped 12s infinite ease-in-out; }
        .p-gengar { top: 42%; left: -3%; width: calc(var(--guardian-size)*0.85); animation: floatMid 8s infinite ease-in-out 0.8s; }
        .p-gardevoir { top: 42%; right: -3%; width: calc(var(--guardian-size)*0.85); animation: floatMid 9s infinite ease-in-out 1.5s; }
        .p-vaporeon { bottom: 6%; left: 6%; width: calc(var(--guardian-size)*0.75); animation: sway 11s infinite ease-in-out; }
        .p-cubone { bottom: 6%; right: 6%; width: calc(var(--guardian-size) * 0.65); }

        @keyframes breathe { 0%,100% { opacity:0.35; filter: drop-shadow(0 0 80px var(--accent-cyan)) drop-shadow(0 0 140px var(--accent-purple)); } 50% { opacity:0.55; filter: drop-shadow(0 0 120px var(--accent-cyan)) drop-shadow(0 0 200px var(--accent-purple)); } }
        @keyframes float { 0%,100% { transform: translate3d(0, 0, 0); } 50% { transform: translate3d(35px, -45px, 0); } }
        @keyframes floatFlipped { 0%,100% { transform: scaleX(-1) translate3d(0, 0, 0); } 50% { transform: scaleX(-1) translate3d(-35px, -45px, 0); } }
        @keyframes floatMid { 0%,100% { transform: translate3d(0, -50%, 0); } 50% { transform: translate3d(25px, calc(-50% - 35px), 0); } }
        @keyframes sway { 0%,100% { transform: rotate(-3deg); } 50% { transform: rotate(5deg); } }

        /* === ULTRA GLOW MAIN CONTAINER === */
        main {
            position: relative; z-index: 2; max-width: 1280px; margin: 0 auto; padding: 2.5rem;
            border-radius: 42px;
            background: rgba(5, 5, 14, 0.78);
            backdrop-filter: blur(18px);
            margin-top: 2rem; margin-bottom: 4rem;
            border: 3px solid rgba(0, 255, 242, 0.45);
            box-shadow: 
                0 0 120px rgba(0, 255, 242, 0.6),
                0 0 220px rgba(213, 0, 255, 0.45),
                0 0 80px rgba(255, 215, 0, 0.3),
                inset 0 0 60px rgba(0, 255, 242, 0.25),
                inset 0 0 120px rgba(213, 0, 255, 0.15);
            animation: outerGlowPulse 4.5s ease-in-out infinite;
        }

        @keyframes outerGlowPulse {
            0%,100% { box-shadow: 0 0 120px rgba(0,255,242,0.6), 0 0 220px rgba(213,0,255,0.45), 0 0 80px rgba(255,215,0,0.3), inset 0 0 60px rgba(0,255,242,0.25); border-color: rgba(0,255,242,0.45); }
            50% { box-shadow: 0 0 180px rgba(0,255,242,0.85), 0 0 300px rgba(213,0,255,0.65), 0 0 120px rgba(255,215,0,0.5), inset 0 0 90px rgba(0,255,242,0.4); border-color: rgba(0,255,242,0.75); }
        }

        /* HEADER - MORE EPIC LIGHTING */
        h1 {
            font-size: clamp(3.8rem, 10vw, 7rem); font-weight: 900; letter-spacing: -3px;
            text-transform: uppercase; margin: 0; line-height: 1;
            background: linear-gradient(180deg, #ffffff 15%, #cafffc 45%, #00fff2 60%, #d500ff 85%, #ffd700 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--accent-cyan)) drop-shadow(0 0 60px var(--accent-purple)) drop-shadow(0 0 90px var(--accent-gold));
            text-align: center; position: relative; z-index: 1;
        }
        h1::after {
            content: attr(data-text); position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 2;
            background: linear-gradient(110deg, transparent 25%, rgba(255,255,255,0.95) 40%, #fff 50%, rgba(255,255,255,0.95) 60%, transparent 75%);
            background-size: 250% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glassShimmer 3.5s linear infinite; pointer-events: none;
        }
        @keyframes glassShimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* === HYPER NEON CARDS - MORE LIGHTS === */
        .neon-card-wrapper {
            position: relative; border-radius: 28px; padding: 5px;
            box-shadow: 
                0 0 35px rgba(0, 255, 242, 0.5),
                0 0 70px rgba(213, 0, 255, 0.35),
                0 0 45px rgba(255, 215, 0, 0.25);
            background: rgba(0,0,0,0.25); 
            overflow: hidden; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .neon-card-wrapper:hover { 
            transform: translateY(-14px) scale(1.03); 
            box-shadow: 
                0 0 80px rgba(0, 255, 242, 0.9),
                0 0 140px rgba(213, 0, 255, 0.75),
                0 0 90px rgba(255, 215, 0, 0.6);
        }

        /* MULTI-LAYER SPINNING HOLOGRAPHIC BORDER */
        .neon-card-wrapper::before {
            content: ''; position: absolute; top: -60%; left: -60%; width: 220%; height: 220%;
            background: conic-gradient(
                transparent 0deg,
                transparent 80deg,
                var(--accent-cyan) 110deg,
                #ffffff 145deg,
                var(--accent-purple) 170deg,
                transparent 200deg,
                var(--accent-gold) 240deg,
                transparent 280deg
            );
            animation: spinBorder 4s linear infinite;
            opacity: 0.95; filter: blur(6px); z-index: 0;
        }
        .neon-card-wrapper::after {
            content: ''; position: absolute; inset: 2px; border-radius: 24px;
            background: rgba(5,5,14,0.85); z-index: 1;
        }

        /* BALLER & LIVE VERSIONS - EVEN MORE LIGHT */
        .card-baller-bundle::before { background: conic-gradient(transparent 0deg, transparent 80deg, #ffd700 110deg, #fff 145deg, #ffaa00 170deg, transparent 200deg, #ffd700 240deg, transparent 280deg) !important; }
        .card-live-now::before { animation: spinBorder 1.8s linear infinite !important; }
        .card-live-now { animation: livePulse 1.6s infinite !important; }

        /* GLASS PANEL - DEEPER GLOW */
        .glass-panel {
            position: relative; background: linear-gradient(160deg, rgba(20,20,35,0.65) 0%, rgba(10,10,20,0.9) 100%);
            backdrop-filter: blur(22px) saturate(130%);
            border-radius: 24px; z-index: 2; overflow: hidden;
            border: 1px solid rgba(0, 255, 242, 0.25);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6), inset 0 4px 20px rgba(255,255,255,0.12);
        }

        /* OTHER SECTIONS (unchanged but with better contrast) */
        .section-header { background: linear-gradient(90deg, rgba(0,255,242,0.15), rgba(213,0,255,0.15)); border: 2px solid rgba(0,255,242,0.55); }
        .buy-btn { box-shadow: 0 12px 35px rgba(0,255,242,0.4), inset 0 3px 0 rgba(255,255,255,0.5); }
        .baller-btn { box-shadow: 0 8px 30px rgba(255,215,0,0.7), inset 0 0 20px rgba(255,255,255,0.6) !important; }
        .live-btn { box-shadow: 0 0 50px #ff0040, inset 0 0 15px rgba(255,255,255,0.5) !important; }

        /* REST OF YOUR ORIGINAL STYLES (kept 100% intact, just added the new layers above) */
        /* ... (all your existing .yt-container, .store-grid, .item-card, .type-tag, etc. remain exactly the same) ... */

        .header-logo { width: 160px; filter: drop-shadow(0 0 45px var(--accent-cyan)); }

        /* ... paste the rest of your original CSS here if you want, but to keep this short I only added the new light layers on top ... */

        /* FINAL TOUCH - SUBTLE SCANLINE FOR HOLO FEEL */
        main::after {

            background: repeating-linear-gradient(transparent 0px, transparent 3px, rgba(255,255,255,0.03) 3px, rgba(255,255,255,0.03) 4px);
            opacity: 0.4;
        }
    </style>
