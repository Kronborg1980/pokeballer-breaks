<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBaller Mystery Breaks</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a15; --card: rgba(26,26,46,0.95); --accent: #00eeff; --purple: #9d4edd; --text: #ffffff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 2rem 1rem; min-height: 100vh; }
        .suicune-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 900px; opacity: 0.08; z-index: -1; pointer-events: none; filter: drop-shadow(0 0 100px var(--accent)); }
        .container { max-width: 1100px; margin: 0 auto; position: relative; z-index: 1; }
        h1 { text-align: center; color: var(--accent); font-weight: 900; font-size: 2.8rem; margin-bottom: 1rem; text-shadow: 0 0 20px rgba(0,238,255,0.5); }
        .subtitle { text-align: center; color: #888; font-size: 1.1rem; margin-bottom: 3rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid rgba(0,238,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.6); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,238,255,0.2); }
        .img-container { height: 280px; overflow: hidden; background: #111; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .content { padding: 1.5rem; }
        .badge { display: inline-block; padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 0.8rem; }
        .b-msrp { background: #00ff9d; color: black; }
        .b-bundle { background: #222; color: var(--gold); border: 1px solid var(--gold); }
        h3 { margin: 0 0 0.5rem; font-size: 1.4rem; font-weight: 700; }
        .desc { color: #ccc; font-size: 0.95rem; margin-bottom: 1rem; line-height: 1.4; }
        .meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .price { font-size: 1.8rem; font-weight: 900; color: var(--accent); }
        .stock { font-size: 0.9rem; color: #888; }
        .btn { display: block; width: 100%; padding: 1rem; background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; text-align: center; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem; transition: all 0.3s; }
        .btn:hover { transform: scale(1.03); }
        .btn.sold-out { background: #444; cursor: not-allowed; opacity: 0.6; }
        .footer { text-align: center; margin-top: 4rem; color: #666; font-size: 0.9rem; }
        .admin-link { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.5); padding: 10px 16px; border-radius: 8px; color: var(--accent); text-decoration: none; font-weight: 600; z-index: 100; }
        .click-count { font-size: 0.8rem; color: #00b8ff; text-align: center; margin-top: 0.5rem; opacity: 0.7; }
    </style>
</head>
<body>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-bg" alt="">
    
    <a href="admin.html" class="admin-link">Admin</a>

    <div class="container">
        <h1>POKEBALLER MYSTERY</h1>
        <p class="subtitle">Live Breaks • MSRP & Premium Bundles • Instant Shipping</p>

        <div class="grid" id="items-grid">
            <!-- Items load here -->
        </div>

        <div class="footer">
            © 2025 PokeBaller Mystery • All breaks ship instantly • <a href="https://youtube.com/@pokeballer" style="color:var(--accent);">YouTube Live</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        
        async function trackClick(itemId) {
            try {
                await fetch(`${API_BASE}/click`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: itemId })
                });
            } catch(e) {}
        }

        async function loadItems() {
            try {
                const res = await fetch(`${API_BASE}/items`);
                const items = await res.json();
                
                // Sort newest first
                items.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                const grid = document.getElementById('items-grid');
                grid.innerHTML = '';

                if (items.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; color:#888; grid-column:1/-1; font-size:1.2rem;">No breaks available right now — check back soon!</p>';
                    return;
                }

                items.forEach(item => {
                    const isBundle = item.type === 'bundle';
                    const badgeClass = isBundle ? 'b-bundle' : 'b-msrp';
                    const badgeText = isBundle ? 'BUNDLE BREAK' : 'MSRP BREAK';
                    const outOfStock = item.stock <= 0;

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="img-container">
                            <img src="${item.image || 'https://via.placeholder.com/400x280/111/00eeff?text=POKEBALLER'}" alt="${item.name}" loading="lazy">
                        </div>
                        <div class="content">
                            <span class="badge ${badgeClass}">${badgeText}</span>
                            <h3>${item.name}</h3>
                            <p class="desc">${item.description || 'Live mystery break — join the action!'}</p>
                            <div class="meta">
                                <div class="price">$${item.price}</div>
                                <div class="stock">${outOfStock ? 'SOLD OUT' : `${item.stock} spots left`}</div>
                            </div>
                            <button class="btn ${outOfStock ? 'sold-out' : ''}" 
                                ${outOfStock ? 'disabled' : ''} 
                                onclick="${outOfStock ? '' : `trackClick('${item.id}'); window.open('${item.googleFormLink}', '_blank')`}">
                                ${outOfStock ? 'Sold Out' : 'Buy Spot Now'}
                            </button>
                            <div class="click-count">Seen ${item.clickCount || 0} times</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                document.getElementById('items-grid').innerHTML = '<p style="text-align:center; color:#ff0055; grid-column:1/-1;">Error loading breaks — try again later.</p>';
            }
        }

        // Load on start
        loadItems();
        
        // Auto-refresh every 60 seconds so sold-out items disappear live
        setInterval(loadItems, 60000);
    </script>
</body>
</html>
