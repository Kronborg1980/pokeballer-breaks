<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - The Crystal League</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #050510;
            --card-glass: rgba(20, 20, 40, 0.6);
            --accent-cyan: #00ffe7;
            --accent-purple: #bd00ff;
            --accent-gold: #ffd700;
            --accent-red: #ff3366;
            --text-bright: #ffffff;
            --text-dim: #c0c0e0;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ULTRA VISUAL BACKGROUND --- */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(189, 0, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 85% 30%, rgba(0, 255, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 15% 80%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #050510, #1a0b2e);
            z-index: -3;
        }
        /* Noise Texture */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://t4.ftcdn.net/jpg/00/37/32/27/360_F_37322707_QeC9r66i9f9XG031z438333573482721.jpg");
            opacity: 0.03; mix-blend-mode: overlay; pointer-events: none; z-index: 10;
        }

        /* Floating Particles */
        .particles {
            position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--accent-cyan) 1px, transparent 2px),
                radial-gradient(circle at 80% 70%, var(--accent-purple) 1px, transparent 2px),
                radial-gradient(circle at 40% 50%, white 2px, transparent 3px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: particleMove 60s linear infinite; opacity: 0.3;
        }
        @keyframes particleMove { from{background-position:0 0,0 0,0 0} to{background-position:0 -1000px,0 -500px,0 -200px} }

        /* --- POKEMON ENSEMBLE --- */
        .poke-bg { position: fixed; pointer-events: none; z-index: -2; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); will-change: transform; }

        .p-suicune { 
            top: 50%; left: 50%; transform: translate(-50%, -55%); width: clamp(400px, 80vw, 1000px); 
            opacity: 0.25; filter: drop-shadow(0 0 80px var(--accent-cyan));
            animation: subtleFloat 12s ease-in-out infinite; 
        }
        .p-charizard { top: -10%; right: -15%; width: 700px; opacity: 0.15; filter: blur(2px) brightness(0.8); animation: driftSlow 30s infinite alternate; }
        .p-vaporeon { bottom: 20%; left: -10%; width: 500px; opacity: 0.2; filter: blur(4px); animation: subtleFloat 15s infinite 2s; }
        .p-gardevoir { top: 15%; left: 5%; width: 400px; opacity: 0.15; filter: blur(3px); animation: subtleFloat 18s infinite 5s; }
        .p-cubone { bottom: 5%; right: 10%; width: 250px; opacity: 0.2; animation: driftSlow 20s infinite alternate-reverse; }
        .p-pichu { top: 10%; right: 20%; width: 180px; opacity: 0.3; filter: drop-shadow(0 0 30px var(--accent-gold)); animation: swiftFloat 8s infinite; }
        .p-pinsir { bottom: 30%; right: -5%; width: 350px; opacity: 0.1; filter: blur(5px) brightness(0.5); }
        .p-magikarp { bottom: -5%; left: 40%; width: 200px; opacity: 0.4; animation: flop 1.5s infinite ease-in-out; transform-origin: center bottom; }

        @keyframes subtleFloat { 0%,100%{transform:translate(-50%,-55%) translateY(0);} 50%{transform:translate(-50%,-55%) translateY(-30px);} }
        @keyframes driftSlow { 0%{transform: translateX(0) translateY(0) rotate(0deg);} 100%{transform: translateX(50px) translateY(-50px) rotate(5deg);} }
        @keyframes swiftFloat { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }
        @keyframes flop { 0%,100% { transform: rotate(-15deg) translateY(0); } 50% { transform: rotate(5deg) translateY(-20px); }}

        /* --- HEADER --- */
        main { position: relative; z-index: 2; max-width: 1300px; margin: 0 auto; padding: 0 2rem; }
        header { position: relative; z-index: 2; text-align: center; padding: 6rem 1rem 3rem; }
        
        .header-logo { 
            width: 140px; filter: drop-shadow(0 0 30px var(--accent-cyan)) drop-shadow(0 0 60px var(--accent-purple)); 
            animation: swiftFloat 6s infinite ease-in-out;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 900; letter-spacing: -3px; color: white;
            text-shadow: 0 0 10px rgba(0,238,255,0.8), 0 0 30px rgba(0,238,255,0.4), 0 0 80px rgba(189,0,255,0.4);
            margin-top: 1.5rem;
        }

        .section-header { display: flex; align-items: center; gap: 1.5rem; margin: 4rem 0 2rem; }
        .section-line { height: 2px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent); flex: 1; opacity: 0.5; }
        .section-title { 
            color: var(--accent-cyan); font-weight: 900; letter-spacing: 3px; font-size: 1.1rem; 
            text-shadow: 0 0 15px var(--accent-cyan);
        }

        /* --- ULTRA GLASS CARDS --- */
        .glass-panel {
            background: var(--card-glass); backdrop-filter: blur(25px) saturate(1.5);
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-panel::before {
            content:''; position:absolute; inset:0; border-radius:inherit; padding:2px;
            background: linear-gradient(135deg, var(--accent-cyan), transparent 40%, var(--accent-purple), transparent 60%, var(--accent-cyan));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; opacity: 0; transition: opacity 0.4s;
        }
        .glass-panel:hover::before { opacity: 1; }
        .glass-panel:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 30px 70px rgba(0,0,0,0.6); }

        /* --- VIDEO GRID --- */
        .yt-container { display: grid; gap: 30px; grid-template-columns: 1fr; }
        @media (min-width: 900px) { .yt-container { grid-template-columns: 1.5fr 1fr; } }

        .yt-card { aspect-ratio: 16/9; cursor: pointer; }
        .yt-thumb { width: 100%; height: 100%; object-fit: cover; display: block; transition: 0.5s; }
        .yt-card:hover .yt-thumb { transform: scale(1.05); }

        .yt-label {
            position: absolute; top: 20px; left: 20px; padding: 10px 20px; border-radius: 12px;
            font-weight: 900; font-size: 0.9rem; letter-spacing: 0.5px; z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-transform: uppercase; display:flex; align-items:center; gap:8px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        .lbl-upcoming { background: rgba(255, 215, 0, 0.9); color: black; box-shadow: 0 0 30px var(--accent-gold); animation: pulse 2s infinite; }
        .lbl-past { background: rgba(189, 0, 255, 0.9); color: white; box-shadow: 0 0 30px var(--accent-purple); }
        .lbl-hunt { background: rgba(0, 238, 255, 0.9); color: black; box-shadow: 0 0 30px var(--accent-cyan); }
        @keyframes pulse { 0%,100% { opacity:1; scale:1; } 50% { opacity:0.8; scale:0.98; } }

        /* --- STORE ITEMS --- */
        .store-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }
        .item-card { display: flex; flex-direction: column; }
        
        .type-tag {
            position: absolute; top: 20px; right: 20px; padding: 8px 16px; border-radius: 8px;
            font-weight: 900; font-size: 0.85rem; z-index: 2; letter-spacing: 0.5px;
            text-transform: uppercase; backdrop-filter: blur(10px);
        }
        .tag-msrp { background: rgba(0, 255, 157, 0.9); color: black; box-shadow: 0 0 20px rgba(0, 255, 157, 0.5); }
        .tag-bundle { 
            background: linear-gradient(135deg, #000, #333); color: var(--accent-gold); 
            border: 2px solid var(--accent-gold); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .item-img-box { height: 280px; overflow:hidden; position: relative; }
        .item-img-box::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:50%; background: linear-gradient(to top, var(--bg-dark), transparent); }
        .item-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .item-card:hover .item-img { transform: scale(1.1) rotate(2deg); }

        .item-content { padding: 2rem; flex: 1; display: flex; flex-direction: column; position: relative; }
        .item-content h3 { font-size: 1.6rem; margin-bottom: 0.75rem; color: white; font-weight: 800; line-height: 1.2; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .item-content p { color: var(--text-dim); font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; flex: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-top: 1.5rem; border-top: 2px solid rgba(255,255,255,0.05); }
        .price { font-size: 2.2rem; font-weight: 900; color: var(--accent-cyan); text-shadow: 0 0 20px var(--accent-cyan); }
        .stock { font-size: 0.9rem; color: var(--text-dim); background: rgba(255,255,255,0.07); padding: 6px 12px; border-radius: 6px; font-weight: 600; }

        .buy-btn {
            display: block; text-align: center; padding: 1.2rem; border-radius: 16px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            color: white; text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1px;
            transition: 0.3s; box-shadow: 0 10px 30px rgba(0, 238, 255, 0.3); position: relative; overflow: hidden;
        }
        .buy-btn::after { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transition:0.5s; }
        .buy-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(189, 0, 255, 0.5); }
        .buy-btn:hover::after { left:100%; }
        .sold-out { background: #1a1a1a; color: #555; pointer-events: none; border: 2px solid #333; box-shadow: none; }

        footer { text-align: center; padding: 8rem 0 4rem; color: var(--text-dim); font-size: 0.9rem; position: relative; z-index: 2; }
        
        @media (max-width: 768px) { h1 { font-size: 4rem; } }
    </style>
</head>
<body>

    <div class="particles"></div>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-bg p-suicune">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="poke-bg p-charizard">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/282.png" class="poke-bg p-gardevoir">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" class="poke-bg p-vaporeon">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/104.png" class="poke-bg p-cubone">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/172.png" class="poke-bg p-pichu">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/127.png" class="poke-bg p-pinsir">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/129.png" class="poke-bg p-magikarp">

    <header>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo">
        <h1>PBM BREAKS</h1>
    </header>

    <main>
        <div class="section-header">
            <span class="section-line"></span>
            <span class="section-title">CHANNEL FEED</span>
            <span class="section-line"></span>
        </div>
            
        <div id="yt-container" class="yt-container">
            <div style="color:var(--text-dim); text-align:center; grid-column:1/-1; padding: 2rem;">Loading Crystal Feed...</div>
        </div>

        <div class="section-header">
            <span class="section-line"></span>
            <span class="section-title">AVAILABLE BREAKS</span>
            <span class="section-line"></span>
        </div>

        <div class="store-grid" id="store-container">
            <div style="color:var(--text-dim); text-align:center; padding: 2rem;">Summoning Drops...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 PBM Breaks â€¢ Not affiliated with Nintendo</p>
    </footer>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        async function loadVideos() {
            const container = document.getElementById('yt-container');
            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 20); 

                if(!entries.length) throw new Error("No videos");

                let streamVideo = null; 
                let huntVideo = null;

                // 1. FIND STREAM
                for(let entry of entries) {
                    const title = entry.querySelector("title").textContent;
                    const titleLower = title.toLowerCase();
                    if(titleLower.includes('stream') || titleLower.includes('live') || titleLower.includes('break')) {
                        const id = entry.querySelector("videoId").textContent;
                        let badgeStatus = titleLower.includes('upcoming') ? 'upcoming' : 'latest';
                        streamVideo = { id, title, badgeStatus };
                        break;
                    }
                }

                // 2. FIND HUNT
                for(let entry of entries) {
                    const title = entry.querySelector("title").textContent;
                    const titleLower = title.toLowerCase();
                    const id = entry.querySelector("videoId").textContent;
                    if(!titleLower.includes('stream') && !titleLower.includes('live') && (!streamVideo || id !== streamVideo.id)) {
                        huntVideo = { id, title };
                        break;
                    }
                }

                container.innerHTML = '';
                const videos = [];
                if(streamVideo) videos.push({ ...streamVideo, type: 'stream' });
                if(huntVideo) videos.push({ ...huntVideo, type: 'hunt' });

                if(videos.length === 0) { container.innerHTML = '<div style="text-align:center;">No videos found</div>'; return; }

                videos.forEach(v => {
                    let thumb = `https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg`;
                    let badgeHTML = '';

                    if (v.type === 'stream') {
                        if (v.badgeStatus === 'upcoming') {
                            badgeHTML = `<div class="yt-label lbl-upcoming"><i class="ph-fill ph-clock"></i> UPCOMING LIVE BREAK</div>`;
                        } else {
                            badgeHTML = `<div class="yt-label lbl-past"><i class="ph-fill ph-rewind-circle"></i> LATEST LIVE BREAK</div>`;
                        }
                    } else {
                        badgeHTML = `<div class="yt-label lbl-hunt"><i class="ph-fill ph-video"></i> NEWEST HUNT</div>`;
                    }

                    container.innerHTML += `
                        <div class="yt-card glass-panel" onclick="window.open('https://youtube.com/watch?v=${v.id}')">
                            <img src="${thumb}" class="yt-thumb">
                            ${badgeHTML}
                            <div style="position:absolute; bottom:0; left:0; right:0; padding:30px 20px; background:linear-gradient(to top, #050510, transparent);">
                                <div style="color:white; font-weight:800; font-size:1.1rem; text-shadow:0 2px 10px rgba(0,0,0,0.8);">${v.title}</div>
                            </div>
                        </div>`;
                });
            } catch(e) {
                container.innerHTML = `<div style="text-align:center; grid-column:1/-1;"><a href="https://www.youtube.com/@PokeballerMike" target="_blank" class="buy-btn" style="max-width:200px; margin:0 auto;">VISIT CHANNEL</a></div>`;
            }
        }

        async function loadStore() {
            const container = document.getElementById('store-container');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
                
                container.innerHTML = '';
                items.forEach(item => {
                    const isBundle = item.type === 'bundle';
                    const tagClass = isBundle ? 'tag-bundle' : 'tag-msrp';
                    const tagText = isBundle ? 'ðŸ’Ž BUNDLE BREAK' : 'âœ… MSRP BREAK';
                    
                    const btn = (item.stock > 0 && item.googleFormLink) 
                        ? `<a href="${item.googleFormLink}" target="_blank" class="buy-btn">JOIN BREAK</a>` 
                        : `<div class="buy-btn sold-out">SOLD OUT</div>`;
                        
                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';
                    
                    container.innerHTML += `
                        <div class="item-card glass-panel">
                            <div class="type-tag ${tagClass}">${tagText}</div>
                            <div class="item-img-box">
                                <img src="${img}" class="item-img">
                            </div>
                            <div class="item-content">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <div class="price-row">
                                    <span class="price">$${item.price.toFixed(2)}</span>
                                    <span class="stock">${item.stock} Spots Left</span>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                });
            } catch(e) {}
        }

        loadVideos(); loadStore();
    </script>
</body>
</html>
