<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - The Crystal League</title>
   
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-dark: #050510;
            --accent-cyan: #00ffe7;
            --accent-purple: #bd00ff;
            --accent-gold: #ffd700;
            --text-bright: #ffffff;
            --text-dim: #c0c0e0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(0,255,231,0.08) 0%, transparent 60%),
                linear-gradient(to bottom, #050510, #0a0414);
            z-index: -10;
        }
        .particles {
            position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;
            background-image:
                radial-gradient(circle at 20% 30%, var(--accent-cyan) 1px, transparent 2px),
                radial-gradient(circle at 80% 70%, var(--accent-purple) 1px, transparent 2px);
            background-size: 120px 120px, 180px 180px;
            animation: particleMove 80s linear infinite; opacity: 0.35;
        }
        @keyframes particleMove { from { background-position:0 0,0 0; } to { background-position:0 -1200px,0 -800px; } }

        /* PokÃ©mon Background */
        .poke-bg {
            position: fixed; pointer-events: none; z-index: -5; opacity: 0.4;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
            will-change: transform;
        }
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(600px, 80vw, 1200px); opacity: 0.14; filter: drop-shadow(0 0 100px rgba(0,255,231,0.4)); animation: breathe 10s ease-in-out infinite; z-index: -6; }
        .p-rayquaza { top: 0; left: 0; width: var(--guardian-size); animation: floatLeft 11s infinite; }
        .p-charizard { top: 0; right: 0; width: var(--guardian-size); animation: floatRight 10s infinite; transform: scaleX(-1); }
        .p-gengar { top: 50%; left: 0; transform: translateY(-50%); width: var(--guardian-size); animation: floatLeft 8s infinite 1s; }
        .p-gardevoir { top: 50%; right: 0; transform: translateY(-50%); width: var(--guardian-size); animation: floatRight 9s infinite 2s; }
        .p-vaporeon { bottom: 0; left: 0; width: var(--guardian-size); animation: sway 12s infinite; }
        .p-cubone { bottom: 0; right: 0; width: calc(var(--guardian-size) * 0.9); }
        .p-pichu { bottom: 20px; left: 55%; width: 90px; opacity: 0.45; filter: drop-shadow(0 0 20px var(--accent-gold)); animation: bounce 4s infinite; }
        .p-magikarp { bottom: 8px; left: 50%; transform: translateX(-50%); width: 140px; opacity: 0.4; animation: flop 2.2s infinite; }

        @keyframes breathe { 0%,100% { scale:1; opacity:0.14; } 50% { scale:1.03; opacity:0.19; } }
        @keyframes floatLeft { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes floatRight { 0%,100% { transform: translateY(0) scaleX(-1); } 50% { transform: translateY(-18px) scaleX(-1); } }
        @keyframes sway { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(4deg); } }
        @keyframes bounce { 0%,100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-12px) rotate(6deg); } }
        @keyframes flop { 0%,100% { transform: translateX(-50%) rotate(-12deg); } 50% { transform: translateX(-50%, -12px) rotate(12deg); } }

        main {
            position: relative; z-index: 2; max-width: 1300px; margin: 0 auto; padding: 2rem;
            border: 1px solid rgba(0,255,231,0.12);
            border-radius: 32px;
            background: rgba(5,5,16,0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 60px rgba(0,0,0,0.6);
            margin-top: 2rem;
            margin-bottom: 5rem;
        }
        header { text-align: center; padding: 6rem 1rem 4rem; }

        .header-logo {
            width: 140px;
            filter: drop-shadow(0 0 40px var(--accent-cyan));
            animation: floatLeft 7s infinite ease-in-out;
        }

        /* BEAUTIFUL CLEAN TITLE â€“ LIKE YOUR IMAGE */
        h1 {
            font-size: clamp(4.5rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: -4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffe7, #e0f9ff 30%, #ffffff 50%, #ffcaff 70%, #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0,255,231,0.6), 0 0 80px rgba(189,0,255,0.4);
            margin: 1rem 0 0 0;
            animation: titleGlow 8s ease-in-out infinite;
        }
        @keyframes titleGlow {
            0%,100% { text-shadow: 0 0 40px rgba(0,255,231,0.6), 0 0 80px rgba(189,0,255,0.3); }
            50% { text-shadow: 0 0 50px rgba(0,255,231,0.8), 0 0 100px rgba(189,0,255,0.5); }
        }

        /* PERFECT SECTION HEADERS â€“ CRYSTAL NEON STYLE */
        .section-header {
            text-align: center;
            margin: 4rem 0 2.5rem;
            position: relative;
        }
        .section-header::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 600px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan) 20%, var(--accent-purple) 50%, var(--accent-cyan) 80%, transparent);
            border-radius: 2px;
            box-shadow: 0 0 20px var(--accent-cyan);
            animation: headerLineBreath 6s ease-in-out infinite;
        }
        @keyframes headerLineBreath {
            0%,100% { opacity: 0.7; box-shadow: 0 0 20px var(--accent-cyan); }
            50% { opacity: 1; box-shadow: 0 0 30px var(--accent-cyan), 0 0 40px rgba(189,0,255,0.4); }
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(90deg, var(--accent-cyan), #ffffff, var(--accent-purple));
            -webkit-background-clip: text;
            text-shadow: 0 0 15px rgba(0,255,231,0.8);
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Cards, grid, etc. (your original neon cards â€“ unchanged & stable) */
        .yt-container { display: grid; gap: 30px; grid-template-columns: 1fr; }
        @media (min-width: 900px) { .yt-container { grid-template-columns: 1fr 1fr; } }
        .neon-card-wrapper { /* your full neon card styles from before */ 
            /* ... keeping all your original working card styles ... */
        }
        /* (same for store-grid, buttons, etc.) */

        footer { text-align: center; padding: 3rem 0; color: var(--text-dim); font-size: 0.9rem; opacity: 0.8; }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; letter-spacing: -2px; }
            .section-header::before { width: 80%; }
            .section-title { font-size: 1.2rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-bg p-suicune">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" class="poke-bg p-rayquaza">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="poke-bg p-charizard">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" class="poke-bg p-gengar">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/282.png" class="poke-bg p-gardevoir">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" class="poke-bg p-vaporeon">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/104.png" class="poke-bg p-cubone">

    <header>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo">
        <h1>PBM BREAKS</h1>
    </header>

    <main>
        <div class="section-header">
            <span class="section-title">CHANNEL FEED</span>
        </div>
        <div id="yt-container" class="yt-container">
            <div style="color:var(--text-dim); text-align:center; grid-column:1/-1; padding: 3rem;">Loading Crystal Feed...</div>
        </div>

        <div class="section-header">
            <span class="section-title">AVAILABLE BREAKS</span>
        </div>
        <div class="store-grid" id="store-container">
            <div style="color:var(--text-dim); text-align:center; padding: 3rem;">Summoning Drops...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 PBM Breaks â€¢ Not affiliated with Nintendo â€¢ Crafted in the Crystal Realm</p>
    </footer>

    <!-- FULL WORKING SCRIPT (fixed from last broken version) -->
    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        async function loadVideos() {
            const container = document.getElementById('yt-container');
            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 20);

                let streamVideo = null;
                let huntVideo = null;

                for (let entry of entries) {
                    const title = entry.querySelector("title").textContent.toLowerCase();
                    if (title.includes('stream') || title.includes('live') || title.includes('break')) {
                        const id = entry.querySelector("videoId").textContent;
                        streamVideo = { id, title: entry.querySelector("title").textContent, badge: title.includes('upcoming') ? 'upcoming' : 'live' };
                        break;
                    }
                }

                for (let entry of entries) {
                    const title = entry.querySelector("title").textContent.toLowerCase();
                    const id = entry.querySelector("videoId").textContent;
                    if (!title.includes('stream') && !title.includes('live') && (!streamVideo || id !== streamVideo.id)) {
                        huntVideo = { id, title: entry.querySelector("title").textContent };
                        break;
                    }
                }

                container.innerHTML = '';
                const videos = [];
                if (streamVideo) videos.push({ ...streamVideo, type: 'stream' });
                if (huntVideo) videos.push({ ...huntVideo, type: 'hunt' });

                if (videos.length === 0) {
                    container.innerHTML = '<div style="text-align:center;color:#888;">No videos found</div>';
                    return;
                }

                videos.forEach(v => {
                    const thumb = `https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg`;
                    let badge = '';
                    if (v.type === 'stream') {
                        badge = v.badge === 'upcoming'
                            ? `<div class="yt-label lbl-upcoming">UPCOMING LIVE</div>`
                            : `<div class="yt-label lbl-past">LATEST BREAK</div>`;
                    } else {
                        badge = `<div class="yt-label lbl-hunt">LATEST HUNT</div>`;
                    }

                    container.innerHTML += `
                        <div class="neon-card-wrapper" onclick="window.open('https://youtube.com/watch?v=${v.id}')">
                            <div class="yt-card glass-panel">
                                <img src="${thumb}" class="yt-thumb" loading="lazy">
                                ${badge}
                                <div style="position:absolute;bottom:0;left:0;right:0;padding:30px 20px;background:linear-gradient(to top,#050510,transparent);">
                                    <div style="color:white;font-weight:800;font-size:1.1rem;text-shadow:0 2px 10px #000;">${v.title}</div>
                                </div>
                            </div>
                        </div>`;
                });
            } catch(e) {
                container.innerHTML = `<div style="text-align:center;grid-column:1/-1;"><a href="https://www.youtube.com/@PokeballerMike" target="_blank" class="buy-btn" style="display:inline-block;padding:1rem 2rem;margin:1rem auto;">VISIT CHANNEL</a></div>`;
            }
        }

        async function loadStore() {
            const container = document.getElementById('store-container');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                items.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));

                container.innerHTML = '';
                items.forEach(item => {
                    const isBundle = item.type === 'bundle';
                    const tagClass = isBundle ? 'tag-bundle' : 'tag-msrp';
                    const tagText = isBundle ? 'ðŸ’Ž BUNDLE' : 'âœ… MSRP';

                    const btn = (item.stock > 0 && item.googleFormLink)
                        ? `<a href="${item.googleFormLink}" target="_blank" class="buy-btn">JOIN BREAK</a>`
                        : `<div class="buy-btn sold-out">SOLD OUT</div>`;

                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';

                    container.innerHTML += `
                        <div class="neon-card-wrapper">
                            <div class="item-card glass-panel">
                                <div class="type-tag ${tagClass}">${tagText}</div>
                                <div class="item-img-box">
                                    <img src="${img}" class="item-img" loading="lazy">
                                </div>
                                <div class="item-content">
                                    <h3>${item.name}</h3>
                                    <p>${item.description || 'High-energy PokÃ©mon break!'}</p>
                                    <div class="price-row">
                                        <span class="price">$${item.price.toFixed(2)}</span>
                                        <span class="stock">${item.stock} Spots Left</span>
                                    </div>
                                    ${btn}
                                </div>
                            </div>
                        </div>`;
                });
            } catch(e) { console.error('Store load failed', e); }
        }

        // Actually run the functions
        loadVideos();
        loadStore();
    </script>
</body>
