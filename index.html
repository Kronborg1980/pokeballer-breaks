<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - The Crystal League</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-dark: #02020a; --accent-cyan: #00fff2; --accent-purple: #d500ff; 
            --accent-gold: #ffd700; --accent-live: #ff0040; --text-bright: #ffffff; --text-dim: #b0b0d0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-bright); min-height: 100vh; overflow-x: hidden; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(0, 255, 242, 0.1) 0%, transparent 50%), radial-gradient(circle at 50% 100%, rgba(213, 0, 255, 0.1) 0%, transparent 50%), linear-gradient(to bottom, #02020a, #0a0514); z-index: -10; pointer-events: none; }
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; background-image: radial-gradient(circle at 20% 30%, var(--accent-cyan) 1px, transparent 3px), radial-gradient(circle at 80% 70%, var(--accent-purple) 1px, transparent 3px); background-size: 120px 120px; opacity: 0.4; }
        
        .poke-bg { position: fixed; pointer-events: none; z-index: -5; opacity: 0.3; will-change: transform; transform: translateZ(0); backface-visibility: hidden; }
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(500px, 70vw, 1000px); opacity: 0.05; animation: breathe 8s ease-in-out infinite; z-index: -6; }
        @keyframes breathe { 0%,100% { opacity:0.05; } 50% { opacity:0.08; } }
        
        main { position: relative; z-index: 2; max-width: 1250px; margin: 0 auto; padding: 2.5rem; border-radius: 35px; background: rgba(5, 5, 14, 0.75); backdrop-filter: blur(10px); margin-top: 2rem; margin-bottom: 4rem; border: 2px solid rgba(0, 255, 242, 0.3); box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 30px rgba(0, 255, 242, 0.05), 0 0 20px rgba(0, 255, 242, 0.1), 0 0 40px rgba(213, 0, 255, 0.1); animation: outerGlowPulse 6s ease-in-out infinite; }
        @keyframes outerGlowPulse { 0%, 100% { box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 30px rgba(0, 255, 242, 0.05), 0 0 20px rgba(0, 255, 242, 0.1), 0 0 40px rgba(213, 0, 255, 0.1); border-color: rgba(0, 255, 242, 0.3); } 50% { box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 50px rgba(0, 255, 242, 0.1), 0 0 35px rgba(0, 255, 242, 0.25), 0 0 60px rgba(213, 0, 255, 0.2); border-color: rgba(0, 255, 242, 0.5); } }
        
        header { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem 1rem 1rem; position: relative; z-index: 2; }
        .header-wrapper { display: flex; align-items: center; gap: 2rem; }
        .header-logo { width: 160px; display: block; filter: drop-shadow(0 0 35px var(--accent-cyan)); }
        .logo-left .header-logo { transform: scaleX(-1); }
        h1 { font-size: clamp(3.5rem, 9vw, 6.5rem); font-weight: 900; letter-spacing: -2px; text-transform: uppercase; margin: 0; line-height: 1; background: linear-gradient(180deg, #ffffff 20%, #cafffc 50%, #00fff2 55%, #d500ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; position: relative; display: inline-block; z-index: 1; filter: drop-shadow(0 0 25px rgba(0, 255, 242, 0.6)); }
        
        .section-header { display: flex; align-items: center; justify-content: center; gap: 1.5rem; margin: 4rem auto 2.5rem; background: linear-gradient(90deg, rgba(0,255,242,0.1), rgba(213,0,255,0.1)); border: 1px solid rgba(0,255,242,0.4); padding: 15px 50px; border-radius: 60px; max-width: 700px; box-shadow: 0 0 30px rgba(0, 255, 242, 0.2), inset 0 2px 0 rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
        .section-line { height: 4px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent); flex: 1; border-radius: 10px; box-shadow: 0 0 15px var(--accent-cyan); opacity: 0.7; }
        .section-title { color: #fff; font-weight: 900; letter-spacing: 4px; font-size: 1.5rem; text-shadow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-purple); text-align: center; }
        
        .store-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }
        .neon-card-wrapper { position: relative; border-radius: 26px; padding: 3px; box-shadow: 0 0 25px rgba(0, 255, 242, 0.2), 0 0 50px rgba(213, 0, 255, 0.15); background: rgba(0,0,0,0.2); overflow: hidden; transition: all 0.4s; transform: translateZ(0); }
        .neon-card-wrapper:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 0 50px rgba(0, 255, 242, 0.6), 0 0 80px rgba(213, 0, 255, 0.5); }
        .neon-card-wrapper::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent 0deg, transparent 90deg, var(--accent-cyan) 130deg, #ffffff 155deg, var(--accent-purple) 180deg, transparent 220deg); animation: spinBorder 5s linear infinite; z-index: 0; opacity: 1; filter: blur(5px); }
        @keyframes spinBorder { 100% { transform: rotate(360deg); } }
        
        /* UI STATES */
        .state-winning { border: 2px solid #00ff00 !important; box-shadow: 0 0 30px rgba(0,255,0,0.4) !important; }
        .state-winning::before { background: conic-gradient(transparent, #00ff00, transparent) !important; }
        .state-outbid { border: 2px solid #ff0040 !important; box-shadow: 0 0 30px rgba(255,0,64,0.4) !important; }
        .state-outbid::before { background: conic-gradient(transparent, #ff0040, transparent) !important; }
        
        .status-badge { position:absolute; top:-15px; left:50%; transform:translateX(-50%); padding: 5px 15px; border-radius:20px; font-weight:900; font-size:0.8rem; z-index:10; text-transform:uppercase; display:none; white-space:nowrap; }
        .state-winning .status-badge { display:block; background:#00ff00; color:#000; box-shadow:0 0 15px #00ff00; }
        .state-outbid .status-badge { display:block; background:#ff0040; color:#fff; box-shadow:0 0 15px #ff0040; }

        .glass-panel { position: relative; background: linear-gradient(160deg, rgba(20,20,35,0.9), rgba(10,10,20,0.95)); backdrop-filter: blur(16px); border-radius: 24px; height: 100%; width: 100%; z-index: 1; border: 1px solid rgba(0,255,242,0.1); border-top: 2px solid rgba(255,255,255,0.4); display:flex; flex-direction:column; overflow:hidden; }
        .item-img-box { height: 260px; position: relative; border-bottom: 1px solid rgba(0,255,242,0.2); }
        .item-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .item-content { padding: 1.8rem; flex: 1; display: flex; flex-direction: column; }
        .item-content h3 { font-size: 1.5rem; font-weight: 900; margin-bottom: 0.5rem; color: #ffffff;}
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .price { font-size: 2rem; font-weight: 900; color: var(--accent-cyan); transition: 0.3s; }
        
        .type-tag { position: absolute; top: 15px; right: 15px; padding: 6px 12px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; z-index: 2; background: rgba(0,0,0,0.8); border: 1px solid var(--accent-cyan); color: #fff; text-transform:uppercase; letter-spacing:1px; }
        .tag-auction { background: rgba(40, 0, 60, 0.95); border: 1px solid var(--accent-purple); color: #fff; box-shadow: 0 0 20px var(--accent-purple); animation: aucPulse 1.5s infinite alternate; }
        @keyframes aucPulse { from { box-shadow: 0 0 10px var(--accent-purple); } to { box-shadow: 0 0 30px var(--accent-purple); } }
        
        .time-tag-bottom { position: absolute; bottom: 10px; left: 10px; padding: 6px 12px; border-radius: 8px; font-weight: 800; font-size: 0.8rem; z-index: 3; background: rgba(0,0,0,0.8); border: 1px solid #fff; color: #ffffff;}
        .tag-is-live { background: #ff0040 !important; border-color: #ffaaaa !important; box-shadow: 0 0 20px #ff0040 !important; }

        .buy-btn { text-align: center; padding: 1.2rem; border-radius: 12px; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple)); color: white; font-weight: 900; font-size: 1.1rem; border: none; cursor:pointer; text-decoration:none; display:flex; flex-direction:column; align-items:center; width: 100%; box-shadow: 0 10px 30px rgba(0, 255, 242, 0.3); transition: 0.3s; }
        .buy-btn:hover { transform: translateY(-5px); box-shadow: 0 0 50px rgba(189, 0, 255, 0.8); }
        .btn-subtext { font-size: 0.75rem; font-weight: 700; margin-top: 4px; color:#fff; }
        .sold-out { background: #0f0f1a !important; color: #666 !important; pointer-events: none; border: 2px solid #2a2a3a !important; box-shadow:none; }
        
        .bid-input-container { display: flex; gap: 10px; width: 100%; margin-top: 10px; }
        .bid-input { flex: 1; padding: 0.8rem; border-radius: 12px; border: 2px solid var(--accent-purple); background: #000; color: white; font-weight: 900; font-size: 1.2rem; text-align: center; transition:0.3s; }
        .bid-input:focus { outline: none; box-shadow: 0 0 20px var(--accent-purple); }
        .submit-bid-btn { flex: 1; background: var(--accent-purple); border-radius: 12px; border: none; color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer; box-shadow: 0 0 20px rgba(213, 0, 255, 0.4); transition:0.3s; }
        .submit-bid-btn:hover { background: #e040ff; box-shadow: 0 0 30px rgba(213, 0, 255, 0.8); transform: translateY(-2px);}
        
        .bid-history-box { background: rgba(0,0,0,0.6); border: 1px solid rgba(213,0,255,0.3); border-radius: 8px; padding: 10px; margin-top: 10px; min-height: 100px; display: flex; flex-direction: column; justify-content: flex-end; }
        .bid-entry { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); animation: slideIn 0.3s; }
        .bid-entry:last-child { border: none; }
        .bid-entry .name { color: var(--accent-cyan); font-weight: 700; }
        .bid-entry .amount { color: var(--accent-gold); font-weight: 900; }
        @keyframes slideIn { from{opacity:0; transform:translateX(-10px)} to{opacity:1; transform:translateX(0)} }

        #user-profile { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px; border: 1px solid var(--accent-cyan); display: none; align-items: center; gap: 10px; z-index: 100; font-weight: bold; font-size:0.9rem;}
        .logout-btn { background: none; border: none; color: #ff4444; cursor: pointer; text-decoration: underline; font-size:0.8rem; }

        /* TOAST NOTIFICATIONS */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(10,10,20,0.95); border: 1px solid var(--accent-cyan); padding: 15px 25px; border-radius: 12px; color: #fff; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.8); animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); backdrop-filter: blur(10px); }
        .toast.error { border-color: #ff0040; box-shadow: 0 0 20px rgba(255,0,64,0.4); }
        .toast.success { border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.4); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div class="particles"></div>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-bg p-suicune">
    
    <div id="user-profile">
        <i class="ph-fill ph-user-circle" style="color:var(--accent-cyan); font-size:1.5rem;"></i>
        <span id="user-name-display"></span>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <div id="g_id_onload"
         data-client_id="711987460323-a0lgvotg3ppn16gek8qe8o8s3bf9vv9j.apps.googleusercontent.com"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>

    <div id="toast-container"></div>

    <header>
        <div class="header-wrapper">
            <div class="logo-left"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo"></div>
            <h1 data-text="PBM BREAKS">PBM BREAKS</h1>
            <div class="logo-right"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo" style="transform:scaleX(-1);"></div>
        </div>
    </header>

    <main>
        <div class="section-header"><span class="section-line"></span><span class="section-title">THE VAULT</span><span class="section-line"></span></div>
        <div class="store-grid" id="store-container"></div>
    </main>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';
        let loggedInEmail = localStorage.getItem('bidderEmail') || null;
        let loggedInName = localStorage.getItem('bidderName') || null;
        
        let lastKnownState = {}; 

        // Auth
        if (loggedInEmail) {
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name-display').innerText = loggedInName;
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(decodeURIComponent(window.atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
        }

        function handleGoogleLogin(response) {
            const data = parseJwt(response.credential);
            loggedInEmail = data.email; loggedInName = data.name; 
            localStorage.setItem('bidderEmail', loggedInEmail); localStorage.setItem('bidderName', loggedInName);
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name-display').innerText = loggedInName;
            showToast(`Welcome back, ${loggedInName}!`, 'success');
            loadStore();
        }

        function logoutUser() {
            loggedInEmail = null; loggedInName = null;
            localStorage.removeItem('bidderEmail'); localStorage.removeItem('bidderName');
            document.getElementById('user-profile').style.display = 'none';
            loadStore();
        }

        // Toasts
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.4s forwards';
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        // Confetti
        function shootConfetti() {
            var duration = 3 * 1000; var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#00fff2', '#d500ff', '#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00fff2', '#d500ff', '#ffd700'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // History UI
        function generateBidHistoryHTML(historyArray) {
            if (!historyArray || historyArray.length === 0) return `<div style="text-align:center; color:#888; padding: 20px 0;">No bids yet.</div>`;
            return historyArray.slice(-5).map(bid => `
                <div class="bid-entry">
                    <span class="name"><i class="ph-fill ph-user-circle"></i> ${bid.name}</span>
                    <span class="amount">$${bid.amount.toFixed(2)}</span>
                </div>
            `).join('');
        }

        // Submit Bid
        async function submitBid(itemId) {
            const inputEl = document.getElementById(`bid-val-${itemId}`);
            const bidAmount = parseFloat(inputEl.value);
            const currentPrice = parseFloat(document.getElementById(`price-val-${itemId}`).innerText.replace('$',''));
            
            if (!bidAmount || bidAmount < currentPrice + 1) {
                showToast("Bid must be at least $1 higher than current price!", "error");
                inputEl.value = currentPrice + 1;
                return;
            }

            inputEl.disabled = true;
            try {
                const res = await fetch(`${API_URL}/bid`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, bidAmount, userEmail: loggedInEmail, userName: loggedInName })
                });
                const data = await res.json();
                
                if (data.error) {
                    showToast(data.error, "error");
                } else {
                    showToast("Bid placed successfully!", "success");
                    document.getElementById(`price-val-${itemId}`).innerText = `$${data.newPrice.toFixed(2)}`;
                    inputEl.value = data.newPrice + 1;
                    document.getElementById(`history-${itemId}`).innerHTML = generateBidHistoryHTML(data.bidHistory);
                    
                    const card = document.getElementById(`card-${itemId}`);
                    card.classList.remove('state-outbid');
                    card.classList.add('state-winning');
                    card.querySelector('.status-badge').innerText = "YOU HOLD THE HIGH BID";
                }
            } catch (e) { showToast("Network error.", "error"); }
            inputEl.disabled = false;
        }

        // Render Store
        async function loadStore() {
            const container = document.getElementById('store-container');
            const res = await fetch(`${API_URL}/items`);
            const items = await res.json();
            items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
            
            let storeHTML = '';
            const now = Date.now();
            
            items.forEach(item => {
                if (item.hidden) return; 

                const isAuction = item.priceType === 'auction';
                let tagClass = isAuction ? 'tag-auction' : 'tag-msrp';
                let tagText = isAuction ? '‚öñÔ∏è LIVE AUCTION' : 'MSRP BREAK';

                let startTime = item.scheduleDate ? new Date(item.scheduleDate + "-06:00").getTime() : null;
                let endTime = item.scheduleEnd ? new Date(item.scheduleEnd + "-06:00").getTime() : null;
                let isEnded = item.stock <= 0 || (endTime && now >= endTime);
                let isLive = !isEnded && startTime && now >= startTime;

                let timeHTML = '';
                if (!isEnded) {
                    if (isLive) timeHTML = `<div class="time-tag-bottom tag-is-live">LIVE NOW</div>`;
                    else if (startTime) timeHTML = `<div class="time-tag-bottom countdown-timer" data-date="${item.scheduleDate}" data-end="${item.scheduleEnd||''}" data-id="${item.id}">CALC...</div>`;
                }

                lastKnownState[item.id] = { price: item.price, topBidder: item.topBidder, isEnded: isEnded };

                let stateClass = ''; let statusText = '';
                if (isAuction && !isEnded && item.topBidder) {
                    if (item.topBidder === loggedInEmail) {
                        stateClass = 'state-winning'; statusText = 'YOU HOLD THE HIGH BID';
                    } else if (item.bidHistory && item.bidHistory.some(b => b.email === loggedInEmail)) {
                        stateClass = 'state-outbid'; statusText = 'YOU HAVE BEEN OUTBID!';
                    }
                }

                let actionArea = ''; let priceArea = ''; let histArea = '';

                if (isEnded) {
                    priceArea = `<span class="price">$${item.price.toFixed(2)}</span>`;
                    actionArea = `<div class="buy-btn sold-out"><span style="color:#666;">SOLD OUT</span></div>`;
                    if(isAuction) histArea = `<div class="bid-history-box" id="history-${item.id}">${generateBidHistoryHTML(item.bidHistory)}</div>`;
                } else if (isAuction) {
                    histArea = `<div class="bid-history-box" id="history-${item.id}">${generateBidHistoryHTML(item.bidHistory)}</div>`;
                    priceArea = `<div style="display:flex; flex-direction:column;"><span style="font-size:0.75rem; color:var(--accent-purple); font-weight:bold;">CURRENT BID</span><span class="price" id="price-val-${item.id}">$${item.price.toFixed(2)}</span></div>`;
                    
                    if (!loggedInEmail) {
                        actionArea = `<div style="text-align:center; margin-top:10px;"><div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">Sign in with Google to bid</div><div id="g-btn-${item.id}" style="display:flex; justify-content:center;"></div></div>`;
                    } else {
                        actionArea = `
                            <div class="bid-input-container">
                                <input type="number" id="bid-val-${item.id}" class="bid-input" value="${item.price + 1}" min="${item.price + 1}">
                                <button class="submit-bid-btn" onclick="submitBid('${item.id}')">BID</button>
                            </div>`;
                    }
                } else {
                    priceArea = `<span class="price">$${item.price.toFixed(2)}</span>`;
                    actionArea = `<a href="${item.googleFormLink}" target="_blank" class="buy-btn"><span>${isLive ? "JOIN LIVE DRAW" : "JOIN BREAK"}</span><span class="btn-subtext">RESERVE YOUR SPOT</span></a>`;
                }

                storeHTML += `
                    <div class="neon-card-wrapper ${stateClass}" id="card-${item.id}">
                        <div class="status-badge">${statusText}</div>
                        <div class="glass-panel">
                            <div class="type-tag ${tagClass}">${tagText}</div>
                            <div class="item-img-box"><img src="${item.image}" class="item-img"><div id="badge-container-${item.id}">${timeHTML}</div></div>
                            <div class="item-content">
                                <h3>${item.name}</h3>
                                <p style="color:#aaa; font-size:0.9rem;">${item.description}</p>
                                <div class="price-row">${priceArea}<span class="stock">${item.stock} Spots</span></div>
                                ${histArea}
                                <div style="margin-top:15px;" id="btn-container-${item.id}">${actionArea}</div>
                            </div>
                        </div>
                    </div>`;
            });
            container.innerHTML = storeHTML;

            // Render Google Buttons
            if (!loggedInEmail) {
                items.forEach(i => {
                    if (i.priceType === 'auction' && !lastKnownState[i.id].isEnded && document.getElementById(`g-btn-${i.id}`)) {
                        google.accounts.id.renderButton(document.getElementById(`g-btn-${i.id}`), { theme: "filled_black", size: "large", width: "100%" });
                    }
                });
            }
        }

        // --- SILENT BACKGROUND SYNC ---
        setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                const now = Date.now();

                items.forEach(item => {
                    if (item.priceType === 'auction') {
                        const oldState = lastKnownState[item.id] || {};
                        const isEnded = item.scheduleEnd && now >= new Date(item.scheduleEnd + "-06:00").getTime();
                        
                        // 1. Check for New Bids
                        if (item.price > oldState.price) {
                            const priceEl = document.getElementById(`price-val-${item.id}`);
                            if(priceEl) {
                                priceEl.innerText = `$${item.price.toFixed(2)}`;
                                priceEl.style.color = '#fff';
                                setTimeout(() => priceEl.style.color = 'var(--accent-cyan)', 500);
                            }
                            const inputEl = document.getElementById(`bid-val-${item.id}`);
                            if(inputEl && parseFloat(inputEl.value) <= item.price) inputEl.value = item.price + 1;
                            const histEl = document.getElementById(`history-${item.id}`);
                            if(histEl) histEl.innerHTML = generateBidHistoryHTML(item.bidHistory);
                            
                            const card = document.getElementById(`card-${item.id}`);
                            if (item.topBidder === loggedInEmail) {
                                card.classList.remove('state-outbid'); card.classList.add('state-winning');
                                card.querySelector('.status-badge').innerText = "YOU HOLD THE HIGH BID";
                            } else {
                                showToast(`üî• ${item.topBidderName} bid $${item.price} on ${item.name}!`);
                                if (oldState.topBidder === loggedInEmail) {
                                    card.classList.remove('state-winning'); card.classList.add('state-outbid');
                                    card.querySelector('.status-badge').innerText = "YOU HAVE BEEN OUTBID!";
                                    showToast("üö® You were outbid!", "error");
                                }
                            }
                        }

                        // 2. Check if Auction JUST ended right now
                        if (isEnded && !oldState.isEnded) {
                            const btnContainer = document.getElementById(`btn-container-${item.id}`);
                            if(btnContainer) btnContainer.innerHTML = `<div class="buy-btn sold-out"><span style="color:#666;">AUCTION ENDED</span></div>`;
                            const badgeContainer = document.getElementById(`badge-container-${item.id}`);
                            if(badgeContainer) badgeContainer.innerHTML = '';
                            
                            if (item.topBidder === loggedInEmail) {
                                showToast(`üéâ CONGRATS! You won ${item.name}!`, "success");
                                shootConfetti();
                            } else if (item.topBidder) {
                                showToast(`Auction ended! ${item.topBidderName} won ${item.name}.`);
                            }
                        }

                        lastKnownState[item.id] = { price: item.price, topBidder: item.topBidder, isEnded: isEnded };
                        
                        const timerEl = document.querySelector(`.countdown-timer[data-id="${item.id}"]`);
                        if (timerEl && item.scheduleEnd) timerEl.dataset.end = item.scheduleEnd;
                    }
                });
            } catch(e) {}
        }, 3000);

        // --- TIMER ---
        setInterval(() => {
            const now = Date.now();
            document.querySelectorAll('.countdown-timer').forEach(timer => {
                const startTarget = new Date(timer.dataset.date + "-06:00").getTime();
                const endTarget = timer.dataset.end ? new Date(timer.dataset.end + "-06:00").getTime() : null;
                if (endTarget && now >= endTarget) return;

                const distance = startTarget - now;
                const badge = document.getElementById(`badge-container-${timer.dataset.id}`);
                
                if (distance < 0) {
                    if (endTarget) {
                        const tr = endTarget - now;
                        const m = Math.floor((tr % 3600000) / 60000), s = Math.floor((tr % 60000) / 1000);
                        if (tr < 120000) badge.innerHTML = `<div class="time-tag-bottom tag-is-live" style="background:#ff00ff!important; box-shadow:0 0 30px #ff00ff!important;">ENDING: ${m}m ${s}s</div>`;
                        else badge.innerHTML = `<div class="time-tag-bottom tag-is-live">${m}m ${s}s LEFT</div>`;
                    }
                } else {
                    const d = Math.floor(distance / 86400000), h = Math.floor((distance % 86400000) / 3600000), m = Math.floor((distance % 3600000) / 60000), s = Math.floor((distance % 60000) / 1000);
                    timer.innerHTML = `${d>0?d+'d ':''}${h}h ${m}m ${s}s`;
                }
            });
        }, 1000);

        loadStore();
    </script>
</body>
