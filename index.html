<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - The Crystal League</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-dark: #02020a;
            --accent-cyan: #00fff2;
            --accent-purple: #d500ff;
            --accent-gold: #ffd700;
            --accent-live: #ff0040;
            --text-bright: #ffffff;
            --text-dim: #b0b0d0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* === ENHANCED LIGHT LAYERS === */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background:
                radial-gradient(circle at 30% 20%, rgba(0, 255, 242, 0.18) 0%, transparent 60%),
                radial-gradient(circle at 70% 80%, rgba(213, 0, 255, 0.18) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 70%),
                linear-gradient(to bottom, #02020a, #0a0514);
            pointer-events: none;
        }

        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -9;
            background-image:
                radial-gradient(circle at 15% 25%, var(--accent-cyan) 1.5px, transparent 4px),
                radial-gradient(circle at 85% 35%, var(--accent-purple) 1.5px, transparent 4px),
                radial-gradient(circle at 25% 75%, var(--accent-gold) 1px, transparent 3px),
                radial-gradient(circle at 75% 65%, var(--accent-cyan) 1px, transparent 3px);
            background-size: 140px 140px, 160px 160px, 90px 90px, 110px 110px;
            opacity: 0.45;
            animation: particleDrift 45s linear infinite;
        }
        @keyframes particleDrift {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 300px 400px, -200px 300px, 150px -250px, -100px 200px; }
        }

        .poke-bg {
            position: fixed; pointer-events: none; z-index: -8;
            opacity: 0.35; filter: drop-shadow(0 0 80px var(--accent-cyan)) drop-shadow(0 0 140px var(--accent-purple));
            will-change: transform; transform: translateZ(0);
        }
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(600px, 80vw, 1200px); animation: breathe 7s ease-in-out infinite; }
        .p-rayquaza { top: -8%; left: -8%; width: var(--guardian-size); animation: float 13s infinite ease-in-out; }
        .p-charizard { top: -8%; right: -8%; width: var(--guardian-size); animation: floatFlipped 12s infinite ease-in-out; }
        .p-gengar { top: 42%; left: -3%; width: calc(var(--guardian-size)*0.85); animation: floatMid 8s infinite ease-in-out 0.8s; }
        .p-gardevoir { top: 42%; right: -3%; width: calc(var(--guardian-size)*0.85); animation: floatMid 9s infinite ease-in-out 1.5s; }
        .p-vaporeon { bottom: 6%; left: 6%; width: calc(var(--guardian-size)*0.75); animation: sway 11s infinite ease-in-out; }
        .p-cubone { bottom: 6%; right: 6%; width: calc(var(--guardian-size) * 0.65); }

        @keyframes breathe { 0%,100% { opacity:0.35; filter: drop-shadow(0 0 80px var(--accent-cyan)) drop-shadow(0 0 140px var(--accent-purple)); } 50% { opacity:0.55; filter: drop-shadow(0 0 120px var(--accent-cyan)) drop-shadow(0 0 200px var(--accent-purple)); } }
        @keyframes float { 0%,100% { transform: translate3d(0, 0, 0); } 50% { transform: translate3d(35px, -45px, 0); } }
        @keyframes floatFlipped { 0%,100% { transform: scaleX(-1) translate3d(0, 0, 0); } 50% { transform: scaleX(-1) translate3d(-35px, -45px, 0); } }
        @keyframes floatMid { 0%,100% { transform: translate3d(0, -50%, 0); } 50% { transform: translate3d(25px, calc(-50% - 35px), 0); } }
        @keyframes sway { 0%,100% { transform: rotate(-3deg); } 50% { transform: rotate(5deg); } }

        main {
            position: relative; z-index: 2; max-width: 1280px; margin: 0 auto; padding: 2.5rem;
            border-radius: 42px;
            background: rgba(5, 5, 14, 0.78);
            backdrop-filter: blur(18px);
            margin-top: 2rem; margin-bottom: 4rem;
            border: 3px solid rgba(0, 255, 242, 0.45);
            box-shadow: 
                0 0 120px rgba(0, 255, 242, 0.6),
                0 0 220px rgba(213, 0, 255, 0.45),
                0 0 80px rgba(255, 215, 0, 0.3),
                inset 0 0 60px rgba(0, 255, 242, 0.25),
                inset 0 0 120px rgba(213, 0, 255, 0.15);
            animation: outerGlowPulse 4.5s ease-in-out infinite;
        }
        @keyframes outerGlowPulse {
            0%,100% { box-shadow: 0 0 120px rgba(0,255,242,0.6), 0 0 220px rgba(213,0,255,0.45), 0 0 80px rgba(255,215,0,0.3), inset 0 0 60px rgba(0,255,242,0.25); border-color: rgba(0,255,242,0.45); }
            50% { box-shadow: 0 0 180px rgba(0,255,242,0.85), 0 0 300px rgba(213,0,255,0.65), 0 0 120px rgba(255,215,0,0.5), inset 0 0 90px rgba(0,255,242,0.4); border-color: rgba(0,255,242,0.75); }
        }

        h1 {
            font-size: clamp(3.8rem, 10vw, 7rem); font-weight: 900; letter-spacing: -3px;
            text-transform: uppercase; margin: 0; line-height: 1;
            background: linear-gradient(180deg, #ffffff 15%, #cafffc 45%, #00fff2 60%, #d500ff 85%, #ffd700 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--accent-cyan)) drop-shadow(0 0 60px var(--accent-purple)) drop-shadow(0 0 90px var(--accent-gold));
            text-align: center; position: relative; z-index: 1;
        }
        h1::after {
            content: attr(data-text); position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 2;
            background: linear-gradient(110deg, transparent 25%, rgba(255,255,255,0.95) 40%, #fff 50%, rgba(255,255,255,0.95) 60%, transparent 75%);
            background-size: 250% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glassShimmer 3.5s linear infinite; pointer-events: none;
        }
        @keyframes glassShimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .neon-card-wrapper {
            position: relative; border-radius: 28px; padding: 5px;
            box-shadow: 
                0 0 35px rgba(0, 255, 242, 0.5),
                0 0 70px rgba(213, 0, 255, 0.35),
                0 0 45px rgba(255, 215, 0, 0.25);
            background: rgba(0,0,0,0.25); 
            overflow: hidden; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .neon-card-wrapper:hover { 
            transform: translateY(-14px) scale(1.03); 
            box-shadow: 
                0 0 80px rgba(0, 255, 242, 0.9),
                0 0 140px rgba(213, 0, 255, 0.75),
                0 0 90px rgba(255, 215, 0, 0.6);
        }
        .neon-card-wrapper::before {
            content: ''; position: absolute; top: -60%; left: -60%; width: 220%; height: 220%;
            background: conic-gradient(
                transparent 0deg,
                transparent 80deg,
                var(--accent-cyan) 110deg,
                #ffffff 145deg,
                var(--accent-purple) 170deg,
                transparent 200deg,
                var(--accent-gold) 240deg,
                transparent 280deg
            );
            animation: spinBorder 4s linear infinite;
            opacity: 0.95; filter: blur(6px); z-index: 0;
        }
        .neon-card-wrapper::after {
            content: ''; position: absolute; inset: 2px; border-radius: 24px;
            background: rgba(5,5,14,0.85); z-index: 1;
        }
        .card-baller-bundle::before { background: conic-gradient(transparent 0deg, transparent 80deg, #ffd700 110deg, #fff 145deg, #ffaa00 170deg, transparent 200deg, #ffd700 240deg, transparent 280deg) !important; }
        .card-live-now::before { animation: spinBorder 1.8s linear infinite !important; }
        .card-live-now { animation: livePulse 1.6s infinite !important; }

        .glass-panel {
            position: relative; background: linear-gradient(160deg, rgba(20,20,35,0.65) 0%, rgba(10,10,20,0.9) 100%);
            backdrop-filter: blur(22px) saturate(130%);
            border-radius: 24px; z-index: 2; overflow: hidden;
            border: 1px solid rgba(0, 255, 242, 0.25);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6), inset 0 4px 20px rgba(255,255,255,0.12);
        }

        .section-header { 
            display: flex; align-items: center; justify-content: center; gap: 1.5rem; margin: 4rem auto 2.5rem;
            background: linear-gradient(90deg, rgba(0, 255, 242, 0.15), rgba(213, 0, 255, 0.15));
            border: 2px solid rgba(0, 255, 242, 0.55);
            padding: 15px 50px; border-radius: 60px; max-width: 700px;
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.2), inset 0 2px 0 rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        .section-line { height: 4px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent); flex: 1; border-radius: 10px; box-shadow: 0 0 15px var(--accent-cyan); opacity: 0.7; }
        .section-title {
            color: #fff; font-weight: 900; letter-spacing: 4px; font-size: 1.5rem;
            text-shadow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-purple); text-align: center;
        }

        /* === ALL YOUR ORIGINAL STYLES (unchanged) === */
        .header-wrapper { display: flex; align-items: center; gap: 2rem; }
        .header-logo { width: 160px; display: block; filter: drop-shadow(0 0 45px var(--accent-cyan)); }
        .logo-left .header-logo { transform: scaleX(-1); }
        .logo-animator { animation: float 6s infinite ease-in-out; } 
        .sub-info-panel { display: flex; align-items: center; justify-content: space-between; padding: 2.5rem; gap: 3rem; flex-wrap: wrap; }
        .sub-text { flex: 1; min-width: 300px; }
        .sub-text h3 { display: flex; align-items: center; gap: 10px; font-size: 1.6rem; color: var(--accent-gold); margin-bottom: 0.8rem; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .sub-text p { color: var(--text-dim); line-height: 1.7; font-size: 1rem; }
        .sub-actions { display: flex; gap: 20px; align-items: center; justify-content: center; }
        .sub-btn {
            background: linear-gradient(135deg, #ff0000, #dd0000); color: white; padding: 14px 32px; border-radius: 50px;
            text-decoration: none; font-weight: 900; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), inset 0 2px 0 rgba(255,255,255,0.4);
            border: 1px solid rgba(255, 50, 50, 0.8); letter-spacing: 1px; font-size: 1.2rem; white-space: nowrap; transition: 0.3s;
        }
        .sub-btn:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        .bell-btn {
            background: rgba(20, 20, 20, 0.6); color: var(--accent-gold); width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.6rem;
            border: 2px solid var(--accent-gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 2px 5px rgba(255,255,255,0.2); flex-shrink: 0;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .bell-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); background: rgba(255, 215, 0, 0.1); }
        .neon-card-wrapper:hover { transform: translateY(-14px) scale(1.03); }
        .yt-container { display: grid; gap: 35px; grid-template-columns: 1fr; }
        @media (min-width: 900px) { .yt-container { grid-template-columns: 1fr 1fr; } }
        .yt-card { aspect-ratio: 16/9; cursor: pointer; }
        .yt-label {
            position: absolute; top: 20px; left: 20px; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 0.85rem; letter-spacing: 0.8px; z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); text-transform: uppercase; display:flex; align-items:center; gap:8px;
            background: rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.25); backdrop-filter: blur(8px);
        }
        .lbl-upcoming { color: #ffd700; border-color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .lbl-hunt { color: #00eeff; border-color: #00eeff; text-shadow: 0 0 10px #00eeff; }
        .lbl-universal { background: linear-gradient(135deg, #ff0055, #ff0000); color: white; border: none; box-shadow: 0 0 25px rgba(255, 0, 85, 0.5); }
        .store-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 35px; }
        .item-card { display: flex; flex-direction: column; height: 100%; }
        .type-tag {
            position: absolute; top: 20px; right: 20px; padding: 8px 14px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; z-index: 2; letter-spacing: 1px;
            text-transform: uppercase; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 6px;
        }
        .tag-msrp { background: rgba(0, 40, 40, 0.85); border: 1px solid #00ff9d; color: #ffffff; text-shadow: 0 1px 3px black; box-shadow: 0 0 15px rgba(0, 255, 157, 0.3); }
        .tag-bundle { background: rgba(40, 0, 60, 0.85); border: 1px solid #bd00ff; color: #ffffff; text-shadow: 0 1px 3px black; box-shadow: 0 0 20px rgba(213, 0, 255, 0.4); }
        .tag-baller { background: rgba(0, 0, 0, 0.95); border: 1px solid #ffd700; color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.2); }
        .time-tag-bottom {
            position: absolute; bottom: 10px; left: 10px; padding: 6px 12px; border-radius: 8px; font-weight: 800; font-size: 0.75rem; z-index: 3; letter-spacing: 0.5px;
            text-transform: uppercase; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); border: 1px solid #ffffff; color: #ffffff;
            text-shadow: 0 1px 2px black; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); display: flex; align-items: center; gap: 5px;
            pointer-events: none; transition: 0.3s;
        }
        .tag-is-live { background: #ff0040 !important; border-color: #ffaaaa !important; color: white !important; box-shadow: 0 0 25px #ff0040 !important; animation: badgePulse 1s infinite alternate; }
        @keyframes badgePulse { from { transform: scale(1); } to { transform: scale(1.05); } }
        .item-img-box { height: 260px; overflow:hidden; position: relative; cursor: pointer; border-bottom: 1px solid rgba(0, 255, 242, 0.2); }
        .item-img-box::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(10, 10, 25, 0.9), transparent 60%); pointer-events: none; }
        .item-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .neon-card-wrapper:hover .item-img { transform: scale(1.12) rotate(1deg); }
        .item-content { padding: 1.8rem; flex: 1; display: flex; flex-direction: column; position: relative; }
        .item-content h3 { font-size: 1.5rem; margin-bottom: 0.8rem; font-weight: 800; line-height: 1.2; color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.8); letter-spacing: 0.5px; }
        .item-content p { color: var(--text-dim); font-size: 1rem; line-height: 1.6; margin-bottom: 1.5rem; flex: 1; }
        .date-row { display: flex; align-items: center; gap: 8px; color: var(--accent-gold); font-weight: 700; font-size: 0.95rem; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; letter-spacing: 0.5px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(0, 255, 242, 0.2); }
        .price { font-size: 2rem; font-weight: 900; color: var(--accent-cyan); text-shadow: 0 0 25px rgba(0, 255, 242, 0.6); }
        .stock { font-size: 0.9rem; color: var(--text-dim); background: rgba(0, 255, 242, 0.08); padding: 6px 14px; border-radius: 30px; font-weight: 700; border: 1px solid rgba(0, 255, 242, 0.2); }
        .buy-btn {
            display: block; text-align: center; padding: 1.2rem; border-radius: 16px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            color: white; text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1.5px;
            transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3); cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 242, 0.3), inset 0 2px 0 rgba(255,255,255,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.1;
        }
        .buy-btn:hover { transform: translateY(-5px); box-shadow: 0 0 50px rgba(189, 0, 255, 0.8); border-color: white; }
        .btn-subtext { font-size: 0.75rem; opacity: 0.9; margin-top: 4px; font-weight: 700; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .baller-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fcf6ba 75%, #aa771c 100%) !important;
            background-size: 200% auto !important; color: #000 !important; text-shadow: 0 1px 0 rgba(255,255,255,0.4) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.5) !important;
            border: 1px solid #7a5d1a !important; position: relative; overflow: hidden; animation: goldShine 3s linear infinite;
        }
        .baller-btn .btn-subtext { color: #333 !important; text-shadow: none !important; }
        .baller-btn::after {
            content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255, 255, 255, 0.8); transform: rotate(30deg); animation: sweep 4s infinite;
        }
        @keyframes sweep { 0% { left: -60%; } 20% { left: 120%; } 100% { left: 120%; } }
        @keyframes goldShine { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .baller-btn:hover { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8) !important; filter: brightness(1.1); }
        .live-btn {
            background: linear-gradient(135deg, #ff0000, #ff4444) !important;
            border: 2px solid #ffffff !important;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255,255,255,0.5) !important;
            animation: liveBtnPulse 1s infinite alternate;
        }
        @keyframes liveBtnPulse { from { transform: scale(1); box-shadow: 0 0 30px red; } to { transform: scale(1.03); box-shadow: 0 0 50px red; } }
        .sold-out { background: #0f0f1a !important; color: #666 !important; pointer-events: none; border: 2px solid #2a2a3a !important; box-shadow: inset 0 0 20px rgba(0,0,0,0.5) !important; }
        .sold-out .btn-subtext { display: none; }
        footer { text-align: center; padding: 3rem 0 4rem; color: var(--text-dim); font-size: 0.9rem; position: relative; z-index: 2; letter-spacing: 1px; }
        .epic-empty-wrapper {
            grid-column: 1 / -1; position: relative; margin: 2rem auto; max-width: 800px; padding: 4px; border-radius: 30px;
            background: rgba(0,0,0,0.5); box-shadow: 0 0 50px rgba(0, 255, 242, 0.2), 0 0 80px rgba(213, 0, 255, 0.2);
            overflow: hidden; transform: translateZ(0);
        }
        .epic-empty-wrapper::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent 0deg, var(--accent-cyan) 60deg, #fff 90deg, var(--accent-purple) 120deg, transparent 180deg, var(--accent-gold) 240deg, #fff 270deg, var(--accent-live) 300deg, transparent 360deg);
            animation: spinBorder 4s linear infinite; z-index: 0; opacity: 0.8; filter: blur(8px);
        }
        .epic-empty-inner {
            position: relative; z-index: 1; background: linear-gradient(160deg, rgba(10, 10, 20, 0.85) 0%, rgba(5, 5, 15, 0.95) 100%);
            backdrop-filter: blur(20px); border-radius: 26px; padding: 4rem 3rem; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; align-items: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }
        .empty-icon-container { position: relative; width: 140px; height: 140px; margin-bottom: 2.5rem; display: flex; align-items: center; justify-content: center; }
        .empty-icon-container::before {
            content: ''; position: absolute; inset: 0; border-radius: 50%; background: radial-gradient(circle, rgba(0,255,242,0.4) 0%, transparent 70%);
            animation: pulseCore 2s infinite alternate;
        }
        @keyframes pulseCore { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 30px var(--accent-cyan); } }
        .icon-float-wrapper { animation: float 4s infinite ease-in-out; z-index: 2; display: flex; align-items: center; justify-content: center; }
        .empty-icon { width: 120px; height: auto; filter: drop-shadow(0 0 20px var(--accent-cyan)) drop-shadow(0 0 40px var(--accent-purple)); }
        .letter-content { text-align: center; max-width: 650px; margin: 0 auto; color: #c0c0d0; font-size: 1.1rem; line-height: 1.7; font-weight: 500; }
        .letter-content p { margin-bottom: 1.2rem; }
        .image-modal { display: none; position: fixed; z-index: 9999; padding-top: 50px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 85vh; border: 3px solid var(--accent-cyan); box-shadow: 0 0 100px rgba(0, 255, 242, 0.8); border-radius: 20px; }
        .close-modal { position: absolute; top: 30px; right: 40px; color: var(--accent-cyan); font-size: 50px; font-weight: 900; cursor: pointer; z-index: 10000; text-shadow: 0 0 20px var(--accent-cyan); }
        @media (max-width: 1300px) { .p-gengar, .p-gardevoir { display: none; } }
        @media (max-width: 768px) {
            .p-rayquaza, .p-charizard, .p-gengar, .p-gardevoir, .p-vaporeon, .p-cubone { display: none; }
            .p-suicune { width: 120vw; opacity: 0.08; top: 40%; }
            .header-wrapper { flex-direction: column; gap: 1.5rem; text-align: center; }
            h1 { font-size: clamp(3rem, 11vw, 4rem); }
            .logo-right { display: none; } .header-logo { width: 110px; }
            main { padding: 1.5rem 1rem; margin: 1rem auto 3rem; width: 95%; border-radius: 25px; }
            .section-header { width: 100%; padding: 12px 20px; border-radius: 40px; gap: 1rem; margin: 2.5rem auto 2rem; }
            .section-title { font-size: 1.1rem; white-space: nowrap; letter-spacing: 2px; } .section-line { height: 3px; min-width: 30px; } 
            .store-grid { grid-template-columns: 1fr; gap: 30px; }
            .sub-info-panel { flex-direction: column; text-align: center; gap: 1.5rem; padding: 2rem 1.2rem; }
            .sub-actions { width: 100%; justify-content: center; gap: 15px; }
            .epic-empty-inner { padding: 3rem 1.5rem; }
        }
        main::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 3px, rgba(255,255,255,0.03) 3px, rgba(255,255,255,0.03) 4px);
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-bg p-suicune">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" class="poke-bg p-rayquaza">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="poke-bg p-charizard">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" class="poke-bg p-gengar">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/282.png" class="poke-bg p-gardevoir">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" class="poke-bg p-vaporeon">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/104.png" class="poke-bg p-cubone">
    
    <header>
        <div class="header-wrapper">
            <div class="logo-animator logo-left"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo"></div>
            <h1 data-text="PBM BREAKS">PBM BREAKS</h1>
            <div class="logo-animator logo-right"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo"></div>
        </div>
    </header>

    <main>
        <div class="section-header"><span class="section-line"></span><span class="section-title">CHANNEL FEED</span><span class="section-line"></span></div>
        <div id="yt-container" class="yt-container"></div>
        
        <div class="neon-card-wrapper" style="margin-top: 40px; margin-bottom: 60px;">
            <div class="glass-panel sub-info-panel">
                <div class="sub-text">
                    <h3><i class="ph-fill ph-crown"></i> JOIN POKEBALLER MIKE</h3>
                    <p><strong>Why Subscribe?</strong> Support the channel and watch every hit live! <br><strong>Turn on Notifications:</strong> Be the first to know when a Break goes live.</p>
                </div>
                <div class="sub-actions">
                    <a href="https://www.youtube.com/@PokeballerMike?sub_confirmation=1" target="_blank" class="sub-btn"><i class="ph-fill ph-youtube-logo"></i> SUBSCRIBE</a>
                    <a href="https://www.youtube.com/@PokeballerMike?sub_confirmation=1" target="_blank" class="bell-btn" title="Turn on Notifications"><i class="ph-fill ph-bell-ringing"></i></a>
                </div>
            </div>
        </div>

        <div class="section-header"><span class="section-line"></span><span class="section-title">AVAILABLE BREAKS</span><span class="section-line"></span></div>
        <div class="store-grid" id="store-container"></div>
    </main>
    <footer><p>© 2025 PBM Breaks • Not affiliated with Nintendo • Crafted in the Crystal Realm</p></footer>

    <div id="myModal" class="image-modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        function renderSkeletons(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            let html = '';
            for(let i=0; i<count; i++) html += `<div class="skeleton"></div>`;
            container.innerHTML = html;
        }

        async function loadVideos() {
            renderSkeletons('yt-container', 2);
            const container = document.getElementById('yt-container');
            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 20);
                
                let streamVideo = null, huntVideo = null;

                for (let entry of entries) {
                    const rawTitle = entry.querySelector("title").textContent;
                    if (rawTitle.toLowerCase().match(/stream|live|break/)) {
                        streamVideo = { id: entry.querySelector("videoId").textContent, title: rawTitle, badgeStatus: 'stream' };
                        break;
                    }
                }
                for (let entry of entries) {
                    const rawTitle = entry.querySelector("title").textContent;
                    const id = entry.querySelector("videoId").textContent;
                    if (!rawTitle.toLowerCase().match(/stream|live/) && (!streamVideo || id !== streamVideo.id)) {
                        huntVideo = { id, title: rawTitle };
                        break;
                    }
                }
                
                const videos = [];
                if (streamVideo) videos.push({ ...streamVideo, type: 'stream' });
                if (huntVideo) videos.push({ ...huntVideo, type: 'hunt' });
                
                if (videos.length === 0) { container.innerHTML = '<div style="text-align:center; color:#888;">No videos found</div>'; return; }
                
                let videoHTML = '';
                videos.forEach(v => {
                    const isStream = v.type === 'stream';
                    const badgeHTML = isStream 
                        ? `<div class="yt-label lbl-universal"><i class="ph-fill ph-broadcast"></i> OFFICIAL LIVE FEED</div>`
                        : `<div class="yt-label lbl-hunt"><i class="ph-fill ph-video"></i> LATEST HUNT</div>`;
                    
                    videoHTML += `
                        <div class="neon-card-wrapper">
                            <div class="yt-card glass-panel">
                                <iframe src="https://www.youtube.com/embed/${v.id}?autoplay=${isStream?'1':'0'}&mute=1&playsinline=1&controls=1&modestbranding=1&rel=0" 
                                    style="width:100%; height:100%; border:none;" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                                </iframe>
                                ${badgeHTML}
                            </div>
                        </div>`;
                });
                container.innerHTML = videoHTML;
            } catch(e) {
                container.innerHTML = `<div style="text-align:center; grid-column:1/-1;"><a href="https://www.youtube.com/@PokeballerMike" target="_blank" class="buy-btn" style="max-width:200px; margin:0 auto;">VISIT CHANNEL</a></div>`;
            }
        }

        function formatLiteralDate(isoString) {
            if (!isoString) return "";
            const [datePart, timePart] = isoString.split('T');
            const [year, monthNum, day] = datePart.split('-');
            let [hour, minute] = timePart.split(':');
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const monthStr = months[parseInt(monthNum)-1];
            let ampm = 'AM';
            let h = parseInt(hour);
            if (h >= 12) { ampm = 'PM'; if (h > 12) h -= 12; }
            if (h === 0) h = 12;
            return `${monthStr} ${parseInt(day)} • ${h}:${minute} ${ampm} CST`;
        }

        async function loadStore() {
            renderSkeletons('store-container', 4);
            const container = document.getElementById('store-container');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                if(items.error) { console.error("DB Error:", items.error); return; }
                items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
                
                let storeHTML = '';
                const now = new Date().getTime();
                let visibleCount = 0;
                
                items.forEach(item => {
                    if (item.hidden) return; 
                    visibleCount++;

                    const isBaller = item.type === 'baller';
                    const isBundle = item.type === 'bundle';
                    let tagClass = 'tag-msrp', tagText = '<i class="ph-fill ph-seal-check"></i> MSRP BREAK', wrapperClass = '', btnBaseClass = 'buy-btn';

                    if (isBaller) {
                        tagClass = 'tag-baller'; tagText = '<i class="ph-fill ph-crown"></i> BALLER BUNDLE';
                        wrapperClass = 'card-baller-bundle'; btnBaseClass = 'buy-btn baller-btn';
                    } else if (isBundle) {
                        tagClass = 'tag-bundle'; tagText = '<i class="ph-fill ph-sketch-logo"></i> BUNDLE BREAK';
                    }
                    
                    let timeBadgeHTML = '', dateDisplayHTML = '', startTime = null, endTime = null, isLive = false, isEnded = false;

                    if (item.scheduleDate) {
                        dateDisplayHTML = `<div class="date-row"><i class="ph-fill ph-calendar-blank"></i> ${formatLiteralDate(item.scheduleDate)}</div>`;
                        startTime = new Date(item.scheduleDate + "-06:00").getTime();
                    }
                    if (item.scheduleEnd) endTime = new Date(item.scheduleEnd + "-06:00").getTime();

                    if(item.stock <= 0) isEnded = true; 
                    else if (startTime) {
                        if (endTime && now >= endTime) isEnded = true;
                        else if (now >= startTime) isLive = true;
                    }

                    if (!isEnded) {
                        if (isLive) {
                            timeBadgeHTML = `<div class="time-tag-bottom tag-is-live"><i class="ph-fill ph-broadcast"></i> LIVE NOW</div>`;
                            wrapperClass += ' card-live-now';
                        } else if (startTime) {
                            const endAttr = item.scheduleEnd ? `data-end="${item.scheduleEnd}"` : '';
                            timeBadgeHTML = `<div class="time-tag-bottom countdown-timer" data-date="${item.scheduleDate}" ${endAttr} data-id="${item.id}"><i class="ph-fill ph-clock-countdown"></i> CALC...</div>`;
                        }
                    }

                    let btnHTML = '';
                    if (isEnded) btnHTML = `<div class="buy-btn sold-out">SOLD OUT</div>`;
                    else if (item.googleFormLink) {
                        let btnText = isLive ? "JOIN LIVE DRAW" : "JOIN BREAK";
                        let btnSub = isLive ? "HAPPENING NOW!" : "RESERVE YOUR SPOT";
                        let finalBtnClass = isLive ? "buy-btn live-btn" : btnBaseClass;
                        btnHTML = `<a href="${item.googleFormLink}" target="_blank" id="btn-${item.id}" class="${finalBtnClass}" onclick="trackClick('${item.id}')">
                                    <span>${btnText}</span><span class="btn-subtext" id="subtext-${item.id}">${btnSub}</span></a>`;
                    } else {
                        btnHTML = `<div class="buy-btn sold-out" style="background:#555; border-color:#777;">COMING SOON</div>`;
                    }
                    
                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';
                    storeHTML += `
                        <div class="neon-card-wrapper ${wrapperClass}" id="card-${item.id}">
                            <div class="item-card glass-panel">
                                <div class="type-tag ${tagClass}">${tagText}</div>
                                <div class="item-img-box" onclick="openModal('${img}')">
                                    <img src="${img}" class="item-img" alt="${item.name}">
                                    <div id="badge-container-${item.id}">${timeBadgeHTML}</div>
                                </div>
                                <div class="item-content">
                                    <h3>${item.name}</h3>
                                    ${dateDisplayHTML} 
                                    <p>${item.description}</p>
                                    <div class="price-row">
                                        <span class="price">$${item.price.toFixed(2)}</span>
                                        <span class="stock">${item.stock} Break Spots</span>
                                    </div>
                                    <div id="btn-container-${item.id}">${btnHTML}</div>
                                </div>
                            </div>
                        </div>`;
                });
                
                if (visibleCount === 0) {
                    storeHTML = `
                        <div class="epic-empty-wrapper">
                            <div class="epic-empty-inner">
                                <div class="empty-icon-container">
                                    <div class="icon-float-wrapper">
                                        <img src="https://play.pokemonshowdown.com/sprites/xyani/klinklang.gif" class="empty-icon" alt="Klinklang">
                                    </div>
                                </div>
                                <div class="letter-content">
                                    <p style="font-size: 1.6rem; color: #fff; font-weight: 800; margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 1px;">
                                        The Vault is Currently Empty
                                    </p>
                                    <p>Sorry, there are no breaks available at this moment. I'm currently out hitting the shelves at <strong>Costco, Walmart, and Target</strong> to track down the best packs for the next stream.</p>
                                    <p>The hunt never stops! I'm working on securing some massive sets and exclusive bundles for you guys right now.</p>
                                    <p>Please keep dropping in and make sure to <strong>sign up for notifications</strong> by hitting the <i class="ph-fill ph-bell-ringing" style="color:var(--accent-gold); vertical-align: middle;"></i> bell icon above so you're the first to know when the new stock drops.</p>
                                    <p style="color: var(--accent-cyan); font-weight: 700; font-size: 1.4rem; margin-top: 3rem; margin-bottom: 0;">Catch you on the next hunt!</p>
                                    <h3 style="color: #fff; font-size: 1.2rem; margin-top: 1.5rem; text-shadow: 0 0 15px var(--accent-cyan); text-transform: uppercase; letter-spacing: 2px;">— Pokeballer Mike</h3>
                                </div>
                            </div>
                        </div>`;
                }
                container.innerHTML = storeHTML;
                startCountdownTimer();
            } catch(e) { console.error(e); }
        }

        function updateTimers() {
            const timers = document.querySelectorAll('.countdown-timer');
            const now = new Date().getTime();
            timers.forEach(timer => {
                const dateStr = timer.dataset.date, endDateStr = timer.dataset.end, itemId = timer.dataset.id;
                const startTarget = new Date(dateStr + "-06:00").getTime();
                let endTarget = endDateStr ? new Date(endDateStr + "-06:00").getTime() : null;

                if (endTarget && now >= endTarget) {
                    const btnContainer = document.getElementById(`btn-container-${itemId}`);
                    if(btnContainer && !btnContainer.innerHTML.includes('SOLD OUT')) btnContainer.innerHTML = `<div class="buy-btn sold-out">SOLD OUT</div>`;
                    const badgeContainer = document.getElementById(`badge-container-${itemId}`);
                    if(badgeContainer) badgeContainer.innerHTML = '';
                    const card = document.getElementById(`card-${itemId}`);
                    if(card) card.classList.remove('card-live-now');
                    return;
                }

                const distance = startTarget - now;
                if (distance < 0) {
                    const badgeContainer = document.getElementById(`badge-container-${itemId}`);
                    if(badgeContainer && !badgeContainer.innerHTML.includes('LIVE NOW')) badgeContainer.innerHTML = `<div class="time-tag-bottom tag-is-live"><i class="ph-fill ph-broadcast"></i> LIVE NOW</div>`;
                    const card = document.getElementById(`card-${itemId}`);
                    if(card) card.classList.add('card-live-now');
                    const btnContainer = document.getElementById(`btn-container-${itemId}`);
                    const anchor = btnContainer?.querySelector('a');
                    if(anchor && !anchor.classList.contains('live-btn')) {
                        anchor.className = "buy-btn live-btn";
                        anchor.querySelector('span').innerText = "JOIN LIVE DRAW";
                        anchor.querySelector('.btn-subtext').innerText = "HAPPENING NOW!";
                    }
                } else {
                    const d = Math.floor(distance / 86400000), h = Math.floor((distance % 86400000) / 3600000), m = Math.floor((distance % 3600000) / 60000), s = Math.floor((distance % 60000) / 1000);
                    timer.innerHTML = `<i class="ph-fill ph-clock-countdown"></i> ${d > 0 ? d + 'd ' : ''}${h}h ${m}m ${s}s`;
                }
            });
        }

        function startCountdownTimer() { updateTimers(); setInterval(updateTimers, 1000); }
        function trackClick(id) { fetch(`${API_URL}/click`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: id }), keepalive: true }).catch(() => {}); return true; }
        
        loadVideos();
        loadStore();

        function openModal(src) { document.getElementById("myModal").style.display = "flex"; document.getElementById("img01").src = src; }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
        document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });
    </script>
</body>
