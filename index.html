    <style>
        :root {
            --bg-dark: #050510;
            --accent-cyan: #00ffe7;
            --accent-purple: #bd00ff;
            --accent-gold: #ffd700;
            --text-bright: #ffffff;
            --text-dim: #c0c0e0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(0, 255, 231, 0.05) 0%, transparent 60%),
                linear-gradient(to bottom, #050510, #0d071a);
            z-index: -10;
        }
        .particles {
            position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1;
            background-image:
                radial-gradient(circle at 20% 30%, var(--accent-cyan) 1px, transparent 2px),
                radial-gradient(circle at 80% 70%, var(--accent-purple) 1px, transparent 2px);
            background-size: 100px 100px, 150px 150px;
            animation: particleMove 60s linear infinite; opacity: 0.3;
        }
        @keyframes particleMove { from{background-position:0 0,0 0} to{background-position:0 -1000px,0 -500px} }

        /* Pokémon Background */
        .poke-bg { position: fixed; pointer-events: none; z-index: -5; opacity: 0.4; }
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(500px, 70vw, 1000px); opacity: 0.15; filter: drop-shadow(0 0 80px rgba(0,255,231,0.3)); animation: breathe 8s ease-in-out infinite; z-index: -6; }
        .p-rayquaza { top: 0; left: 0; width: var(--guardian-size); animation: floatLeft 10s infinite; }
        .p-charizard { top: 0; right: 0; width: var(--guardian-size); animation: floatRight 9s infinite; transform: scaleX(-1); }
        .p-gengar { top: 50%; left: 0; transform: translateY(-50%); width: var(--guardian-size); animation: floatLeft 7s infinite 1s; }
        .p-gardevoir { top: 50%; right: 0; transform: translateY(-50%); width: var(--guardian-size); animation: floatRight 8s infinite 2s; }
        .p-vaporeon { bottom: 0; left: 0; width: var(--guardian-size); animation: sway 12s infinite; }
        .p-cubone { bottom: 0; right: 0; width: calc(var(--guardian-size) * 0.85); z-index: -3; }
        .p-pichu { bottom: 20px; left: 53%; width: 100px; opacity: 0.4; filter: drop-shadow(0 0 20px var(--accent-gold)); animation: bounce 4s infinite; z-index: -4; }
        .p-magikarp { bottom: 10px; left: 50%; transform: translateX(-50%); width: 130px; opacity: 0.4; filter: blur(0.5px); animation: flop 2s infinite; }

        @keyframes breathe { 0%,100%{scale:1; opacity:0.15;} 50%{scale:1.02; opacity:0.2;} }
        @keyframes floatLeft { 0%,100%{margin-top:0;} 50%{margin-top:-15px;} }
        @keyframes floatRight { 0%,100%{margin-top:0;} 50%{margin-top:-15px;} }
        @keyframes sway { 0%,100%{transform:rotate(0deg);} 50%{transform:rotate(3deg);} }
        @keyframes bounce { 0%,100%{transform:translateY(0) rotate(0deg);} 50%{transform:translateY(-10px) rotate(5deg);} }
        @keyframes flop { 0%,100%{transform: translateX(-50%) rotate(-10deg);} 50%{transform: translateX(-50%) rotate(10deg) translateY(-10px);} }

        /* Main Layout */
        main {
            position: relative; z-index: 2; max-width: 1200px; margin: 0 auto; padding: 2rem;
            border: 1px solid rgba(0, 255, 231, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.2);
            margin-top: 2rem;
            margin-bottom: 4rem;
        }
        header { text-align: center; padding: 5rem 1rem 3rem; position: relative; z-index: 2; }
        .header-logo {
            width: 130px; filter: drop-shadow(0 0 30px var(--accent-cyan));
            animation: floatLeft 6s infinite ease-in-out;
        }

        /* ═══════════════════════════════════════════ */
        /*   NEW: INSANE LED BORDER AROUND TITLE       */
        /* ═══════════════════════════════════════════ */
        .title-wrapper {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            margin: 1.5rem 0;
        }
        .title-wrapper::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 20px;
            padding: 6px;
            background: conic-gradient(
                from 0deg,
                #00ffe7, #ff00ff, #00ffea, #bd00ff, #00ffe7
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: ledRotate 4s linear infinite;
            opacity: 0.9;
        }
        @keyframes ledRotate {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
        h1 {
            position: relative;
            font-size: clamp(4rem, 11vw, 7rem);
            font-weight: 900;
            letter-spacing: -4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffffff, #00ffe7, #bd00ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px rgba(0, 255, 231, 0.4);
            text-shadow: 0 0 40px rgba(0, 255, 231, 0.6);
            margin: 0;
            transform: translateZ(0); /* GPU layer */
        }

        /* ═══════════════════════════════════════════ */
        /*   FIXED HORIZONTAL LINES — NO MORE FLICKER  */
        /* ═══════════════════════════════════════════ */
        .section-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin: 4rem 0 2rem;
            position: relative;
        }
        .section-line {
            height: 2px;
            flex: 1;
            background: linear-gradient(90deg, transparent 0%, var(--accent-cyan) 20%, var(--accent-cyan) 80%, transparent 100%);
            opacity: 0.7;
            border-radius: 1px;
            /* This is the fix → promote to own layer + will-change */
            will-change: transform;
            transform: translateZ(0);
            box-shadow: none !important; /* removed the flickering glow
        }
        .section-line::before {
            content: '';
            position: absolute;
            inset: 0;
            height: 2px;
            background: inherit;
            filter: blur(8px);
            opacity: 0.6;
            animation: lineGlow 6s ease-in-out infinite;
        }
        @keyframes lineGlow {
            0%,100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .section-title {
            color: var(--accent-cyan);
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--accent-cyan);
            white-space: nowrap;
            text-transform: uppercase;
        }

        footer { text-align: center; padding: 3rem 0; color: var(--text-dim); }

        @media (max-width: 768px) {

            .title-wrapper::before { inset: -6px; padding: 4px; }
            h1 { font-size: 3.8rem; letter-spacing: -2px; }
            .section-header { gap: 1rem; }
        }
