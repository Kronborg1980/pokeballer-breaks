<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks | Crystal League</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-deep: #030305;
            --bg-panel: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            
            --primary: #00f2ea; /* Cyber Cyan */
            --secondary: #ff0055; /* Neon Red */
            --tertiary: #bd00ff; /* Deep Purple */
            
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Space Grotesk', sans-serif;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- GLOBAL TEXTURES --- */
        /* Scanline effect for retro-modern vibe */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- HERO SECTION (The "Stage") --- */
        .hero-wrapper {
            position: relative;
            height: 85vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Dynamic Background Glows */
        .glow-spot {
            position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; z-index: 0;
        }
        .glow-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--tertiary); }
        .glow-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: var(--primary); }

        /* --- INTEGRATED POKEMON (Masked & Blended) --- */
        .poke-prop {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            /* This mask is KEY: fades the image into the background so no hard lines */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
            transition: transform 0.3s ease-out;
        }

        /* Rayquaza: Top Left, Desaturated to look like a statue/texture */
        .p-rayquaza {
            top: -5%; left: -5%; width: 50vw; max-width: 800px;
            opacity: 0.2; filter: contrast(120%) grayscale(100%) drop-shadow(0 0 20px var(--primary));
            mix-blend-mode: hard-light;
            animation: breathe 10s infinite ease-in-out;
        }

        /* Charizard: Top Right, Dark silhouette */
        .p-charizard {
            top: -5%; right: -10%; width: 45vw; max-width: 700px;
            opacity: 0.15; filter: grayscale(100%) contrast(150%);
            transform: scaleX(-1); /* Face center */
        }

        /* Suicune: The Centerpiece, Full Color but glowing */
        .p-suicune {
            top: 50%; left: 50%; transform: translate(-50%, -45%);
            width: 40vw; max-width: 600px; min-width: 300px;
            z-index: 2; opacity: 0.9;
            filter: drop-shadow(0 0 50px rgba(0, 242, 234, 0.3));
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 80%);
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }

        /* --- TYPOGRAPHY --- */
        .hero-content {
            z-index: 10; text-align: center; position: relative;
        }
        
        .brand-pill {
            display: inline-block; padding: 8px 16px; border-radius: 50px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: var(--primary);
            margin-bottom: 1rem; backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        h1 {
            font-family: var(--font-head);
            font-size: clamp(4rem, 12vw, 9rem);
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        
        .hero-sub {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--text-dim); margin-top: 1rem; letter-spacing: 4px; text-transform: uppercase;
            background: linear-gradient(90deg, transparent, black, transparent); /* Darkens BG behind text for readability */
            padding: 0.5rem 2rem;
        }

        /* --- MAIN CONTENT GRID --- */
        .content-wrapper {
            position: relative;
            z-index: 5;
            max-width: 1400px;
            margin: -100px auto 0; /* Overlap the hero */
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
        }

        /* --- SIDEBAR (The "Feed") --- */
        .sidebar {
            position: relative;
        }
        .feed-card {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            height: fit-content;
            position: sticky; top: 20px;
        }
        
        .feed-header { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
        }
        .live-dot { width: 8px; height: 8px; background: var(--secondary); border-radius: 50%; box-shadow: 0 0 10px var(--secondary); animation: pulse 1s infinite; }

        /* Sidebar Guardian */
        .p-gengar {
            position: absolute; top: -60px; left: -40px; width: 180px; z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transform: rotate(-10deg);
        }

        /* --- MAIN GRID (The Store) --- */
        .main-area { display: flex; flex-direction: column; gap: 30px; }
        
        .section-title {
            font-family: var(--font-head); font-size: 2rem; font-weight: 700;
            display: flex; align-items: center; gap: 15px;
        }
        .section-title::after { content:''; flex:1; height:1px; background: linear-gradient(90deg, var(--border-glass), transparent); }

        .store-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;
        }

        /* --- MODERN GLASS CARD --- */
        .glass-card {
            position: relative;
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.1);
        }
        .glass-card:hover .card-img { transform: scale(1.05); }

        .card-tag {
            position: absolute; top: 15px; left: 15px; z-index: 2;
            padding: 4px 10px; border-radius: 6px;
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2);
        }
        .tag-live { color: var(--secondary); border-color: var(--secondary); }
        .tag-bundle { color: var(--accent-gold); border-color: #ffd700; }

        .card-img-wrap { height: 200px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s ease; }
        
        .card-body { padding: 20px; }
        .card-title { font-family: var(--font-head); font-size: 1.2rem; margin-bottom: 5px; line-height: 1.2; }
        .card-desc { font-size: 0.9rem; color: #888; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { font-size: 1.3rem; font-weight: 700; color: var(--primary); }
        
        .btn-buy {
            padding: 8px 20px; background: white; color: black; border-radius: 50px;
            font-weight: 700; font-size: 0.8rem; text-decoration: none; text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-buy:hover { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* --- INTERACTIVE FOREGROUND POKEMON --- */
        /* Vaporeon peering over the footer */
        .p-vaporeon {
            position: fixed; bottom: -20px; right: -20px; width: 300px; opacity: 0.4;
            z-index: 0; pointer-events: none;
            filter: drop-shadow(0 0 30px var(--primary));
            mask-image: linear-gradient(to top, black 50%, transparent 100%);
        }

        /* Cubone sitting on the Grid */
        .p-cubone {
            position: absolute; bottom: -40px; right: 50px; width: 200px; z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        @media (max-width: 1024px) {
            .content-wrapper { grid-template-columns: 1fr; }
            .sidebar { display: none; /* Hide sidebar on tablet/mobile for cleaner look */ }
            .p-rayquaza, .p-charizard { opacity: 0.1; }
            h1 { font-size: 4rem; }
            .p-suicune { width: 80vw; opacity: 0.6; }
        }
        
        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="hero-wrapper">
        <div class="glow-spot glow-1"></div>
        <div class="glow-spot glow-2"></div>

        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" class="poke-prop p-rayquaza">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="poke-prop p-charizard">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-prop p-suicune">

        <div class="hero-content">
            <div class="brand-pill">The Crystal League</div>
            <h1>PBM Breaks</h1>
            <div class="hero-sub">Premium Live TCG Action</div>
        </div>
    </div>

    <div class="content-wrapper">
        
        <aside class="sidebar">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" class="poke-prop p-gengar">
            <div class="feed-card">
                <div class="feed-header">
                    <div class="live-dot"></div>
                    <h3 style="font-family:var(--font-head); font-weight:700;">CHANNEL FEED</h3>
                </div>
                <div id="yt-feed" style="display:flex; flex-direction:column; gap:15px;">
                    <div style="text-align:center; color:#555; font-size:0.8rem;">Connecting to Uplink...</div>
                </div>
            </div>
        </aside>

        <section class="main-area">
            <div class="section-title">
                <i class="ph-fill ph-sparkle" style="color:var(--primary)"></i> AVAILABLE DROPS
            </div>

            <div class="store-grid" id="store-feed">
                </div>
            
            <div style="position:relative; height:50px;">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/104.png" class="poke-prop p-cubone">
            </div>
        </section>

    </div>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" class="p-vaporeon">

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        // --- FETCH YOUTUBE ---
        async function loadVideos() {
            const container = document.getElementById('yt-feed');
            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 5); // Only top 5 for sidebar

                container.innerHTML = '';
                entries.forEach(entry => {
                    const title = entry.querySelector("title").textContent;
                    const id = entry.querySelector("videoId").textContent;
                    
                    container.innerHTML += `
                        <div class="glass-card" style="display:flex; align-items:center; gap:10px; padding:10px; border-radius:12px; cursor:pointer;" onclick="window.open('https://youtube.com/watch?v=${id}')">
                            <img src="https://i.ytimg.com/vi/${id}/default.jpg" style="width:60px; border-radius:8px;">
                            <div style="font-size:0.8rem; line-height:1.2; font-weight:500;">${title}</div>
                        </div>
                    `;
                });
            } catch(e) {
                container.innerHTML = `<div style="font-size:0.8rem; opacity:0.5;">Offline</div>`;
            }
        }

        // --- FETCH STORE ---
        async function loadStore() {
            const container = document.getElementById('store-feed');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                
                container.innerHTML = '';
                items.forEach(item => {
                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';
                    const btnHTML = (item.stock > 0 && item.googleFormLink)
                        ? `<a href="${item.googleFormLink}" target="_blank" class="btn-buy">Claim</a>`
                        : `<span style="font-size:0.8rem; opacity:0.5;">SOLD OUT</span>`;

                    container.innerHTML += `
                        <div class="glass-card">
                            <div class="card-img-wrap">
                                <div class="card-tag tag-live">NEW</div>
                                <img src="${img}" class="card-img">
                            </div>
                            <div class="card-body">
                                <div class="card-title">${item.name}</div>
                                <div class="card-desc">${item.description}</div>
                                <div class="card-footer">
                                    <div class="price">$${item.price}</div>
                                    ${btnHTML}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch(e) {}
        }

        // Parallax effect on mouse move for the background
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 50;
            const y = (window.innerHeight - e.pageY) / 50;
            
            const ray = document.querySelector('.p-rayquaza');
            const char = document.querySelector('.p-charizard');
            
            if(ray) ray.style.transform = `translateX(${x}px) translateY(${y}px)`;
            if(char) char.style.transform = `translateX(${-x}px) translateY(${-y}px) scaleX(-1)`;
        });

        loadVideos();
        loadStore();
    </script>
</body>
</html>
