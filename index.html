<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - The Crystal League</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-dark: #02020a;
            --accent-cyan: #00fff2;
            --accent-purple: #d500ff;
            --accent-gold: #ffd700;
            --accent-live: #ff0040;
            --text-bright: #ffffff;
            --text-dim: #b0b0d0;
            --guardian-size: clamp(120px, 14vw, 200px);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-bright);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Static background layer */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 50% 0%, rgba(0, 255, 242, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(213, 0, 255, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #02020a, #0a0514);
            z-index: -10;
            pointer-events: none;
        }

        /* PARTICLES */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
            background-image:
                radial-gradient(circle at 20% 30%, var(--accent-cyan) 1px, transparent 3px),
                radial-gradient(circle at 80% 70%, var(--accent-purple) 1px, transparent 3px);
            background-size: 120px 120px;
            opacity: 0.4;
        }
        
        /* --- POKEMON BG ASSETS --- */
        .poke-bg {
            position: fixed; pointer-events: none; z-index: -5;
            opacity: 0.3; 
            will-change: transform; 
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        .p-suicune { top: 50%; left: 50%; transform: translate(-50%, -50%); width: clamp(500px, 70vw, 1000px); opacity: 0.05; animation: breathe 8s ease-in-out infinite; z-index: -6; }
        @keyframes breathe { 0%,100% { opacity:0.05; } 50% { opacity:0.08; } }
        .p-rayquaza { top: -5%; left: -5%; width: var(--guardian-size); animation: float 14s infinite ease-in-out; }
        .p-charizard { top: -5%; right: -5%; width: var(--guardian-size); animation: floatFlipped 13s infinite ease-in-out; }
        .p-gengar { top: 45%; left: -2%; width: calc(var(--guardian-size)*0.8); animation: floatMid 9s infinite ease-in-out 1s; opacity: 0.2; }
        .p-gardevoir { top: 45%; right: -2%; width: calc(var(--guardian-size)*0.8); animation: floatMid 10s infinite ease-in-out 2s; opacity: 0.2; }
        .p-vaporeon { bottom: 5%; left: 5%; width: calc(var(--guardian-size)*0.7); transform-origin: bottom center; animation: sway 12s infinite ease-in-out; opacity: 0.25; }
        .p-cubone { bottom: 5%; right: 5%; width: calc(var(--guardian-size) * 0.6); z-index: -3; opacity: 0.25; }

        @keyframes float { 0%, 100% { transform: translate3d(0, 0, 0); } 50% { transform: translate3d(20px, -30px, 0); } }
        @keyframes floatFlipped { 0%, 100% { transform: scaleX(-1) translate3d(0, 0, 0); } 50% { transform: scaleX(-1) translate3d(-20px, -30px, 0); } }
        @keyframes floatMid { 0%, 100% { transform: translate3d(0, -50%, 0); } 50% { transform: translate3d(15px, calc(-50% - 20px), 0); } }
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(4deg); } }

        /* MAIN LAYOUT */
        main {
            position: relative; z-index: 2; max-width: 1250px; margin: 0 auto; padding: 2.5rem;
            border: 2px solid rgba(0, 255, 242, 0.2);
            border-top-color: rgba(0, 255, 242, 0.5);
            border-bottom-color: rgba(213, 0, 255, 0.3);
            border-radius: 35px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 30px rgba(0, 255, 242, 0.05);
            background: rgba(5, 5, 14, 0.75);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            margin-top: 2rem; margin-bottom: 4rem;
        }

        header { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 4rem 1rem 1rem; position: relative; z-index: 2; }
        .header-wrapper { display: flex; align-items: center; gap: 2rem; }
        .header-logo { width: 160px; display: block; filter: drop-shadow(0 0 35px var(--accent-cyan)); }
        .logo-left .header-logo { transform: scaleX(-1); }
        .logo-animator { animation: float 6s infinite ease-in-out; } 

        h1 {
            font-size: clamp(3.5rem, 9vw, 6.5rem); font-weight: 900; letter-spacing: -2px;
            text-transform: uppercase; margin: 0; line-height: 1;
            background: linear-gradient(180deg, #ffffff 20%, #cafffc 50%, #00fff2 55%, #d500ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; position: relative; display: inline-block; z-index: 1;
            filter: drop-shadow(0 0 25px rgba(0, 255, 242, 0.6));
        }
        h1::after {
            content: attr(data-text); position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 2;
            background: linear-gradient(110deg, transparent 30%, rgba(255, 255, 255, 0.9) 45%, #fff 50%, rgba(255, 255, 255, 0.9) 55%, transparent 70%);
            background-size: 200% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glassShimmer 5s infinite linear; pointer-events: none;
            mix-blend-mode: overlay;
        }
        @keyframes glassShimmer { 0% { background-position: 150% 0; } 100% { background-position: -150% 0; } }
        
        /* PANELS & CARDS */
        .sub-info-panel { display: flex; align-items: center; justify-content: space-between; padding: 2.5rem; gap: 3rem; flex-wrap: wrap; }
        .sub-text { flex: 1; min-width: 300px; }
        .sub-text h3 { display: flex; align-items: center; gap: 10px; font-size: 1.6rem; color: var(--accent-gold); margin-bottom: 0.8rem; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        .sub-text p { color: var(--text-dim); line-height: 1.7; font-size: 1rem; }
        .sub-actions { display: flex; gap: 20px; align-items: center; justify-content: center; }

        .sub-btn {
            background: linear-gradient(135deg, #ff0000, #dd0000); color: white; padding: 14px 32px; border-radius: 50px;
            text-decoration: none; font-weight: 900; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5), inset 0 2px 0 rgba(255,255,255,0.4);
            border: 1px solid rgba(255, 50, 50, 0.8); letter-spacing: 1px; font-size: 1.2rem; white-space: nowrap; transition: 0.3s;
        }
        .sub-btn:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }

        .bell-btn {
            background: rgba(20, 20, 20, 0.6); color: var(--accent-gold); width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.6rem;
            border: 2px solid var(--accent-gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 2px 5px rgba(255,255,255,0.2); flex-shrink: 0;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        .bell-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); background: rgba(255, 215, 0, 0.1); }

        .section-header { 
            display: flex; align-items: center; justify-content: center; gap: 1.5rem; margin: 4rem auto 2.5rem;
            background: linear-gradient(90deg, rgba(0, 255, 242, 0.1), rgba(213, 0, 255, 0.1));
            border: 1px solid rgba(0, 255, 242, 0.4);
            padding: 15px 50px; border-radius: 60px; max-width: 700px;
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.2), inset 0 2px 0 rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        .section-line { height: 4px; background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent); flex: 1; border-radius: 10px; box-shadow: 0 0 15px var(--accent-cyan); opacity: 0.7; }
        .section-title {
            color: #fff; font-weight: 900; letter-spacing: 4px; font-size: 1.5rem;
            text-shadow: 0 0 20px var(--accent-cyan), 0 0 40px var(--accent-purple); text-align: center;
        }

        .neon-card-wrapper {
            position: relative; border-radius: 26px; padding: 3px;
            box-shadow: 0 0 25px rgba(0, 255, 242, 0.2), 0 0 50px rgba(213, 0, 255, 0.15);
            background: rgba(0,0,0,0.2); 
            overflow: hidden; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateZ(0);
        }
        .neon-card-wrapper:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 0 50px rgba(0, 255, 242, 0.6), 0 0 80px rgba(213, 0, 255, 0.5);
        }
        .neon-card-wrapper::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent 0deg, transparent 90deg, var(--accent-cyan) 130deg, #ffffff 155deg, var(--accent-purple) 180deg, transparent 220deg);
            animation: spinBorder 5s linear infinite; z-index: 0;
            opacity: 1; filter: blur(5px);
        }
        @keyframes spinBorder { 100% { transform: rotate(360deg); } }
        
        /* --- LIVE & BALLER STYLES --- */
        .card-baller-bundle {
            border: 2px solid #ffd700 !important;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.35) !important;
        }
        .card-baller-bundle::before {
            background: conic-gradient(transparent 0deg, transparent 90deg, #bf953f 130deg, #fcf6ba 155deg, #b38728 180deg, transparent 220deg) !important;
        }
        
        /* LIVE PULSE ANIMATION */
        .card-live-now {
            border: 2px solid var(--accent-live) !important;
            box-shadow: 0 0 60px rgba(255, 0, 64, 0.5) !important;
            animation: livePulse 2s infinite !important;
        }
        .card-live-now::before {
            background: conic-gradient(transparent 0deg, transparent 90deg, #ff0040 130deg, #ffffff 155deg, #ff0040 180deg, transparent 220deg) !important;
            animation: spinBorder 2s linear infinite !important;
        }
        @keyframes livePulse { 0% { box-shadow: 0 0 40px rgba(255,0,64,0.4); } 50% { box-shadow: 0 0 80px rgba(255,0,64,0.8); } 100% { box-shadow: 0 0 40px rgba(255,0,64,0.4); } }

        .glass-panel {
            position: relative; 
            background: linear-gradient(160deg, rgba(20, 20, 35, 0.6) 0%, rgba(10, 10, 20, 0.8) 100%);
            backdrop-filter: blur(16px) saturate(120%); -webkit-backdrop-filter: blur(16px) saturate(120%);
            border-radius: 24px; height: 100%; width: 100%; z-index: 1; overflow: hidden;
            border: 1px solid rgba(0, 255, 242, 0.1);
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7), inset 0 5px 10px rgba(255, 255, 255, 0.1), 0 10px 30px rgba(0,0,0,0.5);
        }

        .skeleton { 
            background: rgba(255, 255, 255, 0.03); border-radius: 24px; min-height: 450px; 
            border: 1px solid rgba(0, 255, 242, 0.15); 
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.05);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

        .yt-container { display: grid; gap: 35px; grid-template-columns: 1fr; }
        @media (min-width: 900px) { .yt-container { grid-template-columns: 1fr 1fr; } }
        .yt-card { aspect-ratio: 16/9; cursor: pointer; }
        
        .yt-label {
            position: absolute; top: 20px; left: 20px; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 0.85rem; letter-spacing: 0.8px; z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); text-transform: uppercase; display:flex; align-items:center; gap:8px;
            background: rgba(0,0,0,0.7); 
            border: 1px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(8px);
        }
        .lbl-upcoming { color: #ffd700; border-color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .lbl-hunt { color: #00eeff; border-color: #00eeff; text-shadow: 0 0 10px #00eeff; }
        .lbl-universal { background: linear-gradient(135deg, #ff0055, #ff0000); color: white; border: none; box-shadow: 0 0 25px rgba(255, 0, 85, 0.5); }

        .store-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 35px; }
        .item-card { display: flex; flex-direction: column; height: 100%; }
        
        /* TAG STYLES */
        .type-tag {
            position: absolute; top: 20px; right: 20px; padding: 8px 14px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; z-index: 2; letter-spacing: 1px;
            text-transform: uppercase; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 6px;
        }
        
        .tag-msrp { 
            background: rgba(0, 40, 40, 0.85); border: 1px solid #00ff9d; color: #ffffff; 
            text-shadow: 0 1px 3px black; box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .tag-bundle { 
            background: rgba(40, 0, 60, 0.85); border: 1px solid #bd00ff; color: #ffffff; 
            text-shadow: 0 1px 3px black; box-shadow: 0 0 20px rgba(213, 0, 255, 0.4);
        }

        .tag-baller {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #ffd700;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.2);
        }
        
        /* BOTTOM TIMER BADGE */
        .time-tag-bottom {
            position: absolute; bottom: 10px; left: 10px; 
            padding: 6px 12px; border-radius: 8px; font-weight: 800; font-size: 0.75rem; z-index: 3; letter-spacing: 0.5px;
            text-transform: uppercase; 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(5px);
            border: 1px solid #ffffff; 
            color: #ffffff;
            text-shadow: 0 1px 2px black;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; gap: 5px;
            pointer-events: none;
            transition: 0.3s;
        }

        /* LIVE BADGE OVERRIDE */
        .tag-is-live {
            background: #ff0040 !important;
            border-color: #ffaaaa !important;
            color: white !important;
            box-shadow: 0 0 25px #ff0040 !important;
            animation: badgePulse 1s infinite alternate;
        }
        @keyframes badgePulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        .item-img-box { height: 260px; overflow:hidden; position: relative; cursor: pointer; border-bottom: 1px solid rgba(0, 255, 242, 0.2); }
        .item-img-box::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(10, 10, 25, 0.9), transparent 60%); pointer-events: none; }
        .item-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .neon-card-wrapper:hover .item-img { transform: scale(1.12) rotate(1deg); }
        
        .item-content { padding: 1.8rem; flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .item-content h3 { 
            font-size: 1.5rem; margin-bottom: 0.8rem; font-weight: 800; line-height: 1.2;
            color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.8); letter-spacing: 0.5px;
        }
        .item-content p { color: var(--text-dim); font-size: 1rem; line-height: 1.6; margin-bottom: 1.5rem; flex: 1; }
        
        /* DATE ROW STYLE */
        .date-row { 
            display: flex; align-items: center; gap: 8px;
            color: var(--accent-gold); 
            font-weight: 700; font-size: 0.95rem; 
            margin-bottom: 10px; 
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); 
        }

        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(0, 255, 242, 0.2); }
        .price { font-size: 2rem; font-weight: 900; color: var(--accent-cyan); text-shadow: 0 0 25px rgba(0, 255, 242, 0.6); }
        .stock { font-size: 0.9rem; color: var(--text-dim); background: rgba(0, 255, 242, 0.08); padding: 6px 14px; border-radius: 30px; font-weight: 700; border: 1px solid rgba(0, 255, 242, 0.2); }
        
        /* STANDARD BUTTON */
        .buy-btn {
            display: block; text-align: center; padding: 1.2rem; border-radius: 16px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            color: white; text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1.5px;
            transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3); cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 242, 0.3), inset 0 2px 0 rgba(255,255,255,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.1;
        }
        .buy-btn:hover { transform: translateY(-5px); box-shadow: 0 0 50px rgba(189, 0, 255, 0.8); border-color: white; }
        
        .btn-subtext { font-size: 0.75rem; opacity: 0.9; margin-top: 4px; font-weight: 700; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* --- SHINY GOLD BALLER BUTTON --- */
        .baller-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fcf6ba 75%, #aa771c 100%) !important;
            background-size: 200% auto !important;
            color: #000 !important;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.5) !important;
            border: 1px solid #7a5d1a !important;
            position: relative; overflow: hidden; animation: goldShine 3s linear infinite;
        }
        .baller-btn .btn-subtext { color: #333 !important; text-shadow: none !important; }
        .baller-btn::after {
            content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255, 255, 255, 0.8); transform: rotate(30deg); animation: sweep 4s infinite;
        }
        @keyframes sweep { 0% { left: -60%; } 20% { left: 120%; } 100% { left: 120%; } }
        @keyframes goldShine { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .baller-btn:hover { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8) !important; filter: brightness(1.1); }

        /* --- LIVE BUTTON STYLE --- */
        .live-btn {
            background: linear-gradient(135deg, #ff0000, #ff4444) !important;
            border: 2px solid #ffffff !important;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255,255,255,0.5) !important;
            animation: liveBtnPulse 1s infinite alternate;
        }
        @keyframes liveBtnPulse { from { transform: scale(1); box-shadow: 0 0 30px red; } to { transform: scale(1.03); box-shadow: 0 0 50px red; } }

        .sold-out { background: #0f0f1a !important; color: #666 !important; pointer-events: none; border: 2px solid #2a2a3a !important; box-shadow: inset 0 0 20px rgba(0,0,0,0.5) !important; }
        .sold-out .btn-subtext { display: none; }
        
        footer { text-align: center; padding: 3rem 0 4rem; color: var(--text-dim); font-size: 0.9rem; position: relative; z-index: 2; letter-spacing: 1px; }
        
        /* --- MOBILE RESPONSIVENESS FIXES --- */
        @media (max-width: 1300px) { .p-gengar, .p-gardevoir { display: none; } }
        @media (max-width: 768px) {
            .p-rayquaza, .p-charizard, .p-gengar, .p-gardevoir, .p-vaporeon, .p-cubone { display: none; }
            .p-suicune { width: 120vw; opacity: 0.08; top: 40%; }
            .header-wrapper { flex-direction: column; gap: 1.5rem; text-align: center; }
            h1 { font-size: clamp(3rem, 11vw, 4rem); }
            .logo-right { display: none; } .header-logo { width: 110px; } .logo-left .header-logo { transform: scaleX(1); }
            
            main { padding: 1.5rem 1rem; margin: 1rem auto 3rem; width: 95%; border-radius: 25px; }
            .section-header { width: 100%; padding: 12px 20px; border-radius: 40px; gap: 1rem; margin: 2.5rem auto 2rem; }
            .section-title { font-size: 1.1rem; white-space: nowrap; letter-spacing: 2px; } .section-line { height: 3px; min-width: 30px; } 
            .store-grid { grid-template-columns: 1fr; gap: 30px; }
            .item-content { padding: 1.5rem; } .buy-btn { padding: 1.1rem; }
            
            .sub-info-panel { flex-direction: column; text-align: center; gap: 1.5rem; padding: 2rem 1.2rem; }
            .sub-text { min-width: 0; width: 100%; }
            .sub-text h3 { justify-content: center; font-size: 1.4rem; margin-bottom: 1rem; }
            .sub-actions { width: 100%; justify-content: center; gap: 15px; flex-wrap: nowrap; }
            .sub-btn { transform: none !important; flex: 1; justify-content: center; padding: 14px 20px; font-size: 1rem; }
            .bell-btn { transform: none !important; }
        }

        .image-modal { display: none; position: fixed; z-index: 9999; padding-top: 50px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 85vh; border: 3px solid var(--accent-cyan); box-shadow: 0 0 100px rgba(0, 255, 242, 0.8); border-radius: 20px; }
        .close-modal { position: absolute; top: 30px; right: 40px; color: var(--accent-cyan); font-size: 50px; font-weight: 900; cursor: pointer; z-index: 10000; text-shadow: 0 0 20px var(--accent-cyan); }
    </style>
</head>
<body>
    <div class="particles"></div>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="poke-bg p-suicune">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" class="poke-bg p-rayquaza">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" class="poke-bg p-charizard">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/094.png" class="poke-bg p-gengar">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/282.png" class="poke-bg p-gardevoir">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" class="poke-bg p-vaporeon">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/104.png" class="poke-bg p-cubone">
    
    <header>
        <div class="header-wrapper">
            <div class="logo-animator logo-left"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo"></div>
            <h1 data-text="PBM BREAKS">PBM BREAKS</h1>
            <div class="logo-animator logo-right"><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo"></div>
        </div>
    </header>

    <main>
        <div class="section-header"><span class="section-line"></span><span class="section-title">CHANNEL FEED</span><span class="section-line"></span></div>
        <div id="yt-container" class="yt-container"></div>
        
        <div class="neon-card-wrapper" style="margin-top: 40px; margin-bottom: 60px;">
            <div class="glass-panel sub-info-panel">
                <div class="sub-text">
                    <h3><i class="ph-fill ph-crown"></i> JOIN POKEBALLER MIKE</h3>
                    <p><strong>Why Subscribe?</strong> Support the channel and watch every hit live! <br><strong>Turn on Notifications:</strong> Be the first to know when a Break goes live.</p>
                </div>
                <div class="sub-actions">
                    <a href="https://www.youtube.com/@PokeballerMike?sub_confirmation=1" target="_blank" class="sub-btn"><i class="ph-fill ph-youtube-logo"></i> SUBSCRIBE</a>
                    <a href="https://www.youtube.com/@PokeballerMike?sub_confirmation=1" target="_blank" class="bell-btn" title="Turn on Notifications"><i class="ph-fill ph-bell-ringing"></i></a>
                </div>
            </div>
        </div>

        <div class="section-header"><span class="section-line"></span><span class="section-title">AVAILABLE BREAKS</span><span class="section-line"></span></div>
        <div class="store-grid" id="store-container"></div>
    </main>
    <footer><p>© 2025 PBM Breaks • Not affiliated with Nintendo • Crafted in the Crystal Realm</p></footer>

    <div id="myModal" class="image-modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        function renderSkeletons(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            let html = '';
            for(let i=0; i<count; i++) html += `<div class="skeleton"></div>`;
            container.innerHTML = html;
        }

        async function loadVideos() {
            renderSkeletons('yt-container', 2);
            const container = document.getElementById('yt-container');
            
            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 20);
                
                let streamVideo = null, huntVideo = null;

                for (let entry of entries) {
                    const rawTitle = entry.querySelector("title").textContent;
                    if (rawTitle.toLowerCase().match(/stream|live|break/)) {
                        streamVideo = { id: entry.querySelector("videoId").textContent, title: rawTitle, badgeStatus: 'stream' };
                        break;
                    }
                }
                for (let entry of entries) {
                    const rawTitle = entry.querySelector("title").textContent;
                    const id = entry.querySelector("videoId").textContent;
                    if (!rawTitle.toLowerCase().match(/stream|live/) && (!streamVideo || id !== streamVideo.id)) {
                        huntVideo = { id, title: rawTitle };
                        break;
                    }
                }
                
                const videos = [];
                if (streamVideo) videos.push({ ...streamVideo, type: 'stream' });
                if (huntVideo) videos.push({ ...huntVideo, type: 'hunt' });
                
                if (videos.length === 0) { container.innerHTML = '<div style="text-align:center; color:#888;">No videos found</div>'; return; }
                
                let videoHTML = '';
                videos.forEach(v => {
                    const isStream = v.type === 'stream';
                    const badgeHTML = isStream 
                        ? `<div class="yt-label lbl-universal"><i class="ph-fill ph-broadcast"></i> OFFICIAL LIVE FEED</div>`
                        : `<div class="yt-label lbl-hunt"><i class="ph-fill ph-video"></i> LATEST HUNT</div>`;
                    
                    videoHTML += `
                        <div class="neon-card-wrapper">
                            <div class="yt-card glass-panel">
                                <iframe src="https://www.youtube.com/embed/${v.id}?autoplay=${isStream?'1':'0'}&mute=1&playsinline=1&controls=1&modestbranding=1&rel=0" 
                                    style="width:100%; height:100%; border:none;" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                                </iframe>
                                ${badgeHTML}
                            </div>
                        </div>`;
                });
                container.innerHTML = videoHTML;

            } catch(e) {
                console.error("Video Error:", e);
                container.innerHTML = `<div style="text-align:center; grid-column:1/-1;"><a href="https://www.youtube.com/@PokeballerMike" target="_blank" class="buy-btn" style="max-width:200px; margin:0 auto;">VISIT CHANNEL</a></div>`;
            }
        }

        // --- HELPER: LITERAL DATE PARSER ---
        function formatLiteralDate(isoString) {
            if (!isoString) return "";
            const [datePart, timePart] = isoString.split('T');
            const [year, monthNum, day] = datePart.split('-');
            let [hour, minute] = timePart.split(':');
            
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const monthStr = months[parseInt(monthNum)-1];

            let ampm = 'AM';
            let h = parseInt(hour);
            if (h >= 12) { ampm = 'PM'; if (h > 12) h -= 12; }
            if (h === 0) h = 12;
            
            return `${monthStr} ${parseInt(day)} • ${h}:${minute} ${ampm} CST`;
        }

        async function loadStore() {
            renderSkeletons('store-container', 4);
            const container = document.getElementById('store-container');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                
                if(items.error) { console.error("DB Error:", items.error); return; }

                items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
                
                let storeHTML = '';
                const now = new Date().getTime();
                
                items.forEach(item => {
                    if (item.hidden) return; 

                    const isBaller = item.type === 'baller';
                    const isBundle = item.type === 'bundle';
                    
                    let tagClass = 'tag-msrp';
                    let tagText = '<i class="ph-fill ph-seal-check"></i> MSRP BREAK';
                    let wrapperClass = '';
                    let btnBaseClass = 'buy-btn';

                    if (isBaller) {
                        tagClass = 'tag-baller';
                        tagText = '<i class="ph-fill ph-crown"></i> BALLER BUNDLE';
                        wrapperClass = 'card-baller-bundle';
                        btnBaseClass = 'buy-btn baller-btn';
                    } else if (isBundle) {
                        tagClass = 'tag-bundle';
                        tagText = '<i class="ph-fill ph-sketch-logo"></i> BUNDLE BREAK';
                    }
                    
                    // --- 3-PHASE TIMELINE LOGIC ---
                    // Phase 1: Countdown (now < startTime)
                    // Phase 2: LIVE (startTime <= now < endTime)
                    // Phase 3: SOLD OUT (now >= endTime) OR (stock <= 0)
                    
                    let timeBadgeHTML = '';
                    let dateDisplayHTML = ''; 
                    
                    let startTime = null;
                    let endTime = null;
                    let isLive = false;
                    let isEnded = false;

                    // Parse Dates if they exist
                    if (item.scheduleDate) {
                        const displayText = formatLiteralDate(item.scheduleDate);
                        dateDisplayHTML = `<div class="date-row"><i class="ph-fill ph-calendar-blank"></i> ${displayText}</div>`;
                        startTime = new Date(item.scheduleDate + "-06:00").getTime();
                    }
                    
                    if (item.scheduleEnd) {
                        endTime = new Date(item.scheduleEnd + "-06:00").getTime();
                    }

                    // --- DETERMINE STATE ---
                    // 1. Force sold out if stock is manually 0
                    if(item.stock <= 0) {
                        isEnded = true; 
                    } 
                    // 2. Check Time Phases
                    else if (startTime) {
                        if (endTime && now >= endTime) {
                            // Time passed end date
                            isEnded = true;
                        } else if (now >= startTime) {
                            // Started, but not ended (or no end date set)
                            isLive = true;
                        }
                    }

                    // --- GENERATE UI BASED ON STATE ---

                    if (isEnded) {
                        // STATE: SOLD OUT
                        // No badge or specialized "Closed" badge if you prefer
                    } else if (isLive) {
                         // STATE: LIVE
                         timeBadgeHTML = `<div class="time-tag-bottom tag-is-live"><i class="ph-fill ph-broadcast"></i> LIVE NOW</div>`;
                         wrapperClass += ' card-live-now';
                    } else if (startTime) {
                        // STATE: COUNTDOWN
                        // Pass End Time to data-end attribute so JS can handle transition later
                        const endAttr = item.scheduleEnd ? `data-end="${item.scheduleEnd}"` : '';
                        timeBadgeHTML = `<div class="time-tag-bottom countdown-timer" data-date="${item.scheduleDate}" ${endAttr} data-id="${item.id}"><i class="ph-fill ph-clock-countdown"></i> CALC...</div>`;
                    }

                    // --- BUTTON HTML ---
                    let btnHTML = '';
                    
                    if (isEnded) {
                        btnHTML = `<div class="buy-btn sold-out">SOLD OUT</div>`;
                    } else {
                        // Available (Pre-order or Live)
                        if (item.googleFormLink) {
                            let btnText = "JOIN BREAK";
                            let btnSub = "RESERVE YOUR SPOT";
                            let finalBtnClass = btnBaseClass;

                            if (isLive) {
                                btnText = "JOIN LIVE DRAW";
                                btnSub = "HAPPENING NOW!";
                                finalBtnClass = "buy-btn live-btn"; // Red Alert Style
                            } else if (startTime) {
                                // HERE IS THE CHANGE
                                btnText = "ENTER THE DRAW";
                                btnSub = "SECURE A WHEEL SPOT";
                            }

                            btnHTML = `<a href="${item.googleFormLink}" target="_blank" id="btn-${item.id}" class="${finalBtnClass}" onclick="trackClick('${item.id}')">
                                            <span>${btnText}</span>
                                            <span class="btn-subtext" id="subtext-${item.id}">${btnSub}</span>
                                       </a>`;
                        } else {
                             btnHTML = `<div class="buy-btn sold-out" style="background:#555; border-color:#777;">COMING SOON</div>`;
                        }
                    }
                    
                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';
                    
                    storeHTML += `
                        <div class="neon-card-wrapper ${wrapperClass}" id="card-${item.id}">
                            <div class="item-card glass-panel">
                                <div class="type-tag ${tagClass}">${tagText}</div>
                                <div class="item-img-box" onclick="openModal('${img}')">
                                    <img src="${img}" class="item-img" alt="${item.name}">
                                    <div id="badge-container-${item.id}">${timeBadgeHTML}</div>
                                </div>
                                <div class="item-content">
                                    <h3>${item.name}</h3>
                                    ${dateDisplayHTML} 
                                    <p>${item.description}</p>
                                    
                                    <div class="price-row">
                                        <span class="price">$${item.price.toFixed(2)}</span>
                                        <span class="stock">${item.stock} Spots Left</span>
                                    </div>
                                    <div id="btn-container-${item.id}">
                                        ${btnHTML}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                
                container.innerHTML = storeHTML;
                startCountdownTimer();

            } catch(e) { console.error(e); }
        }

        function updateTimers() {
             const timers = document.querySelectorAll('.countdown-timer');
                const now = new Date().getTime();

                timers.forEach(timer => {
                    const dateStr = timer.dataset.date;
                    const endDateStr = timer.dataset.end; // Might be empty
                    const itemId = timer.dataset.id;
                    
                    const startTarget = new Date(dateStr + "-06:00").getTime();
                    let endTarget = endDateStr ? new Date(endDateStr + "-06:00").getTime() : null;

                    // CHECK 1: Have we passed the END time? (Auto-close)
                    if (endTarget && now >= endTarget) {
                        // Force Sold Out State
                        const btnContainer = document.getElementById(`btn-container-${itemId}`);
                        if(btnContainer && !btnContainer.innerHTML.includes('SOLD OUT')) {
                             btnContainer.innerHTML = `<div class="buy-btn sold-out">SOLD OUT</div>`;
                        }
                        
                        // Remove Live Badge if it exists (or timer)
                        const badgeContainer = document.getElementById(`badge-container-${itemId}`);
                        if(badgeContainer) badgeContainer.innerHTML = '';
                        
                        // Remove Pulse
                        const card = document.getElementById(`card-${itemId}`);
                        if(card) card.classList.remove('card-live-now');
                        return; // Stop processing this item
                    }

                    // CHECK 2: Have we passed the START time? (Go Live)
                    const distance = startTarget - now;

                    if (distance < 0) {
                        // --- LIVE MODE ---
                        const badgeContainer = document.getElementById(`badge-container-${itemId}`);
                        if(badgeContainer && !badgeContainer.innerHTML.includes('LIVE NOW')) {
                            badgeContainer.innerHTML = `<div class="time-tag-bottom tag-is-live"><i class="ph-fill ph-broadcast"></i> LIVE NOW</div>`;
                        }

                        // Add Pulse
                        const card = document.getElementById(`card-${itemId}`);
                        if(card) card.classList.add('card-live-now');

                        // Update Button to "Live" style (if not sold out)
                        const btnContainer = document.getElementById(`btn-container-${itemId}`);
                        if(btnContainer && !btnContainer.innerHTML.includes('sold-out') && !btnContainer.innerHTML.includes('live-btn')) {
                            // Note: This replaces the HTML, ensure href is preserved if you want purely dynamic updates, 
                            // but reloading store is easier. For now we assume button is already there.
                            // To be safe, we just let the "Refresh" logic happen on page load, 
                            // but for live counting, we can just change class/text:
                            const anchor = btnContainer.querySelector('a');
                            if(anchor) {
                                anchor.className += " live-btn";
                                anchor.querySelector('span').innerText = "JOIN LIVE DRAW";
                                anchor.querySelector('.btn-subtext').innerText = "HAPPENING NOW!";
                            }
                        }
                    } else {
                        // --- COUNTDOWN MODE ---
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        let timeString = "";
                        if(days > 0) timeString += `${days}d `;
                        timeString += `${hours}h ${minutes}m ${seconds}s`;
                        
                        timer.innerHTML = `<i class="ph-fill ph-clock-countdown"></i> ${timeString}`;
                    }
                });
        }

        function startCountdownTimer() {
            updateTimers(); 
            setInterval(updateTimers, 1000);
        }

        function trackClick(id) {
            fetch(`${API_URL}/click`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id }),
                keepalive: true
            }).catch(e => console.log('Tracking error', e));
            return true;
        }

        loadVideos();
        loadStore();

        function openModal(src) {
            document.getElementById("myModal").style.display = "flex"; 
            document.getElementById("img01").src = src; 
        }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
        document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });
    </script>
</body>
</html>
