<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBM Breaks - PokÃ©mon League Store</title>
    
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg: #0a0a15;
            --card: rgba(26, 26, 46, 0.85);
            --accent: #00eeff;
            --electric: #00ff9d;
            --purple: #9d4edd;
            --live-red: #ff0055;
            --gold: #ffd700;
            --text: #ffffff;
            --text2: #e0e0ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,238,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157,78,221,0.1) 0%, transparent 50%);
        }

        /* --- GRAPHICS --- */
        .orb { position: absolute; border-radius: 50%; background: radial-gradient(circle, var(--accent), transparent); opacity: 0.15; pointer-events: none; filter: blur(50px); }
        .orb:nth-child(1){width:600px;height:600px;top:-10%;left:-10%;}
        .orb:nth-child(2){width:800px;height:800px;bottom:-20%;right:-20%; background: radial-gradient(circle, var(--purple), transparent);}
        
        .suicune-hero {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: clamp(300px, 90vw, 900px); opacity: 0.15; pointer-events: none; z-index: 0;
            filter: drop-shadow(0 0 60px var(--accent));
            animation: floatHero 15s infinite ease-in-out;
        }
        @keyframes floatHero { 0%,100%{transform:translate(-50%,-50%);} 50%{transform:translate(-50%,-60%);} }

        /* --- HEADER --- */
        header { position: relative; z-index: 2; text-align: center; padding: 4rem 1rem 2rem; }
        .header-logo { width: 130px; filter: drop-shadow(0 0 30px var(--accent)); animation: float 6s infinite; }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem); font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(to right, #00eeff, #fff, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-top: 1rem; filter: drop-shadow(0 0 30px rgba(0,238,255,0.3));
        }

        main { position: relative; z-index: 2; max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }

        /* --- YOUTUBE LAYOUT --- */
        .youtube-section { margin: 3rem 0 5rem; }
        .section-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .section-line { height: 1px; background: rgba(255,255,255,0.1); flex: 1; }
        .section-title { color: #888; font-weight: 800; letter-spacing: 2px; font-size: 0.9rem; }

        .yt-container {
            display: grid; gap: 20px;
            grid-template-columns: 1fr; 
        }

        @media (min-width: 900px) {
            .yt-container {
                grid-template-columns: 1.8fr 1fr; /* Left (Featured) is bigger */
                grid-template-rows: 1fr 1fr;
            }
            /* Featured Video takes Left Column */
            .yt-feat { grid-column: 1 / 2; grid-row: 1 / 3; height: 100%; }
            .yt-sub { grid-column: 2 / 3; }
        }

        .yt-card {
            background: var(--card); border-radius: 20px; overflow: hidden;
            position: relative; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid transparent;
            aspect-ratio: 16/9;
        }
        .yt-card:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .yt-thumb { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* --- BADGES & BORDERS --- */
        
        /* 1. LIVE / STREAM (Purple) */
        .border-live { border-color: var(--purple); box-shadow: 0 0 40px rgba(157, 78, 221, 0.3); }
        .lbl-live { background: var(--purple); color: white; }

        /* 2. UPCOMING (Yellow/Gold) */
        .border-upcoming { border-color: var(--gold); box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); }
        .lbl-upcoming { background: var(--gold); color: black; animation: pulse 1.5s infinite; }

        /* 3. HUNT (Blue/Standard) */
        .border-hunt { border-color: rgba(255,255,255,0.1); }
        .lbl-hunt { background: rgba(0,0,0,0.8); color: var(--accent); border: 1px solid var(--accent); }

        .yt-label {
            position: absolute; top: 15px; left: 15px;
            padding: 8px 16px; border-radius: 8px;
            font-weight: 900; font-size: 0.85rem; letter-spacing: 0.5px; z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8); text-transform: uppercase;
        }

        @keyframes pulse { 0% { opacity:1; } 50% { opacity:0.7; } 100% { opacity:1; } }

        /* --- STORE ITEMS --- */
        .store-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; margin-top: 2rem; 
        }
        
        .item-card {
            background: var(--card); border-radius: 24px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s ease;
            display: flex; flex-direction: column; position: relative;
            backdrop-filter: blur(10px); box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .item-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        
        .type-tag {
            position: absolute; top: 15px; right: 15px; padding: 6px 12px; border-radius: 6px;
            font-weight: 900; font-size: 0.8rem; z-index: 2; letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8); text-transform: uppercase;
        }
        
        /* MSRP BADGE */
        .tag-msrp { background: #00ff9d; color: black; }
        
        /* PREMIUM BUNDLE BADGE (Darker, More Contrast) */
        .tag-bundle { 
            background: linear-gradient(135deg, #000, #222); 
            color: var(--gold); 
            border: 1px solid var(--gold); 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .item-img { width: 100%; height: 260px; object-fit: cover; transition: transform 0.5s; }
        .item-card:hover .item-img { transform: scale(1.05); }

        .item-content { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; position: relative; background: linear-gradient(to top, #151525 50%, transparent); }
        .item-content h3 { font-size: 1.4rem; margin-bottom: 0.5rem; color: white; font-weight: 800; line-height: 1.3; }
        .item-content p { color: var(--text2); font-size: 0.9rem; line-height: 1.5; margin-bottom: 1.5rem; flex: 1; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); }
        .price { font-size: 1.8rem; font-weight: 900; color: var(--electric); }
        .stock { font-size: 0.85rem; color: #aaa; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px; }

        .buy-btn {
            display: block; text-align: center; padding: 1rem; border-radius: 10px;
            background: linear-gradient(90deg, var(--accent), var(--purple));
            color: white; text-decoration: none; font-weight: 800; text-transform: uppercase;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(0,238,255,0.2);
        }
        .buy-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .sold-out { background: #222; color: #555; pointer-events: none; border: 1px solid #333; }

        footer { text-align: center; padding: 5rem 0 3rem; color: #666; font-size: 0.85rem; position: relative; z-index: 2; }
        
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .yt-card { aspect-ratio: 16/9 !important; }
        }
    </style>
</head>
<body>

    <div class="orb"></div><div class="orb"></div>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="suicune-hero">

    <header>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/245.png" class="header-logo">
        <h1>PBM BREAKS</h1>
    </header>

    <main>
        <div class="youtube-section">
            <div class="section-header">
                <span class="section-line"></span>
                <span class="section-title">CHANNEL FEED</span>
                <span class="section-line"></span>
            </div>
            
            <div id="yt-container" class="yt-container">
                <div style="color:#666; text-align:center; grid-column:1/-1;">Loading Channel...</div>
            </div>
        </div>

        <div class="section-header" style="margin-top:5rem;">
            <span class="section-line"></span>
            <span class="section-title">AVAILABLE BREAKS</span>
            <span class="section-line"></span>
        </div>

        <div class="store-grid" id="store-container">
            <div style="color:#666; text-align:center;">Loading Drops...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 PBM Breaks â€¢ Not affiliated with Nintendo</p>
    </footer>

    <script>
        const API_URL = 'https://pokeballer-worker.kronborgnielsen.workers.dev/api';

        // --- 1. VIDEO LOGIC (Safe Version) ---
        async function loadVideos() {
            const container = document.getElementById('yt-container');
            const proxy = 'https://corsproxy.io/?';

            try {
                const res = await fetch(`${API_URL}/youtube`);
                const text = await res.text();
                const doc = new DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(doc.querySelectorAll("entry")).slice(0, 15); 

                if(!entries.length) throw new Error("No videos");

                let streamCandidate = null;
                let huntCandidates = [];

                // 1. Find the Stream (Live or Past)
                for(let entry of entries) {
                    const id = entry.querySelector("videoId").textContent;
                    const title = entry.querySelector("title").textContent;
                    const titleLower = title.toLowerCase();

                    // Is it a stream? (Has "stream" or "live" in title, OR has live thumb)
                    // We check thumbnail later to determine Badge Type
                    let isStream = false;
                    try {
                        // Check if live thumb exists
                        const check = await fetch(proxy + encodeURIComponent(`https://i.ytimg.com/vi/${id}/hqdefault_live.jpg`), {method:'HEAD'});
                        if(check.ok) isStream = true; 
                    } catch(e){}

                    // If it has live thumb OR title implies stream/live/break
                    if(isStream || titleLower.includes('live') || titleLower.includes('stream')) {
                        if(!streamCandidate) {
                            // Determine Status
                            let status = 'latest'; // Default "Latest Live Break"
                            if(titleLower.includes('upcoming')) status = 'upcoming';
                            
                            streamCandidate = { id, title, status, isStream };
                        }
                    } else {
                        // It's a hunt video
                        if(huntCandidates.length < 2) {
                            huntCandidates.push({ id, title });
                        }
                    }
                }

                // Fallback if no stream found, use first video as "Featured"
                if(!streamCandidate && huntCandidates.length > 0) {
                    streamCandidate = { ...huntCandidates.shift(), status: 'latest', isStream: false }; 
                }

                // Render
                container.innerHTML = '';
                
                // FEATURED VIDEO (Left Side)
                if(streamCandidate) {
                    let thumb, badgeHTML, borderClass;

                    // Logic for Badge
                    if(streamCandidate.status === 'upcoming') {
                         // UPCOMING
                         thumb = `https://i.ytimg.com/vi/${streamCandidate.id}/hqdefault.jpg`; // Upcoming usually has standard thumb until live
                         badgeHTML = `<div class="yt-label lbl-upcoming">ðŸŸ¡ UPCOMING BREAK</div>`;
                         borderClass = 'border-upcoming';
                    } else {
                         // LATEST / LIVE (Safe Badge)
                         // Use Live thumb if available, else MaxRes
                         thumb = streamCandidate.isStream 
                            ? `https://i.ytimg.com/vi/${streamCandidate.id}/hqdefault_live.jpg` 
                            : `https://i.ytimg.com/vi/${streamCandidate.id}/maxresdefault.jpg`;
                         
                         badgeHTML = `<div class="yt-label lbl-live">ðŸŸ£ LATEST LIVE BREAK</div>`;
                         borderClass = 'border-live';
                    }

                    container.innerHTML += `
                        <div class="yt-card yt-feat ${borderClass}" onclick="window.open('https://youtube.com/watch?v=${streamCandidate.id}')">
                            <img src="${thumb}" class="yt-thumb">
                            ${badgeHTML}
                            <div style="position:absolute; bottom:0; left:0; right:0; padding:20px; background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);">
                                <div style="color:white; font-weight:700; text-shadow:0 2px 4px black;">${streamCandidate.title}</div>
                            </div>
                        </div>
                    `;
                }

                // HUNT VIDEOS (Right Side)
                huntCandidates.forEach(v => {
                    container.innerHTML += `
                        <div class="yt-card yt-sub border-hunt" onclick="window.open('https://youtube.com/watch?v=${v.id}')">
                            <img src="https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg" class="yt-thumb">
                            <div class="yt-label lbl-hunt">ðŸ†• NEWEST HUNT</div>
                        </div>
                    `;
                });

            } catch(e) {
                container.innerHTML = `<div style="text-align:center; grid-column:1/-1;"><a href="https://www.youtube.com/@PokeballerMike" target="_blank" class="buy-btn" style="max-width:200px; margin:0 auto;">VISIT CHANNEL</a></div>`;
            }
        }

        // --- 2. STORE LOGIC ---
        async function loadStore() {
            const container = document.getElementById('store-container');
            try {
                const res = await fetch(`${API_URL}/items`);
                const items = await res.json();
                items.sort((a,b) => (b.createdAt||0) - (a.createdAt||0));
                
                container.innerHTML = '';
                items.forEach(item => {
                    const isBundle = item.type === 'bundle';
                    const tagClass = isBundle ? 'tag-bundle' : 'tag-msrp';
                    const tagText = isBundle ? 'ðŸ’Ž BUNDLE BREAK' : 'âœ… MSRP BREAK';
                    
                    const btn = (item.stock > 0 && item.googleFormLink) 
                        ? `<a href="${item.googleFormLink}" target="_blank" class="buy-btn">JOIN BREAK</a>` 
                        : `<div class="buy-btn sold-out">SOLD OUT</div>`;
                        
                    const img = item.image || 'https://assets.pokemon.com/assets/cms2/img/misc/trading-card-games/cards/tcg_default_card.png';
                    
                    container.innerHTML += `
                        <div class="item-card">
                            <div class="type-tag ${tagClass}">${tagText}</div>
                            <div style="overflow:hidden; border-bottom:1px solid rgba(255,255,255,0.05);">
                                <img src="${img}" class="item-img">
                            </div>
                            <div class="item-content">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <div class="price-row">
                                    <span class="price">$${item.price}</span>
                                    <span class="stock">${item.stock} Spots Left</span>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                });
            } catch(e) {}
        }

        loadVideos();
        loadStore();
    </script>
</body>
</html>
